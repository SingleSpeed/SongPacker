        "source": "Front",
        "number": 303,
        "title": "To God Be The Glory",
        "author": "Fanny J. Crosby",
        "content": "1. To God be the glory, great things He hath done;\nSo loved He the world that He gave us His Son,\nWho yielded His life an atonement for sin,\nAnd opened the Life-gate that all may go in.\n\nChorus:\nPraise the Lord, praise the Lord;\nLet the earth hear His voice!\nPraise the Lord, praise the Lord;\nLet the people rejoice!\nO come to the Father thro' Jesus the Son,\nAnd give Him the glory, great things He hath done.\n\n2. O perfect redemption, the purchase of blood,\nTo ev'ry believer the promise of God;\nThe vilest offender who truly believes,\nThat moment from Jesus a pardon receives.\n\n3. Great things He hath taught us, great things He hath done,\nAnd great our rejoicing thro' Jesus the Son;\nBut purer, and higher, and greater will be\nOur wonder, our transport, when Jesus we see.",

    {

        "source": "Front",
        "number": 304,
        "title": "God In Heaven Hath A Treasure",
        "author": "Frances Bevan",
        "content": "1. God in heaven hath a treasure,\nRiches none may count or tell;\nHath a deep eternal pleasure,\nChrist, the Son, He loveth well.\nGod hath here on earth a treasure,\nNone but He its price may know -\nDeep,  unfathomable pleasure,\nChrist revealed in saints below.\n\n2. God in tongues of fire descending,\nChosen vessels thus to fill\nWith the treasure never ending,\nEver spent - unfailing still.\nGod's own hand the vessel filling\nFrom the glory far above,\nLonging hearts forever stilling\nWith the riches of His love.\n\n3. Thus tho' worn, and tried, and tempted,\nGlorious calling, saint, is thine;\nLet the Lord but find thee emptied,\nLiving branch in Christ the Vine!\nVessels of the world's despising,\nVessels weak, and poor and base,\nBearing wealth God's heart is prizing,\nGlory from Christ's blessed face.\n\n4. Oh, to be but emptier, lowlier,\nMean, unnoticed, and unknown,\nAnd to God a vessel holier,\nFilled with Christ, and Christ alone!\nNaught of earth to cloud the glory,\nNaught of self the light to dim,\nTelling forth His wondrous story\nEmptied-to be filled with Him.",
        "copyright": ""

        "title": "Revive Us Again",
        "author": "W. P. Mackay",
        "content": "1. We praise Thee, O God!\nfor the Son of Thy love,\nFor Jesus who died,\nand is now gone above.\n\nChorus:\nHallelujah! Thine the glory.\nHallelujah! Amen.\nHallelujah! Thine the glory.\nRevive us again.\n\n2. We praise Thee, O God!\nfor Thy Spirit of light,\nWho has shown us our Saviour,\nand scattered our night.\n\n3. All glory and praise \nto the Lamb that was slain,\nWho has borne all our sins, \nand has cleansed every stain.\n\n4. Revive us again;\nfill each heart with Thy love;\nMay each soul be rekindled \nwith fire from above.",
        "copyright": ""

    {

        "source": "Front",
        "number": 306,
        "title": "Behold The Lamb, With Glory Crowned",
        "author": "Thomas Kelly",
        "content": "1. Behold the Lamb with glory crowned,\nTo Him all pow'r is giv'n;\nNo place too high for Him is found,\nNo place too high in heav'n.\n\n2. He fills, the throne above,\nHe fills it without wrong;\nThe object of His Father's love,\nThe theme of heaven's song.\n\n3. Tho' high, yet He accepts the praise\nHis people offer here;\nThe faintest, feeblest lay they raise\nWill reach the Saviour's ear.\n\n4. This song be ours, and this alone,\nThat celebrates the Name\nOf Him who sits upon the throne,\nAnd that exalts the Lamb.\n\n5. To Him whom men despise and slight,\nTo Him be glory giv'n;\nThe crown is His, and His by right\nThe highest place in heav'n!",
        "copyright": ""

    {
        "id": 307,
        "source": "Front",
        "number": 307,
        "title": "I Am Not Skilled To Understand",
        "author": "Dora Greenwell",
        "content": "1. I am not skilled to understand\nWhat God hath willed, what God hath planned,\nI only know at His right hand\nIs One who is my Saviour!\n\n2. I take Him at His word indeed:\n\"Christ died for sinners,\" this I read;\nFor in my heart l find a need\nOf Him to be my Saviour!\n\n3. And was there then no other way\nFor God to take? I cannot say;\nI only bless Him, day by day,\nWho saved me thro' my Saviour!\n\n4. That He should leave His place on high\nAnd come for sinful man to die,\nYou count it strange? so once did I,\nBefore I knew my Saviour!\n\n5. And oh, that He fulfilled may see\nThe travail of His soul in me,\nAnd with His work contented be,\nAs I with my dear Saviour!\n\n6. Yes, living, dying, let be bring\nMy strength, my solace from this spring,\nThat He who lives to be my King\nOnce died to be my Saviour!",
        "copyright": ""
    },
    {

        "source": "Front",
        "number": 308,
        "title": "My Faith Has Found A Resting Place",
        "author": "E. E. Hewitt",
        "content": "1. My faith has found a resting place,\nNot in device nor creed;\nI trust the Ever-living One,\nHis wounds for me shall plead.\n\nChorus:\nI need no other argument,\nI need no other plea,\nIt is enough that Jesus died,\nAnd that He died for me.\n\n2. Enough for me that Jesus saves,\nThis ends my fear and doubt;\nA sinful soul I come to Him,\nHe'll never cast me out.\n\n3. My heart is leaning on the Word,\nThe written Word of God,\nSalvation by my Saviour's name,\nSalvation thro' His blood.\n\n4. My great Physician heals the sick,\nThe lost He came to save;\nFor me His precious blood He shed,\nFor me His life He gave.",
        "copyright": ""

    {
        "id": 309,
        "source": "Front",
        "number": 309,
        "title": "Thou Art Coming, O My Savior!",
        "author": "Frances R. Havergal",
        "content": "1. Thou art coming, O my Saviour!\nThou art coming, O my King!\nIn Thy beauty all resplendent,\nIn Thy glory all transcendent;\nWell may we rejoice and sing;\nComing: in the opening east\nHerald brightness slowly swells;\nComing: O Thou glorious Priest,\nHear we not Thy golden bells?\n\n2. Thou art coming, Thou art coming;\nWe shall meet Thee on Thy way;\nWe shall see Thee, we shall know Thee,\nWe shall bless Thee, we shall show Thee\nAll our hearts could never say;\nWhat an anthem that will be,\nMusic rapturously sweet,\nPouring out our love to Thee\nAt Thine own all-glorious feet.\n\n3. Thou art coming; at Thy table\nWe are witnesses for this;\nWhile remembering hearts Thou meetest\nIn communion clearest, sweetest,\nEarnest of our coming bliss;\nShowing not Thy death alone,\nAnd Thy love exceeding great,\nBut Thy coming, and Thy throne,\nAll for which we long and wait.\n\n4. Oh, the joy to see Thee reigning,\nThee, our own beloved Lord!\nEvery tongue Thy Name confessing,\nWorship, honor, glory, blessing\nBrought to Thee with one accord;\nThee, our Master and our Friend,\nVindicated and enthroned,\nUnto earth's remotest end\nGlorified, adored, and owned!",
        "copyright": ""
    },

        "source": "Front",
        "number": 310,
        "title": "O For A Thousand Tongues",
        "author": "Charles Wesley",
        "content": "1. O for a thousand tongues to sing\nMy great Redeemer's praise,\nThe glories of my God and King,\nThe triumphs of His grace.\n\n2. My gracious Master and my God,\nAssist me to proclaim,\nTo spread through all the earth abroad,\nThe honors of Thy name.\n\n3. Jesus! the name that charms our fears,\nThat bids our sorrows cease;\n'Tis music in the sinner's ears,\n'Tis life, and health, and peace.\n\n4. He breaks the power of canceled sin,\nHe sets the prisoner free;\nHis blood can make the foulest clean;\nHis blood availed for me.\n\n5. Hear Him, ye deaf; His praise, ye dumb,\nYour loosened tongues employ;\nYe blind, behold your Saviour come;\nAnd leap, ye lame, for joy.",
        "copyright": ""

    {

        "source": "Front",
        "number": 311,
        "title": "Jesus, Thy Blood And Righteousness",
        "author": "Nicolaus Ludwig, Graf von Zinzendorf, John Wesley",
        "content": "1. Jesus, Thy blood and righteousness\nMy beauty are, my glorious dress; \nMidst flaming worlds, in these arrayed,\nWith joy shall I lift up my head.\n\n2. Bold shall I stand in Thy great day,\nFor who aught to my charge shall lay?\nFully absolved through these I am,\nFrom sin and fear, from guilt and shame.\n\n3. Lord, I believe Thy precious blood,\nWhich, at the mercy seat of God,\nForever doth for sinners plead,\nFor me, e'en for my soul, was shed.\n\n4. Lord, I believe were sinners more \nThan sands upon the ocean shore,\nThou hast for all a ransom paid,\nFor all a full atonement made.",

        "number": 312,
        "title": "Hath Everlasting Life",
        "author": "James McGranahan",
        "content": "1. Oh, what a Savior that He died for me! \nFrom condemnation He hath made me free;\n\"He that believeth on the Son,\" saith He,\n\"Hath everlasting life.\"\n\nChorus:\n\"Verily, verily, I say unto you,\n\"Verily, verily,\" message ever new;\n\"He that believeth on the Son,\" 'tis true,\n\"Hath everlasting life!\"\n\n2. All my iniquities on Him were laid,\nAll my indebtedness by Him was paid;\nAll who believe on Him, the Lord hath said\n\"Hath everlasting life.\" \n\n3. Though poor and needy, I can trust my Lord,\nThough weak and sinful, I believe His word;\nOh, glad message! every child of God\n\"Hath everlasting life.\"\n\n4. Though all unworthy, yet I will not doubt,\nFor him that cometh, He will not cast out;\n\"He that believeth,\" oh, the good news shout!\n\"Hath everlasting life.\"",

        "title": "Life Out Of Death",
        "author": "Anonymous",
        "content": "1. Life out of death--dear Master, is it spoken\nOf the life here, or in the better land?\nNay, wherefore wait? The vessel marred and broken\nShall now be molded by the Potter's hand.\n\n2. Life out of death--oh, wondrous resurrection!\nSeed sown in conscious weakness, raised in pow'r;\nThy life lived out in days of toil and friction,\n\"Not I, but Christ\" in me from hour to hour.\n\n3. Life out of death--a pilgrim path and lonely,\nTrodden by those who glory in the cross;\nThey live in fellowship with \"Jesus only,\"\nAnd for His sake count earthly gain but loss.\n\n4. Life out of death--blest mission to be ever\nBearing the living water brimming o'er;\nWith life abundant from the clear, pure river,\nTelling that thirsty souls need thirst no more.",

        "title": "Teach Me To Pray",

        "content": "1. Teach me to pray, Lord, teach me to pray;\nThis is my heart-cry day unto day;\nI long to know Thy will and Thy way;\nTeach me to pray, Lord, teach me to pray.\n\nChorus:\nLiving in Thee, Lord, and Thou in me,\nConstant abiding, this is my plea;\nGrant me Thy power, boundless and free,\nPower with men and power with Thee.\n\n2. Power in prayer, Lord, power in prayer!\nHere 'mid earth's sin and sorrow and care,\nMen lost and dying, souls in despair;\nO give me Power, power in prayer!\n\n3. My weakened will, Lord, Thou canst renew;\nMy sinful nature Thou canst subdue;\nFill me just now with power anew;\nPower to pray and power to do!\n\n4. Teach me to pray, Lord, teach me to pray;\nThou art my pattern day unto day;\nThou art my surety, now and for aye;\nTeach me to pray, Lord, teach me to pray.",

        "title": "I Am The Lord's, O Joy Beyond Expression",

    {

        "source": "Front",
        "number": 316,
        "title": "Lord, I Was Blind",
        "author": "William T. Matson",
        "content": "1. Lord, I was blind: I could not see\nin Thy marred visage any grace;\nbut now the beauty of Thy face\nin radiant vision dawns on me.\n\n2. Lord, I was deaf: I could not hear\nthe thrilling music of Thy voice;\nbut now I hear Thee and rejoice,\nand all Thine uttered words are dear.\n\n3. Lord, I was dumb: I could not speak\nthe grace and glory of Thy name;\nbut now, as touched with living flame,\nmy lips Thine eager praises wake. \n\n4. Lord, I was dead: I could not stir\nmy lifeless soul to come to Thee;\nbut now, since Thou hast quickened me,\nI rise from sin's dark sepulcher.\n\n5. Lord, Thou hast made the bind to see,\nthe deaf to hear, the dumb to speak,\nthe dead to live; and lo, I break\nthe chains of my captivity!",

        "title": "If The Path I Travel",
        "author": "Margaret E. Barber",
        "content": "1. If the path I travel\nLead me to the cross,\nIf the way Thou choosest\nLead to pain and loss,\nLet the compensation\nDaily, hourly, be\nShadowless communion,\nBlessed Lord, with Thee.\n\n2. If there's less of earth joy,\nGive, Lord, more of heaven.\nLet the spirit praise Thee,\nThough the heart be riven;\nIf sweet earthly ties, Lord,\nBreak at Thy decree,\nLet the tie that binds us,\nCloser, sweeter, be.\n\n3. Lonely though the pathway,\nCheer it with Thy smile;\nBe Thou my companion\nThrough earth's little while;\nSelfless may I live, Lord,\nBy Thy grace to be\nJust a cleansed channel\nFor Thy life through me.",

        "title": "I'm Pressing On The Upward Way",
        "author": "Johnson Oatman, Jr.",
        "content": "1. I'm pressing on the upward way,\nNew heights I'm gaining every day;\nStill praying as I'm onward bound,\n--\u009cLord, plant my feet on higher ground.--\u009d\n\nChorus:\nLord, lift me up and let me stand,\nBy faith, on Canaan's tableland,\nA higher plane than I have found;\nLord, plant my feet on higher ground.\n\n2. My heart has no desire to stay\nWhere doubts arise and fears dismay;\nThough some may dwell where those abound,\nMy prayer, my aim, is higher ground.\n\n3. I want to live above the world,\nThough Satan's darts at me are hurled;\nFor faith has caught the joyful sound,\nThe song of saints on higher ground.\n\n4. I want to scale the utmost height\nAnd catch a gleam of glory bright;\nBut still I'll pray till rest I've found,\n--\u009cLord, plant my feet on higher ground.--\u009d",

        "copyright": ""

    {

        "title": "Full Salvation, Full Salvation, Lo, The Fountain",
        "author": "Frank Bottome",
        "content": "1. Full Salvation! Full Salvation\nLo! The fountain opened wide,\nStreams through ev'ry land and nation\nFrom the Savior's wounded side.\nFull Salvation! Full Salvation\nStreams an endless crimson tide.\n\n2. Oh, the glorious revelation!\nSee the cleansing current flow,\nwashing stains of condemnation \nwhiter than the driven snow:\nFull Salvation! Full Salvation!\nOh, the rapturous bliss to know.\n\n3. Love's resistless current sweeping.\nAll the regions deep within:\nthought and wish, and sense keeping\nNow, and every instant clean!\nFull Salvation! Full Salvation!\nFrom the guilt and power of sin.\n\n4. Life immortal, Christ descending,\nLo! My hearts the Spirit's shrine:\nGod and man in oneness blending,\nOh, what fellowship is mine!\nFull Salvation! Full Salvation\nraised in Christ to life Divine!\n\n5. Care and doubting, gloom and sorrow\nfear and shame are mine no more;\nfaith knows naught of dark tomorrow,\nFor my Savior goes before:\nFull Salvation! Full Salvation\nFull and Free for Evermore!",
        "copyright": ""
    },

        "source": "Front",
        "number": 321,
        "title": "Glorious Freedom",
        "author": "Haldor Lillenas",
        "content": "1. Once I was bound by sin's galling fetters,\nChained like a slave, I struggled in vain;\nBut I received a glorious freedom,\nWhen Jesus broke my fetters in twain. \n\nChorus:\nGlorious freedom, wonderful freedom,\nNo more in chains of sin I repine!\nJesus the glorious Emancipator,\nNow and forever He shall be mine. \n\n2. Freedom from all the carnal affections,\nFreedom from envy, hatred and strife;\nFreedom from vain and worldly ambitions,\nFreedom from all that saddened my life. \n\n3. Freedom from pride and all sinful follies,\nFreedom from love and glitter of gold;\nFreedom from evil, temper, and anger,\nGlorious freedom, rapture untold. \n\n4. Freedom from fear with all of its torments,\nFreedom from care with all of its pain;\nFreedom in Christ, my blessed Redeemer,\nHe who has rent my fetters in twain.",
        "copyright": ""

        "content": "1. Lord of Glory, we adore Thee, \nChrist of God, ascended high! \nHeart and soul we bow before Thee, \nGlorious now beyond the sky: \nThee we worship, Thee we praise - \nExcellent in all Thy ways. \n\n2. Anointed King with glory crowned, \nRightful heir and Lord of all! \nOnce rejected, scorned, disowned, \nE'en by those Thou cam'st to call: \nThee we honor, Thee adore -\nGlorious now and ever more. \n\n3. Lord of life! to death once subject; \nBlesser, yet a curse once made; \nOf Thy Father's heart the Object, \nYet in depths of anguish laid: \nThee we gaze on, Thee recall -\nBearing here our sorrows all. \n\n4. Royal robes shall soon invest Thee, \nRoyal splendors crown Thy brow; \nChrist of God, our souls confess Thee - \nKing and Sovereign even now! \nThee we reverence, Thee obey - \nOwn Thee Lord and Christ alway.",
        "copyright": ""

        "title": "Father, To Thee A Joyful Song We Raise",
        "author": "B. G. Hardingham",
        "content": "1. Father, to Thee a joyful song we raise\nWith all Thine own;\nAnd in Thy presence sound a note of praise\nTo Thee alone;\nBro't nigh, bro't home to Thee- O wondrous grace,\nThat gives us now with Thine own Son our place.\n\n2. How deep the holy joy that fills that scene,\nWhere love is known!\nThy love, our God and Father, now is seen,\nIn Him alone;\nAs, in the holy calm of Thine own rest,\nHe leads the praise of those Thy love has blessed.\n\n3. He leads the praise! How precious to Thine ear\nThe song He sings!\nHow precious, too, to Thee-how near, how dear\nAre those He brings\nTo share His place: 'twas thus that Thou didst plan;\nThou lovedst Him before the world began.",
        "copyright": ""
    },
    {
        "id": 327,
        "source": "Front",
        "number": 327,
        "title": "I Will Sing Of My Redeemer",
        "author": "Philip P. Bliss",
        "content": "1. I will sing of my Redeemer,\nAnd His wondrous love to me;\nOn the cruel cross He suffered,\nFrom the curse to set me free.\n\nChorus:\nSing, oh, sing of my Redeemer,\nWith His blood He purchased me,\nOn the cross He sealed my pardon,\nPaid the debt, and made me free.\n\n2. I will tell the wondrous story,\nHow my lost estate to save,\nIn His boundless love and mercy,\nHe the ransom freely gave.\n\n3. I will praise my dear Redeemer,\nHis triumphant pow'r I'll tell,\nHow the victory He giveth\nOver sin, and death, and hell.\n\n4. I will sing of my Redeemer,\nAnd His heav'nly love to me;\nHe from death to life hath brought me,\nSon of God with Him to be.",
        "copyright": ""
    },
    {
        "id": 328,
        "source": "Front",
        "number": 328,
        "title": "All For Jesus!",
        "author": "Mary D. James",
        "content": "1. All for Jesus! all for Jesus!\nAll my being's ransom'd pow'rs;\nAll my thoughts and words and doings,\nAll my days and all my hours.\nAll for Jesus! all for Jesus!\nAll my days and all my hours.\n\n2. Let my hands perform his bidding;\nLet my feet run in his ways;\nLet my eyes see Jesus only;\nLet my lips speak forth his praise.\nAll for Jesus! all for Jesus!\nLet my lips speak forth his praise.\n\n3. Worldlings prize their gems of beauty,\nCling to gilded toys of dust,\nBoast of wealth, and fame, and pleasure;\nOnly Jesus will I trust.\nAll for Jesus! All for Jesus!\nOnly Jesus will I trust.\n\n4. Since my eyes were fixed on Jesus,\nI've lost sight of all beside,--\nSo enchained my spirit's vision,\nLooking at the crucified.\nAll for Jesus! all for Jesus!\nLooking at the Crucified.\n\n5. Oh, what wonder! how amazing!\nJesus, glorious King of kings,\nDeigns to call me his beloved,\nLets me rest beneath his wings.\nAll for Jesus! all for Jesus!\nResting now beneath his wings.",
        "copyright": ""
    },
    {
        "id": 329,
        "source": "Front",
        "number": 329,
        "title": "In Full And Glad Surrender",
        "author": "Frances R. Havergal",
        "content": "1. In full and glad surrender\nI give myself to Thee,\nThine utterly and only\nand evermore to be.\n\n2. O Son of God, who lov'st me,\nI will be Thine alone;\nAnd all I have and am, Lord,\nShall henceforth be Thine own!\n\n3. Reign over me, Lord Jesus;\nOh, make my heart Thy throne;\nIt shall be Thine, dear Savior,\nIt shall be Thine alone.\n\n4. Oh, come and reign, Lord Jesus,\nRule over everything!\nAnd keep me always loyal,\nAnd true to Thee, my King.",
        "copyright": ""
    },
    {
        "id": 330,
        "source": "Front",
        "number": 330,
        "title": "In Tenderness He Sought Me",
        "author": "W. Spencer Walton",
        "content": "1. In tenderness He sought me,\nWeary and sick with sin,\nAnd on His shoulders brought me\nBack to His fold again.\nWhile angels in His presence sang\nUntil the courts of heaven rang.\n\nChorus:\nO the love that sought me!\nO the blood that bought me!\nO the grace that brought me to the fold,\nWondrous grace that brought me to the fold!\n\n2. He washed the bleeding sin-wounds\nAnd poured in oil and wine;\nHe whispered to assure me,\n--\u009cI've found thee, thou art Mine;--\u009d\nI never heard a sweeter voice;\nIt made my aching heart rejoice! \n\n3. He pointed to the nail prints,\nFor me His blood was shed,\nA mocking crown so thorny\nWas placed upon His head:\nI wondered what He saw in me\nTo suffer such deep agony. \n\n4. I'm sitting in His presence,\nThe sunshine of His face,\nWhile with adoring wonder\nHis blessings I retrace:\nIt seems as if eternal days\nAre far too short to sound His praise. \n\n5. So while the hours are passing,\nAll now is perfect rest;\nI'm waiting for the morning,\nThe brightest and the best,\nWhen He will call us to His side,\nTo be with Him, His spotless bride. ",
        "copyright": ""
    },
    {
        "id": 331,
        "source": "Front",
        "number": 331,
        "title": "All The Way To Calvary",
        "author": "Albert B. Simpson",
        "content": "1. Crucified with Christ my Savior,\nTo the world and self and sin;\nTo the death-born life of Jesus\nI am sweetly ent'ring in:\nIn His fellowship of suff'ring,\nTo His death conformed to be,\nI am going with my Savior\nAll the way to Calvary.\n\nChorus:\nAll the way to Calvary,\nWhere my Savior went for me,\nHelp me, Lord, to go with Thee,\nAll the way to Calvary.\n\n2. 'Tis not hard to die with Christ\nWhen His risen life we know;\n'Tis not hard to share His suff'rings\nWhen our hearts with joy o'erflow;\nIn His resurrection power\nHe has come to dwell in me,\nAnd my heart is gladly going\nAll the way to Calvary.\n\n3. If we die we'll live with Christ,\nIf we suffer we shall reign;\nOnly thus the prize of glory\nCan the conqueror attain;\nOh, how sweet, on that glad morning\nShould the Master say to thee,\n--\u009cYes, My child, thou didst go with Me\nAll the way to Calvary.--\u009d",
        "copyright": ""
    },
    {
        "id": 332,
        "source": "Front",
        "number": 332,
        "title": "I've Found A Friend",
        "author": "James G. Small",
        "content": "1. I've found a friend, O such a friend!\nHe loved me ere I knew Him\nHe drew me with the cords of love,\nAnd thus He bound me to Him;\nAnd round my heart still closely twine\nThose ties which naught can sever,\nFor I am His, and Christ is mine,\nForever and forever.\n\n2. I've found a friend, O such a friend!\nHe bled, he died to save me;\nAnd not alone the gift of life,\nBut His own self He gave me;\nNaught that I have my own I call,\nI hold it for the Giver;\nMy heart, my strength, my life, my all\nAre His, and His forever.\n\n3. I've found a friend, O such a friend!\nSo kind and true and tender,\nSo wise a Counselor and Guide,\nSo mighty a Defender!\nFrom Him who loves me now so well\nWhat pow'r my soul can sever?\nShall life or death or earth or hell?\nNo, I am his forever.",
        "copyright": ""
    },
    {
        "id": 333,
        "source": "Front",
        "number": 333,
        "title": "My God, My Portion, And My Love",
        "author": "Isaac Watts",
        "content": "1. My God, my portion, and my love,\nMy everlasting All,\nI've none but Thee in heaven above,\nOr on this earthly ball.\n\n2. What empty things are all the skies,\nAnd this inferior clod!\nThere's nothing here deserves my joys,\nThere's nothing like my God.\n\n3. To Thee I owe my wealth, and friends,\nAnd health, and safe above:\nThanks to Thy name for meaner things:\nBut they are not my God.\n\n4. How vain a toy is glittering wealth,\nIf once compared to Thee;\nOr what's my safety, or my health,\nOr all my friends to me?\n\n5. Were I possessor of the earth,\nAnd called the stars my own,\nWithout Thy graces and Thyself,\nI were a wretch undone.\n\n6. Let others stretch their arms like seas,\nAnd grasp in all the shore;\nGrant me the visits of Thy grace,\nAnd I desire no more.",
        "copyright": ""
    },
    {
        "id": 334,
        "source": "Front",
        "number": 334,
        "title": "Cleansed In Our Savior's Precious Blood",
        "author": "W. Spencer Walton",
        "content": "1. Cleansed in our Savior's precious Blood,\nFilled with the fullness of our God,\nWalking by faith the path He trod,\nHallelujah! Hallelujah!\n\n2. Leaning our heads on Jesus' breast,\nKnowing the joy of that sweet rest,\nFinding in Him the chief, the best,\nHallelujah! Hallelujah!\n\n3. Kept by His pow'r from day to day,\nHeld by His hand, we cannot stray,\nGlory to glory all the way,\nHallelujah! Hallelujah!\n\n4. Living in us His own pure life,\nGiving us rest from inward strife,\nFrom strength to strength, from death to life,\nHallelujah! Hallelujah!\n\n5. O what a Savior we have found;\nWell may we make the world resound\nWith one continual joyous sound,\nHallelujah! Hallelujah!",
        "copyright": ""
    },
    {
        "id": 335,
        "source": "Front",
        "number": 335,
        "title": "Cross Of Christ, Lead Onward",
        "author": "Russell Kelso Carter",
        "content": "1. Cross of Christ lead onward,\nThro' the holy war:\nIn this sign we conquer\nNow and evermore.\nNot of man the power,\nNot to man the fame;\nWe are victors only\nIn our Leader's name.\n\nChorus:\nCross of Christ! lead onward,\nThro' the holy war;\nIn this sign we conquer\nNow and evermore.\n\n2. Not with pomp and pageant,\nNot in earthly pride;\nWe must fight our battles\nLike the Crucified.\nOvercome by suff'ring,\nConquer thro' defeat;\nTried and tested daily\nIn the furnace heat.\n\n3. Kind, yet we are fighting,\nBold, yet humbly meek;\nResting while we're working,\nStrong, but ever weak.\nTimid, though courageous,\nGaining as we give;\nCrucified with Jesus,\nYet, in Him. we live.\n\n4. By a cloud encompassed,\nWitnesses to prove,\nSaints, apostles, prophets,\nPrecious ones we love;\nWhile \"advance!\" is sounding,\nMounts the battle thrill.\nCross of Christ! lead onward\nWhere the Captain will.\n\n5. Marching in the pathway\nThat the Master trod,\nWalks One daily with us\nLike the Son of God.\nTo the end enduring,\nArmor ne'er laid down,\nTill the Cross leads upward\nTo the blood-bought crown.",
        "copyright": ""
    },
    {
        "id": 336,
        "source": "Front",
        "number": 336,
        "title": "'tis The Church Triumphant Singing",
        "author": "J. Kent",
        "content": "1. 'Tis the Church triumphant singing,\nWorthy the Lamb;\nHeav'n throughout with praises ringing,\nWorthy the Lamb.\nThrones and pow'rs before Him bending,\nOdors sweet with voice ascending\nSwell the chorus never ending,\nWorthy the Lamb.\n\n2. Every kindred, tongue and nation,\nWorthy the Lamb;\nJoin to sing the great salvation,\nWorthy the Lamb.\nLoud as mighty thunders roaring,\nF loads of mighty waters pouring,\nProstrate at His feet adoring,\nWorthy the Lamb.\n\n3. Harps and songs forever sounding,\nWorthy the Lamb;\nMighty grace o'er sin abounding,\nWorthy the Lamb.\nBy His blood He dearly bought us;\nWand'ring from the fold He sought us,\nAnd to glory safely brought us:\nWorthy the Lamb.\n\n4. Sing with blest anticipation,\nWorthy the Lamb;\nThrough the vale of tribulation,\nWorthy the Lamb.\nSweetest notes, all notes excelling,\nOn the theme forever dwelling,\nStill untold, though ever telling,\nWorthy the Lamb.",
        "copyright": "1991 McKinney Music, Inc."
    },
    {
        "id": 337,
        "source": "Front",
        "number": 337,
        "title": "Church Of God, Beloved And Chosen",
        "author": "Frances R. Havergal",
        "content": "1. Church of God, beloved and chosen,\nChurch of Christ for whom He died,\nClaim thy gifts and praise the Giver,\nYe are washed and sanctified.\nSanctified by God the Father,\nAnd by Jesus Christ His Son,\nAnd by God the Holy Spirit,\nHoly, Holy, Three in One.\n\n2. By His will He sanctifieth,\nBy the Spirit's power within;\nBy the loving hand that chasteneth\nFruits of righteousness to win;\nBy His truth and by His promise,\nBy the Word, His gift unpriced,\nBy His own blood, and by union\nWith the risen life of Christ.\n\n3. Holiness by faith in Jesus,\nNot by effort of thine own,\nSin's dominion crushed and broken\nBy the power of grace alone,\nChrist. the holiness within thee,\nHis own beauty on thy brow:\nThis shall be thy pilgrim brightness,\nThis thy blessed portion now.\n\n4. He will sanctify thee wholly;\nBody, spirit, soul shall be\nBlameless till thy Savior's coming\nIn His glorious majesty!\nHe hath perfected forever\nThose whom He hath sanctified;\nSpotless, glorious. and holy.\nIs the Church, His chosen Bride.",
        "copyright": ""
    },
    {
        "id": 338,
        "source": "Front",
        "number": 338,
        "title": "Precious, Precious Blood Of Jesus",
        "author": "Frances R. Havergal",
        "content": "1. Precious, precious blood of Jesus,\nShed on Calvary;\nShed for rebels, Shed for sinners,\nShed for thee.\n\nChorus:\nPrecious, precious blood of Jesus\nEver flowing free;\nOh, believe it, oh, receive it,\n'Tis for thee.\n\n2. Precious, precious blood of Jesus.\nLet it make thee whole;\nLet it flow in mighty cleansing,\nO'er thy soul.\n\n3. Though thy sins are red like crimson,\nDeep in scarlet glow.\nJesus' precious blood shall wash thee,\nWhite as snow.\n\n4. Precious blood that hath redeemed us!\nAll the price is paid;\nPerfect pardon now is offered,\nPeace is made.\n\n5. Now the holiest with boldness\nWe may enter in;\nFor the open fountain cleanseth\nFrom all sin.\n\n6. Precious blood, by this we conquer\nIn the fiercest fight,\nSin and Satan overcoming\nBy its might.\n\n7. Precious blood whose full atonement\nMakes us nigh to God;\nPrecious blood, our way of glory,\nPraise and laud.",
        "copyright": ""
    },
    {
        "id": 339,
        "source": "Front",
        "number": 339,
        "title": "Lord, Speak To Me That I May Speak",
        "author": "Frances R. Havergal",
        "content": "1. Lord, speak to me, that I may speak\nIn living echoes of Thy tone;\nAs Thou has sought, so let me seek\nThy erring children lost and lone.\n\n2. O lead me, Lord, that I may lead\nThe wandering and the wavering feet;\nO feed me, Lord, that I may feed\nThy hungering ones with manna sweet.\n\n3. O strengthen me, that while I stand\nFirm on the rock, and strong in Thee,\nI may stretch out a loving hand\nTo wrestlers with the troubled sea.\n\n4. O teach me. Lord, that I may teach\nThe precious things Thou dost impart;\nAnd wing my words, that they may reach\nThe hidden depths of many a heart.\n\n5. O give Thine own sweet rest to me,\nThat I may speak with soothing power\nA word in season, as from Thee\nTo weary ones in needful hour.\n\n6. O fill me with Thy fullness, Lord,\nUntil my very heart o'erflow\nIn kindling thought and glowing word,\nThy love to tell, Thy praise to show.\n\n7. O use me, Lord, use even me,\nJust as Thou wilt, and how, and where,\nUntil Thy blessed face I see,\nThy rest, Thy joy, Thy glory share!",
        "copyright": ""
    },
    {
        "id": 340,
        "source": "Front",
        "number": 340,
        "title": "Wrecked Outright On Jesus' Breast",
        "author": "Margaret E. Barber",
        "content": "1. \"Wrecked outright on Jesus' breast\":\nOnly \"wrecked\" souls thus can sing;\nLittle boats that hug the shore,\nFearing what the storm may bring,\nNever find on Jesus' breast,\nAll that \"wrecked\" souls mean by rest.\n\n2. \"Wrecked outright!\" So we lament;\nBut when storms have done their worst,\nThen the soul, surviving all,\nIn Eternal arms is nursed;\nThere to find that nought can move\nOne, embosomed in such love.\n\n3. \"Wrecked outright!\" No more to own\nE'en a craft to sail the sea;\nStill a voyager, yet now\nAnchored to Infinity;\nNothing left to do but fling\nCare aside, and simply cling.\n\n4. \"Wrecked outright!\" 'Twas purest gain,\nHenceforth other craft can see\nThat the storm may be a boon,\nThat, however rough the sea,\nGod Himself doth watchful stand,\nFor the \"wreck\" is in His hand.",
        "copyright": ""
    },
    {
        "id": 341,
        "source": "Front",
        "number": 341,
        "title": "Sometimes A Light Surprises",
        "author": "William Cowper",
        "content": "1. Sometime a light surprises\nthe Christian while sings;\nit is the Lord who rises\nwith healing in His wings;\nwhen comforts are declining,\nHe grants the soul again\na season of clear shining\nto cheer it after rain.\n\n2. In holy contemplation\nwe sweetly then pursue\nthe theme of God's salvation\nand find it ever new;\nset free from present sorrow,\nwe cheerfully can say -\nE'en let the unknown morrow\nbring with it what it may.\n\n3. It can bring with it nothing\nbut He will bear us through;\nwho gives the lilies clothing\nwill clothe His people, too;\nbeneath the spreading heavens\nno creature but is fed;\nand He who feeds the ravens\nwill give His children bread.\n\n4. Though vine nor fig tree neither\ntheir wonted fruit should bear,\nthough all the fields should wither,\nnor flocks nor herds be there,\nyet God the same abiding,\nHis praise shall tune my voice;\nfor while in Him confiding,\nI cannot but rejoice.",
        "copyright": ""
    },
    {
        "id": 342,
        "source": "Front",
        "number": 342,
        "title": "Be Thou Supreme",
        "author": "J. Temperley Grey",
        "content": "1. Be Thou supreme, O Jesus Christ,\nNor creed, nor form, nor word,\nNor holy church, nor human love,\nCompare with Thee, my Lord.\n\n2. Be Thou supreme, O Jesus Christ,\nThy love has conquered me;\nBeneath Thy cross I die to self,\nAnd live alone to Thee.\n\n3. Be Thou supreme, O Jesus Christ,\nMy inmost being fill;\nSo shall I think as Thou dost think,\nAnd will as Thou dost will.\n\n4. Be Thou supreme, O Jesus Christ,\nThy life transfigure mine;\nAnd through this veil of mortal flesh,\nLord, let Thy splendors shine.\n\n5. Be Thou supreme, O Jesus Christ,\nMy soul exults in Thee;\nTo be Thy slave, to do Thy will,\nIs my felicity.",
        "copyright": ""
    },
    {
        "id": 343,
        "source": "Front",
        "number": 343,
        "title": "Bless The Lord",
        "author": "J. Montgomery",
        "content": "1. Oh bless the Lord my soul!\nHis praise to thee proclaim!\nAnd all that is within me join,\nTo bless His holy name!\n\n2. Oh bless the Lord my soul!\nHis mercies bear in mind!\nForget not all His benefits,\nThe Lord, to thee, is kind.\n\n3. He will not always chide\nHe will with patience wait,\nHis wrath is ever slow to rise\nAnd ready to abate.\n\n4. He pardons all thy sins,\nProlongs thy feeble breath,\nHe healeths thine infirmities,\nAnd ransoms thee from death.\n\n5. He clothes thee with his love;\nUpholds thee with his truth,\nAnd like an eagle he renews,\nThe vigor of thy youth.\n\n6. Then bless His holy Name,\nWhose grace hath made thee whole,\nWhose loving-kindness crowns thy days!\nO bless the Lord, my soul!",
        "copyright": ""
    },
    {
        "id": 344,
        "source": "Front",
        "number": 344,
        "title": "Joined Unto Christ The Conqueror",
        "author": "Anonymous",
        "content": "1. Joined unto Christ the Conqueror,\nHis Calv'ry triumph, too,\nAssures me in the darkest hour\nThat He will take me through.\n\n2. Joined unto Christ the risen Lord,\nTriumphant now above;\nThe glory of His cross reveals\nMagnificence of love.\n\n3. Joined unto Christ's full victory,\nMagnificently free;\nDeclare it in the conquering name,\nAnd powers of darkness flee.\n\n4. Joined unto Christ! Magnificent!\nHis wondrous Calvary plan,\nDraws us through ages to adore;\nFor \"Worthy is the Lamb.\"",
        "copyright": ""
    },
    {
        "id": 345,
        "source": "Front",
        "number": 345,
        "title": "Keep Up The Song Of Faith",
        "author": "M. E. Barber",
        "content": "1. Keep up the song of faith.\nHowever dark the night;\nAnd as you praise, the Lord will work\nTo change your faith to sight.\n\n2. Keep up the song of faith,\nAnd let your heart be strong,\nFor God delights when faith can praise\nThou dark the night and long.\n\n3. Keep up the song of faith,\nThe foe will hear and flee;\nOh, let not Satan hush your song,\nFor praise is victory.\n\n4. Keep up the song of faith,\nThe dawn will break ere long,\nAnd we shall go to meet the Lord,\nAnd join the endless song.",
        "copyright": ""
    },
    {
        "id": 346,
        "source": "Front",
        "number": 346,
        "title": "Ask In Faith, The Name Of Jesus",
        "author": "Margaret E. Barber",
        "content": "1. \"Ask in faith.\" the Name of Jesus\nAll your plea before the throne;\nAs you trust, the Lord Will whisper,\n\"See, my child, the work is done.\"\n\n2. \"Ask in faith,\" God waits to answer\nEach petition, Spirit-wrought;\nHe will work in wondrous power,\nFar beyond your highest thought.\n\n3. \"Ask in faith,\" 'tis just the asking,\nIn a faith that dares to stand,\nFull of joyful expectation,\nWith an open, outstretched hand.\n\n4. \"Ask in faith,\" for God is waiting\nFor thy faith-filled, earnest prayer.\nFaith delights Him; faith can touch Him,\nEvery moment, everywhere.",
        "copyright": ""
    },
    {
        "id": 347,
        "source": "Front",
        "number": 347,
        "title": "I've Touched The Hem Of His Garment",
        "author": "George F. Root",
        "content": "1. She only touch'd the hem of His garment\nAs to His side she stole,\nAmid the crowd that gather'd around Him;\nAnd straightway she was whole.\n\nChorus:\nOh, touch the hem of His garment,\nAnd thou, too, shalt be free!\nHis saving pow'r this very hour\nShall give new life to thee!\n\n2. She came in fear and trembling before Him,\nShe knew her Lord had come,\nShe felt that from Him virtue had healed her.\nThe mighty deed was done.\n\n3. He turned with \"Daughter, be of good comfort,\nThy faith hath made thee whole,\"\nAnd peace that passeth all understanding\nWith gladness filled her soul.",
        "copyright": ""
    },
    {
        "id": 348,
        "source": "Front",
        "number": 348,
        "title": "Fresh As The Dew Of The Morning",
        "author": "Anonymous ",
        "content": "1. Fresh as the dew of the morning,\nBringing a sweet rest unheard,\nChrist, in the gentle anointing,\nWhispers His comforting word:\nStand till the trial is over,\nStand till the tempest is gone,\nStand for the glory of Jesus,\nStand till the kingdom is won.\n\nChorus:\nLord of all hope, O how sweet is Thy voice,\nMaking my heart in Thy presence rejoice.\n\n2. If in the test of my trouble,\nFaint be my spirit and heart,\nFaith, with the star of hope glimm'ring,\nShall all be taken apart,\nMay then Thy faith with Thy life-pow'r\nOver me hold its full sway\nThat all Thy riches of glory\nNow I may share and for aye.\n\n3. Lord, as the morning sun dawning,\nChase all my darkness away.\nAnd with Thy kind wings of healing\nTurn all my night into day.\nCome Thou, O come, Lord of comfort,\nCome to my sad, weary heart,\nCome, O Thou blest help of glory,\nNever, O never depart.",
        "copyright": ""
    },
    {
        "id": 349,
        "source": "Front",
        "number": 349,
        "title": "To Calv'ry Let Our Eyes Be Turned",
        "author": "Amy Carmichael",
        "content": "1. To Calv'ry let our eyes be turned,\nWith Calv'ry love our hearts be burned;\nFor there in Calv'ry's awful hour,\nLove conquered sin and Satan's pow'r.\n\n2. Lord turn our gaze upon Thy Cross,\nCounting all else not gain but loss;\nFor this we pray, this is our plea Lord,\nkeep our eyes on Calvary.",
        "copyright": ""
    },
    {
        "id": 350,
        "source": "Front",
        "number": 350,
        "title": "Come, Let Us To The Lord Our God",
        "author": "John Morison",
        "content": "1. Come, let us to the Lord our God\nWith contrite heart return;\nOur God is gracious, nor will leave\nThe desolate to mourn.\n\n2. His voice commands the tempest forth,\nAnd stills the stormy wave;\nAnd though His arm be strong to smite,\n'Tis also strong to save.\n\n3. Long hath the night of sorrow reigned;\nThe dawn shall bring us light;\nGod shall appear, and we shall rise\nWith gladness in His sight.\n\n4. Our heart, if God we seek to know,\nShall know Him, and rejoice;\nHis coming like the morn shall be,\nLike morning songs His voice.\n\n5. As dew upon the tender herb,\nDiffusing fragrance round,\nAs showers that usher in the spring,\nAnd cheer the thirsty ground;\n\n6. So shall His presence bless our souls,\nAnd shed a joyful light;\nThat hallowed morn shall chase away\nThe sorrows of the night.",
        "copyright": ""
    },
    {
        "id": 351,
        "source": "Front",
        "number": 351,
        "title": "I Could Not Do Without Thee",
        "author": "Frances R. Havergal",

        "content": "1. Shadow and coolness, Lord,\nArt Thou to me;\nCloud of my soul, lead on,\nI follow Thee.\nWhat though the hot winds blow,\nFierce heat beats up below?\nFountains of water flow \u00e2\u0080\u0093\nPraise, praise to Thee.\n\n2. Clearness and glory, Lord,\nArt Thou to me;\nLight of my soul, lead on,\nI follow Thee.\nAll through the moonless night,\nMaking its darkness bright.\nThou art my heavenly Light --\nPraise, praise to Thee.\n\n3. Shadow & shine art Thou,\nDear Lord to me;\nPillar of cloud and fire,\nI follow Thee.\nWhat though the way be long,\nIn Thee my heart is strong.\nThou art my joy, my song --\nPraise, praise to Thee.",
        "copyright": ""
    },
    {

        "source": "Back",
        "number": 3,
        "title": "In Fancy I Stood By The Shore, One Day",
        "author": "Mrs. C. H. Morris",
        "content": "1. In fancy I stood by the shores one day,\nOf the beautiful murmuring sea;\nI saw the great crowds as they thronged the way\nOf the stranger of Galilee;\nI saw how the man who was blind from birth,\nIn a moment was made to see;\nThe lame was made whole by the matchless skill\nOf the stranger of Galilee.\n\nChorus:\nAnd I felt I could love Him forever,\nSo gracious and tender was He!\nI claimed Him that day as my Savior,\nThis stranger of Galilee.\n\n2. His look of compassion, His words of love,\nThey shall never forgotten be,\nWhen sin sick and helpless He saw me there,\nThis stranger of Galilee.\nHe show'd me His hands and His riveted side,\nAnd He whispered \"It was for thee!\"\nMy chains fell off at the pierced feet\nOf the stranger of Galilee.\n\n3. I heard Him speak peace to the angry waves, \nOf that turbulent, raging sea;\nAnd lo! at His word are the waters stilled,\nThis Stranger of Galilee;\nA peaceful, a quit, and holy calm,\nNow and ever abides with me;\nHe holdeth my life in his mighty hands,\nThis Stranger of Galilee.\n\n4. Come ye, who are driven, and tempest-tossed,\nAnd His gracious salvation see;\nHe'll quiet life's storms with His \"Peace, be still!\"\nThis Stranger of Galilee;\nHe bids me to go and the story tell\nWhat He ever to you will be,\nIf only you let Him with you abide,\nThis Stranger of Galilee.\n\n5. Oh, my friend, won't you love Him forever?\nSo gracious and tender was He!\nAccept Him today as your Saviour,\nThis Stranger of Galilee.",
        "copyright": ""
    },

        "author": "Thoro Harris",
        "content": "1. Time's clock is striking the hour,\nJesus will soon descend,\nClothed in the garments of power,\nThe reign of sin to end.\nThen will this anthem be ringing\nLike to a mighty flood,\nThen 'round the throne we'll be singing,\nGlory and praise to God.\n\nChorus:\nGlory, glory to God!\nThus will the ransomed sing;\nGlory, glory to God,\nThe everlasting King!\nPraise Him, alleluia!\nTo that eternal sphere\nWe are waiting \nFor our translating;\nThe time is near.\n\n2. In those bright mansions supernal,\nDeath cannot enter there;\nAges on ages eternal\nHis likeness we shall bear.\nThere will the once brokenhearted\nRest in the spirit know;\nSorrow forever departed,\nGladness shall overflow.\n\n3. Sighing forever is ended,\nFoes shall oppress no more;\nVoices in worship are blended\nTo Him whom all adore.\nBathed in the light soft and tender,\nSealed for eternity,\nPraise to the Lamb we will render--\u0094\nWorthy of praise is He. \n\n4. Beautiful, wonderful story!\nJesus Himself the Light;\nThere in the kingdom of glory\nNever shall fall the night.\nNow I am singing of heaven,\nWhile here I wage the strife;\nThen will the victors be given\nCrowns of eternal life. ",

        "title": "Shine Jesus Shine",
        "author": "Graham Kendrick",
        "content": "1. Lord, the light of your love is shining\nIn the midst of the darkness, shining\nJesus, Light of the world, shine upon us\nSet us free by the truth you now bring us\nShine on me, shine on me\n\nChorus:\nShine, Jesus, shine\nFill this land with the Father's glory\nBlaze, Spirit, blaze\nSet our hearts on fire\nFlow, river, flow\nFlood the nations with grace and mercy\nSend forth your word\nLord, and let there be light\n\n2. Lord, I come to your awesome presence\nFrom the shadows into your radiance\nBy the blood I may enter your brightness\nSearch me, try me, consume all my darkness\nShine on me, shine on me\n\n3. As we gaze on your kingly brightness\nSo our faces display your likeness\nEver changing from glory to glory\nMirrored here may our lives tell your story\nShine on me, shine on me",

    {

        "title": "Make Way",

        "content": "1. Make way, make way,\nFor Christ the King\nIn splendor arrives.\nFling wide the gates and welcome Him\nInto your lives.\n\nChorus:\nMake way! (Make way!)\nMake way! (Make way!)\nFor the King of kings\n(For the King of kings)\nMake way! (Make way!)\nMake way! (Make way!)\nAnd let His kingdom in\n\n2. He comes the broken hearts to heal,\nThe prisoners to free.\nThe deaf shall hear, the lame shall dance,\nThe blind shall see.\n\n4. And those who mourn with heavy hearts,\nWho weep and sigh.\nWith laughter, joy and royal crown,\nHe'll beautify.\n\n4. We call you now to worship Him,\nAs Lord of all.\nTo have no gods before Him,\nTheir thrones must fall!",
        "copyright": "Copyright \u00a9 1986 Thankyou Music"
    },
    {
        "id": 732,
        "source": "Back",
        "number": 256,
        "title": "Meekness And Majesty",
        "author": "Graham Kendrick",
        "content": "1. Meekness and majesty, manhood and deity,\nIn perfect harmony, the Man who is God.\nLord of Eternity dwells in humanity,\nKneels in humility and washes our feet.\nOh what a mystery, meekness and majesty.\nBow down and worship\nFor this is Your God, this is Your God.\n\n2. Father's pure radiance, perfect in innocence,\nYet learns obedience, to death on a cross.\nSuffering to give us life, conquering through sacrifice,\nAnd as they crucify, prays: \"Father forgive.\"\nOh what a mystery, meekness and majesty.\nBow down and worship\nFor this is Your God, this is Your God.\n\n3. Wisdom unsearchable, God the invisible\nLove indestructible, in frailty appears.\nLord of Infinity, stooping so tenderly,\nLifts our humanity, to the heights of His throne.\nOh what a mystery, meekness and majesty.\nBow down and worship\nFor this is Your God, this is Your God.\nThis is Your God.",
        "copyright": "\u00a9 1986 Make Way Music"
    },

        "content": "Sing praise to the Lord you His godly ones\nSing praise and give thanks to His holy name.\n\n1. Thou hast turned for me my mourning into dancing,\nThou hast clothed me in righteousness and gladness\nTo the end my glory may sing praise to Thee.\n\n2. Thou has lifted me from enemy oppression,\nThou didst heal me from what my soul had dreaded\nTo the end my glory may sing praise to Thee.",

    {

        "author": "Psalm 119",
        "content": "Thy Word is a lamp unto my feet,\nAnd a light unto my path.\nThy Word is a lamp unto my feet,\nAnd a light unto my path.\n\n1. When I feel afraid - think I've lost my way,\nStill You're there right beside me.\nBy dwelling in Your Word,\nMy heart can rest assured,\nThat You'll be with me to the end.\n\n2. I cannot forget Your love for me and yet,\nMy heart continues to wander.\nSo let Your Word divide -\nRevealing what's inside\nWash and bind my heart to Him.",
        "copyright": ""
    },
    {
        "id": 738,
        "source": "Back",
        "number": 262,
        "title": "A Hand Of A Friend",
        "author": "",
        "content": "Oh the love of the Lord is a marvelous blend,\nOf the gift of His Son and the hand of a friend.\nOh the love of the Lord is a marvelous blend,\nOf the gift of His Son and a hand of a friend.\n\n1. When you really are lonely and need a good friend,\nThere's no one like Jesus, He's there till the end,\nBut His infinite wisdom includes in His plan,\nA brother or sister to give you a hand.\n\n2. You know it's so easy to slip and to fall,\nAnd once you get down you stay under it all,\nTill a friend comes along whose already been there,\nAnd he turns you around by his counsel and prayer.\n\n3. Sometimes we have problems we can't understand,\nWe walk in the desert as dry as the sand,\nWe call out to Jesus and ask for some sign,\nThen the telephone rings and our friends on the line.",
        "copyright": ""
    },
    {

        "title": "Deepest Ministry",

        "author": "",
        "content": "1. Come ye beloved of the Lord,\nAnd consider all the love\nThat the Father has poured out on you.\nWith joyful hearts in one accord,\nCome and look upon the love\nOf the One who gave His all for you.\n\nChorus:\nOur God withheld not His own Son,\nThe treasure of His heart,\nPoured out for you.\nsince He already gave His son,\nWhat now will He withhold\nFrom you, His own?\n\n2. My friend, consider then the price\nThat so willingly He paid\nTo redeem and win you back to Him.\nconsider how then you will live,\nAnd just how to spend the days\nAnd the freedom He has won for you.\n\n3. With all the treasures of His throne,\nOf the earth, and of the sky,\nAnd of the universe beyond,\nour Father gave instead His Son,\nCounting His worth far beyond\nAll the treasures of His kingdom home.",

    },
    {

        "content": "1. We worship Thee, dear Lord,\nIn the beauty of holiness\nClothed in holy array,\nWe worship Thee, dear Lord\nIn the beauty of holiness\nWith an offering of praise.\n\n2. We only come to Thee in the raiment You gave us,\nWhen on the cross You purchased and saved us,\nRemoved our rags, cleansed us and robed us in white\nLiving in Thee we share the beauty of holiness.\n\n3. We worship Thee, dear Lord\nIn the beauty of holiness,\nSet apart unto Thee\nWe worship Thee, dear Lord,\nIn the beauty of holiness\nCalled to be holy priests.\n\n4. We bow before Your throne\nAnd worship Your Holiness\nYielding to Your rulership over us\nCalled and ordered by Your authority\nLiving in Thee we share the beauty of holiness",

    {

    {
        "id": 750,

        "title": "From Heaven You Came",
        "author": "Graham Kendrick",
        "content": "1. From heaven You came, helpless Babe\nEntered our world, Your glory veil'd,\nNot to be served but to serve\nAnd give Your life that we might live.\n\nChorus:\nThis is our God, the servant King\nHe calls us now to follow Him\nTo bring our lives as a daily offering\nOf worship to the servant King\n\nWomen Only:\n2. There in the garden of tears\nMy heavy load, He chose to bear\nHis heart with sorrow was torn\n\"Yet not my will, but Yours\" He said.\n\n3. Come see His hands and His feet,\nThe scars that speak of sacrifice\nHands that flung stars into space,\nTo cruel nails surrendered.\n\n4. So let us learn how to serve,\nAnd in our lives, enthrone Him\nEach others needs to prefer,\nFor it is Christ we're serving.",
        "copyright": "\u00a9 1983 Thankyou Music"
    },
    {
        "id": 751,
        "source": "Back",
        "number": 275,
        "title": "We Believe In God The Father Maker Of The Universe",
        "author": "Graham Kendrick",
        "content": "1. We believe in God the Father,\nMaker of the universe,\nAnd in Christ His Son our Savior,\ncome to us by virgin birth.\nWe believe He died to save us,\nBore our sins, was crucified.\nThen from death He rose victorious,\nAscended to the Father's side.\n\nChorus:\nJesus, Lord of all, Lord of all\nJesus, Lord of all, Lord of all\nJesus, Lord of all, Lord of all\nJesus, Lord of all, Lord Of all\nName above all names.\nName above all names.\nName above all names.\n\n2. We believe He sends His Spirit,\non His church with gifts of power.\nGod His Word of truth affirming,\nsends us to the nations now.\nHe will come again in glory,\nJudge the living and the dead.\nEvery knee shall bow before Him,\nThen must every tongue confess.",
        "copyright": "\u00a9 1986, Thankyou Music"
    },
    {
        "id": 752,
        "source": "Back",
        "number": 276,
        "title": "Jesus, Stand Among Us",
        "author": "Graham Kendrick",
        "content": "1. Jesus stand among us,\nAt the meeting of our lives\nBe our sweet agreement,\nAt the meeting of our eyes.\n\nChorus:\nO Jesus we love you,\nSo we gather here\nJoin our hearts in unity,\nAnd take away our fear.\n\n2. So to You we're gathering,\nout of each and every land\nChrist the love between us,\nAt the joining of our hands",

    },
    {
        "id": 753,
        "source": "Back",
        "number": 277,
        "title": "El Shaddai",
        "author": "Michael Card, John Thompson",
        "content": "El-Shaddai, El-Shaddai (God Almighty, God Almighty)\nEl-Elyon na Adoni (God in the highest, O Lord)\nAge to age You're still the same by the power of Your name\nEl-Shaddai, El-Shaddai (God Almighty, God Almighty)\nEl-Elyon na Adoni (God in the highest, O Lord)\nWe will praise and lift You high, El Shaddai\n\n1. Through Your love and through the ram,\nYou saved the son of Abraham.\nThrough the power of Your hand,\nTurned the sea into dry land,\nTo the outcast on her knees,\nYou were the God who really sees,\nAnd by Your might You set your children free.\n\n2. Through the years You made it clear,\nThat the time of Christ was near,\nThough the people couldn't see,\nWhat Messiah ought to be.\nThough Your Word contained the plan,\nThey just could not understand,\nYour most awesome work was done,\nThrough the frailty of Your Son.",
        "copyright": "\u00a9 1981 Mole End Music"
    },
    {
        "id": 754,

        "title": "We Choose The Fear Of The Lord",
        "author": "Kirk Dearman",
        "content": "1. We choose the fear of the Lord,\nWe choose the fear of the Lord,\nFor the fear of the Lord is to hate evil.\nWe choose the fear of the Lord,\nWe choose the fear of the Lord.\n\nChorus:\nHe who delights in the Word of the Lord,\nShall be blessed in all of His ways,\nFor the friendship of God,\nIs with those who fear Him,\nSo we choose the fear of the Lord,\n(Women echo: We choose the way of the Lord)\nWe choose the Word of the Lord.\n\n2. We choose the way of the Lord,\nWe choose the way of the Lord,\nFor the way of the Lord is the way of wisdom.\nWe choose the way of the Lord,\nWe choose the way of the Lord,\n\n3. We choose the Word of the Lord,\nWe choose the Word of the Lord,\nFor the Word of the Lord shall endure forever.\nWe choose the Word of the Lord,\nWe choose the Word of the Lord.",
        "copyright": "\u00a9 Copyright 1989 MARANATHA! MUSIC "
    },
    {
