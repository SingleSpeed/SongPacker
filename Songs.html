        "content": "1. O Jesus Christ, grow Thou in me,\nAnd all things else recede!\nMy heart be daily nearer Thee,\nFrom sin be daily freed.\n\n2.Each day let Thy supporting might\nMy weakness still embrace;\nMy darkness vanish in Thy light,\nThy life my death efface.\n\n3. In Thy bright beams which on me fall,\nFade every evil thought:\nThat I am nothing, Thou art all,\nI would be daily taught.\n\n4. More of Thy glory let me see,\nThou holy, wise and true!\nI would Thy living image be,\nIn joy and sorrow, too.\n\n5. Fill me with gladness from above,\nHold me by strength divine;\nLord, make the glow of Thy great love\nThrough my whole being shine.\n\n6. Make this poor self grow less and less,\nBe Thou my life and aim;\nO make me daily through Thy grace,\nMore meet to bear Thy name!",
        "copyright": ""
    },
    {

        "source": "Front",
        "number": 129,
        "title": "What Shall I Give Thee, Master",
        "author": "C. Thompson",
        "content": "1. What shall I give Thee, Master?\nThou who didst die for me.\nShall I give less of what I possess,\nOr shall I give all to Thee?\n\nChorus:\nJesus, my Lord and Savior;\nThou hast giv'n all for me;\nThou didst leave Thy home above\nTo die on Calvary.\nWhat shall I give Thee, Master?\nThou hast giv'n all for me;\nNot just a part or half of my heart,\nI will give all to Thee.\n\n2. What shall I give Thee, Master?\nThou hast redeemed my soul;\nMy gift is small but it is my all -\nSurrendered to Thy control.\n\n3. What shall I give Thee, Master?\nGiver of gifts divine!\nI will not hold time, talents or gold -\nFor everything shall be Thine.",
        "copyright": ""

    {
        "id": 130,
        "source": "Front",
        "number": 130,
        "title": "Thou Hidden Love Of God, Whose Height",
        "author": "Gerhard Tersteegen",
        "content": "1. Thou hidden love of God, Whose height,\nWhose depth unfathomable, no man knows:\nI see from far Thy beauteous light,\nInly I sigh for Thy repose:\nMy heart is pain'd, nor can it be\nAt rest till it finds rest in Thee.\n\n2. Thy secret voice invites me still\nThe sweetness of Thy yoke to prove;\nAnd fain I would: but though my will\nSeems fixed, yet wide my passions rove;\nYet hindrances strew all the way;\nI aim at Thee, yet from Thee stray.\n\n3. 'Tis mercy all, that Thou hast brought\nMy mind to seek her peace in Thee;\nYet, while I seek but find Thee not,\nNo peace my wand'ring soul shall see.\nOh, when shall all my wand'rings end,\nAnd all my steps to Thee~ward tend!\n\n4. Is there a thing beneath the sun\nThat strives with Thee my heart to share?\nAh! tear it thence, and reign alone,\nThe Lord of every motion there.\nThen shall my heart from earth be free,\nWhen it has found repose in Thee.\n\n5. Oh, hide this self from me, that I\nNo more, but Christ in me may live;\nMy vile affections mortify,\nNor let one darling sin survive.\nIn all things nothing may I see,\nNothing desire or seek but Thee.\n\n6. O Lord, Thy sovereign aid impart,\nTo save me from low-thoughted care;\nChase this self-will through all my heart,\nThrough all its latent mazes there.\nMake me Thy duteous child, that I\nCeaseless may Abba, Father, cry .\n\n7. Each moment draw from earth away\nMy heart which lowly waits Thy call;\nSpeak to my inmost soul and say,\n\"I am Thy Love, Thy God, Thy All.\"\nTo feel Thy power, to hear Thy voice,\nTo taste Thy love, be all my choice.",
        "copyright": ""
    },
    {
        "id": 131,
        "source": "Front",
        "number": 131,
        "title": "I Am Crucified With Christ",
        "author": "Albert Benjamin Simpson",
        "content": "1. I am crucified with Christ,\nAnd the cross hath set me free;\nI have ris'n again with Christ,\nAnd He lives and reigns in me.\n\nChorus:\nOh! it is so sweet to die with Christ,\nTo the world, and self, and sin;\nOh! it is so sweet to live with Christ,\nAs He lives and reigns within.\n\n2. Mystery hid from ancient ages!\nBut at length to faith made plain:\nChrist in me the Hope of Glory,\nTell it o'er and o'er again.\n\n3. This the secret nature hideth,\nHarvest grows from buried grain;\nA poor tree with better grafted,\nRicher, sweeter life doth gain.\n\n4. This the secret of the holy,\nNot our holiness, but Him;\nO Lord! empty us and fill us,\nWith Thy fulness to the brim.\n\n5. This the balm for pain and sickness,\nJust to all our strength to die,\nAnd to find His life and fulness,\nAll our being's need supply.\n\n6. This the story of the Master,\nThru the Cross, He reached the Throne,\nAnd like Him our path to glory,\nEver leads through death alone.",
        "copyright": ""
    },
    {
        "id": 132,
        "source": "Front",
        "number": 132,
        "title": "Thou Hidden Source Of Calm Repose",
        "author": "Charles Wesley",
        "content": "1. Thou hidden source of calm repose,\nThou all sufficient love divine;\nMy help and refuge from my foes,\nSecure I am, if Thou art mine;\nFrom sin and grief, from guilt and shame,\nI hide me, Jesus, in Thy name.\n\n2. Jesus, my All in all Thou art.\nMy rest in toil, mine ease in pain;\nThe med'cine of my broken heart;\nIn war, my peace; in loss, my gain;\nMy smile beneath the tyrant's frown;\nIn shame, my glory and my crown.\n\n3. In want, my plentiful supply;\nIn weakness, mine almighty power;\nIn bonds, my perfect liberty;\nMy light in Satan's darkest hour;\nIn grief, my joy unspeakable;\nMy life in death; my Lord, my all.",
        "copyright": ""
    },
    {
        "id": 133,
        "source": "Front",
        "number": 133,
        "title": "Once It Was The Blessing",
        "author": "Albert B. Simpson",
        "content": "1. Once it was the blessing,\nNow it is the Lord;\nOnce it was the feeling,\nNow it is His Word.\nOnce His gift I wanted,\nNow, the Giver own;\nOnce I sought for healing,\nNow Himself alone.\n\n2. Once 'twas painful trying,\nNow 'tis perfect trust;\nOnce a half salvation,\nNow the uttermost.\nOnce 'twas ceaseless holding,\nNow He holds me fast;\nOnce 'twas constant drifting,\nNow my anchor's cast.\n\n3. Once 'twas busy planning,\nNow 'tis trustful pray'r;\nOnce 'twas anxious caring,\nNow He has the care.\nOnce 'twas what I wanted,\nNow what Jesus says;\nOnce 'twas constant asking,\nNow 'tis ceaseless praise.\n\n4. Once it was my working,\nHis it hence shall be;\nOnce I tried to use Him,\nNow He uses me.\nOnce the pow'r I wanted,\nNow the Mighty One;\nOnce for self I labored,\nNow for Him alone.\n\n5. Once I hoped in Jesus,\nNow I know He's mine;\nOnce my lamps were dying,\nNow they brightly shine.\nOnce for death I waited,\nNow His coming hail;\nAnd my hopes are anchored,\nSafe within the veil.",
        "copyright": ""
    },
    {
        "id": 134,
        "source": "Front",
        "number": 134,
        "title": "I Take Thy Promise, Lord",
        "author": "Richmond Deck",
        "content": "1. I take Thy promise, Lord, in all its length,\nAnd breadth and fullness, as my daily strength;\nInto life's future fearless I may gaze,\nFor, Jesus, Thou art with me all the days.\n\n2. Days may be coming fraught with loss and change,\nNew scenes surround my life, and faces strange;\nI thank Thee that no day can ever break,\nSavior, when Thou wilt leave me or forsake.\n\n3. There may be days of darkness and distress,\nWhen sin has power to tempt, and care to press--\nYet in the darkest day I will not fear,\nFor, 'mid the shadows, Thou wilt still be near.\n\n4. Days there may be of joy, and deep delight,\nWhen earth seems fairest, and her skies most bright;\nThen draw me closer to Thee, lest I rest\nElsewhere, my Savior, than upon Thy breast.\n\n5. And all the other days that make my life,\nMarked by no special joy or grief or strife,\nDays filled with quiet duties, trivial care,\nBurdens too small for other hearts to share;\n\n6. Spend Thou those days with me, all shall be Thine--\u0094\nSo shall the darkest hour with glory shine.\nThen, when these earthly years have passed away,\nLet me be with Thee in the perfect day.",
        "copyright": ""
    },
    {
        "id": 135,
        "source": "Front",
        "number": 135,
        "title": "Hark! The Herald Angels Sing",
        "author": "Charles Wesley",
        "content": "1. Hark! the herald angels sing,\n\"Glory to the newborn King!\nPeace on earth and mercy mild,\nGod and sinners reconciled!\"\nJoyful, all ye nations, rise;\nJoin the triumph of the skies;\nWith th' angelic host proclaim,\nChrist is born in Bethlehem!\nWith th' angelic host proclaim,\nChrist is born in Bethlehem!\n\n2. Mild, He lays His glory by,\nBorn that man no more may die;\nBorn to raise the sons of earth,\nBorn to give them second birth.\nVeiled in flesh the Godhead see;\nHail th' incarnate Deity;\nPleased as man with men to dwell,\nJesus, our Immanuel!\nPleased as man with men to dwell,\nJesus, our Immanuel!\n\n3. Hail the heav'n born Prince of Peace!\nHail the Sun of Righteousness!\nLight and life to all He brings,\nRis'n with healing in His wings.\nChrist, by highest heav'n adored,\nChrist, the everlasting Lord:\nCome, Desire of nations, come,\nFix in us Thy humble home;\nCome, Desire of nations, come, \nFix in us Thy humble home.",
        "copyright": ""
    },
    {
        "id": 136,
        "source": "Front",
        "number": 136,
        "title": "Holy, Holy, Holy! Lord God Almighty!",
        "author": "Reginald Heber",
        "content": "1. Holy, holy, holy! Lord God Almighty!\nEarly in the morning our song shall rise to Thee;\nHoly, holy, holy! merciful and mighty!\nGod over all, and blest eternally.\n\n2. Holy, holy, holy! all the saints adore Thee,\nCasting down their golden crowns around the crystal sea; \nCherubim and seraphim falling down before Thee,\nWho wast, and art, and evermore shalt be.\n\n3. Holy, holy, holy! tho' the darkness hide Thee,\nTho' the eye of sinful man Thy glory may not see;\nOnly Thou art holy! there is none beside Thee,\nPerfect in pow'r, in love, and purity.\n\n4. Holy, holy, holy! Lord God Almighty!\nAll Thy works shall praise Thy name, in earth, and sky, and sea;\nHoly, holy, holy! merciful and mighty!\nGod over all, and blest eternally.",

    {
        "id": 137,
        "source": "Front",
        "number": 137,
        "title": "Jesus Shall Reign Where'er The Sun",
        "author": "Isaac Watts",
        "content": "1. Jesus shall reign where'er the sun\ndoes its successive journeys run,\nHis kingdom stretch from shore to shore,\ntill moons shall wax and wane no more.\n\n2. To Him shall endless prayer be made,\nand praises throng to crown His head.\nHis name like sweet perfume shall rise\nwith every morning sacrifice.\n\n3. People and realms of every tongue\nDwell on His love with sweetest song,\nand infant voices shall proclaim\ntheir early blessings on His name.\n\n4. Blessings abound where'er He reigns:\nthe prisoners leap to lose their chains,\nthe weary find eternal rest,\nand all who suffer want are blest.\n\n5. Where He displays His healing power\nDeath and the curse are known no more;\nIn Him the tribes of Adam boast\nMore blessings than their father lost.\n\n6. Let every creature rise and bring\nPeculiar honors to our King;\nAngels descend with songs again,\nAnd earth repeat the loud Amen.",
        "copyright": ""

    {
        "id": 138,
        "source": "Front",
        "number": 138,
        "title": "In Heavenly Love Abiding",
        "author": "Anna Letitia Waring",
        "content": "1. In heavenly love abiding,\nno change my heart shall fear;\nand safe is such confiding,\nfor nothing changes here:\nthe storm may roar around me,\nmy heart may low be laid;\nbut God is round about me,\nand can I be dismayed?\n\n2. Wherever He may guide me,\nno want shall turn me back;\nmy Shepherd is beside me\nand nothing can I lack.\nHis wisdom ever waketh,\nHis sight is never dim;\nHe knows the way He taketh,\nand I will walk with Him.\n\n3. Green pastures are before me,\nwhich yet I have not seen;\nbright skies will soon be o'er me,\nwhere the dark clouds have been.\nMy hope I cannot measure:\nmy path to life is free;\nmy Saviour has my treasure,\nand He will walk with me.",
        "copyright": ""

    {
        "id": 139,
        "source": "Front",
        "number": 139,
        "title": "How Firm A Foundation, Ye Saints Of The Lord",
        "author": "George Keith, R. Keen",
        "content": "1. How firm a foundation you saints of the Lord,\nis laid for your faith in his excellent Word!\nWhat more can he say than to you he has said,\nto you who for refuge to Jesus have fled?\n\n2. \"Fear not, I am with you, O be not dismayed,\nfor I am your God, and will still give you aid;\nI'll strengthen you, help you, and cause you to stand,\nupheld by my righteous, omnipotent hand.\n\n3. \"When through the deep waters I call you to go,\nthe rivers of sorrow shall not overflow,\nfor I will be with you in trouble to bless,\nand sanctify to you your deepest distress.\n\n4. \"When through fiery trials your pathway shall lie,\nmy grace all-sufficient shall be your supply;\nthe flame shall not hurt you; I only design\nyour dross to consume and your gold to refine.\n\n5. \"E'en down to old age all my people shall prove\nMy sov'reign, eternal, unchangeable love;\nAnd when hoary hairs shall their temples adorn,\nLike lambs they shall still in my bosom be borne.\n\n5 \"The soul that on Jesus has leaned for repose\nI will not, I will not desert to its foes;\nthat soul, though all hell should endeavor to shake,\nI'll never, no, never, no never forsake!\"",

    {

        "source": "Front",
        "number": 140,
        "title": "In The Hour Of Trial",
        "author": "James Montgomery",
        "content": "1. In the hour of trial,\nJesus, plead for me.\nLest by base denial\nI depart from Thee;\nWhen Thou seest me waver,\nWith a look recall,\nNor for fear nor favor\nSuffer me to fall.\n\n2. With forbidden pleasures\nWould this vain world charm,\nOr its sordid treasures\nSpread to work me harm;\nBring to my remembrance\nSad Gethsemane,\nOr, in darker semblance,\nCross crowned Calvary.\n\n3. Should Thy mercy send me\nSorrow, toil and woe,\nOr should pain attend me\nOn my path below,\nGrant that I may never\nFail Thy hand to see;\nGrant that I may ever .\nCast my care on Thee.",
        "copyright": ""
    },
    {
        "id": 141,
        "source": "Front",
        "number": 141,
        "title": "Jesus, Thy Name I Love",
        "author": "James G. Deck",
        "content": "1. Jesus, Thy name I love,\nAll other names above,\nJesus, my Lord!\nO Thou art all to me;\nNothing to please l see,\nNothing apart from Thee,\nJesus, my Lord!\n\n2. Thou, blessed Son of God,\nHast bo't me with Thy blood,\nJesus, my Lord!\nHow mighty is Thy love,\nAll other loves above,\nLove that I daily prove,\nJesus, my Lord!\n\n3. Soon Thou wilt come again:\nI shall be happy then,\nJesus, my Lord!\nThen Thine own face I'll see,\nThen I shall like Thee be,\nThen evermore with Thee,\nJesus, my Lord!",
        "copyright": ""
    },
    {
        "id": 142,
        "source": "Front",
        "number": 142,
        "title": "Jesus, Thou Joy Of Loving Hearts!",
        "author": "Bernard of Clairvaux",
        "content": "1. Jesus, Thou joy of loving hearts,\nThou fount of life, Thou light of men,\nFrom all the bliss that earth imparts\nWe turn unfilled to Thee again.\n\n2. Thy truth unchanged hath ever stood;\nThou savest those that on Thee call;\nTo them that seek Thee Thou art good;\nTo them that find Thee, all in all.\n\n3. On Thee we feed, Thou living bread,\nAnd long to feast upon Thee still;\nWe drink of Thee, Thou fountain-head,\nWhose streams each thirsting soul can fill.\n\n4. Our restless spirits yearn for Thee,\nWhere'er our changeful lot is cast;\nGlad when Thy gracious smile we see,\nBlest when our faith can hold Thee fast.\n\n5. O Jesus, ever with us stay,\nMake all our moments calm and bright;\nChase the dark night of sin away,\nShed o'er the world Thy holy light.",
        "copyright": ""
    },
    {
        "id": 143,
        "source": "Front",
        "number": 143,
        "title": "Jesus, The Very Thought Of Thee",
        "author": "Bernard of Clairvaux\nTr. Edward Caswall",
        "content": "1. Jesus, the very thought of thee\nWith sweetness fills my breast;\nBut sweeter far thy face to see\nAnd in thy presence rest.\n\n2. Nor voice can sing, nor heart can frame,\nNor can the mem'ry find\nA sweeter sound than thy blest name,\nO Savior of mankind!\n\n3. O hope of ev'ry contrite heart,\nO joy of all the meek,\nTo those who fall, how kind thou art!\nHow good to those who seek!\n\n4. Jesus, our only joy be thou,\nAs thou our prize wilt be;\nJesus, be thou our glory now,\nAnd thro' eternity.",
        "copyright": ""
    },
    {
        "id": 144,
        "source": "Front",
        "number": 144,
        "title": "It Came Upon The Midnight Clear",
        "author": "E. H. Sears",
        "content": "1. It came upon the midnight clear,\nThat glorious song of old,\nFrom angels bending near the earth,\nTo touch their harps of gold;\n\"Peace on the earth, good will to men,\nFrom Heaven\u0092s all gracious King.\"\nThe world in solemn stillness lay,\nTo hear the angels sing.\n\n2. Still through the cloven skies they come\nWith peaceful wings unfurled,\nAnd still their heavenly music floats\nO\u0092er all the weary world;\nAbove its sad and lowly plains,\nThey bend on hovering wing,\nAnd ever over its Babel sounds\nThe blessed angels sing.\n\n3. Yet with the woes of sin and strife\nThe world has suffered long;\nBeneath the angel strain have rolled\nTwo thousand years of wrong;\nAnd man, at war with man, hears not\nThe love-song which they bring;\nO hush the noise, ye men of strife\nAnd hear the angels sing.\n\n4. And ye, beneath life\u0092s crushing load,\nWhose forms are bending low,\nWho toil along the climbing way\nWith painful steps and slow,\nLook now! for glad and golden hours\nCome swiftly on the wing.\nO rest beside the weary road,\nAnd hear the angels sing!\n\n5. For lo! the days are hastening on,\nBy prophets seen of old,\nWhen with the ever circling years\nComes round the age of gold;\nWhen peace shall over all the earth\nIts ancient splendors fling,\nAnd the whole world send back the song\nWhich now the angels sing.",
        "copyright": ""
    },
    {
        "id": 145,
        "source": "Front",
        "number": 145,
        "title": "Lord Of All Being, Throned Afar",
        "author": "O. W. Holmes",
        "content": "1. Lord of all being, throned afar,\nthy glory flames from sun and star;\ncenter and soul of every sphere,\nyet to each loving heart how near!\n\n2. Sun of our life, thy quickening ray\nsheds on our path the glow of day;\nstar of our hope, thy softened light\ncheers the long watches of the night.\n\n3. Our midnight is thy smile withdrawn,\nour noontide is thy gracious dawn,\nour rainbow arch thy mercy's sign;\nall, save the clouds of sin, are thine.\n\n4. Lord of all life, below, above,\nwhose light is truth, whose warmth is love,\nbefore thy ever-blazing throne \nwe ask no luster of our own.\n\n5. Grant us thy truth to make us free,\nand kindling hearts that burn for thee,\ntill all thy living altars claim\none holy light, one heavenly flame.",
        "copyright": ""

    {

        "number": 146,
        "title": "Majestic Sweetness Sits Enthroned",

        "content": "1. Majestic sweetness sits enthroned \nUpon the Savior's brow; \nHis head with radiant glories crowned, \nHis lips with grace overflow,\nHis lips with grace overflow. \n\n2. No mortal can with Him compare, \nAmong the sons of men; \nFairer is He than all the fair \nWho fill the heavenly train, \nWho fill the heavenly train. \n\n3. He saw me plunged in deep distress, \nAnd flew to my relief; \nFor me He bore the shameful cross, \nAnd carried all my grief, \nAnd carried all my grief. \n\n4. To Him I owe my life and breath, \nAnd all the joys I have; \nHe makes me triumph over death, \nAnd saves me from the grave, \nAnd saves me from the grave.",
        "copyright": ""
    },
    {
        "id": 147,
        "source": "Front",
        "number": 147,
        "title": "Lo! He Comes With Clouds Descending",
        "author": "John Cennick, et al.",
        "content": "1. Lo! He comes with clouds descending,\nOnce for favored sinners slain;\nThousand thousand saints attending,\nSwell the triumph of His train:\nHallelujah! Hallelujah! Hallelujah!\nGod appears on earth to reign.\n\n2. Every eye shall now behold Him\nRobed in dreadful majesty;\nThose who set at naught and sold Him,\nPierced and nailed Him to the tree,\nDeeply wailing, deeply wailing, deeply wailing,\nShall the true Messiah see.\n\n3. Yea, Amen! let all adore Thee,\nHigh on Thine eternal throne;\nSavior, take the power and glory,\nClaim the kingdom for Thine own;\nO come quickly! O come quickly! O come quickly!\nEverlasting God, come down!",
        "copyright": ""
    },
    {
        "id": 148,
        "source": "Front",
        "number": 148,
        "title": "Love Divine, All Loves Excelling",
        "author": "Charles Wesley",
        "content": "1. Love divine, all loves excelling,\nJoy of heaven to earth come down;\nFix in us thy humble dwelling;\nAll thy faithful mercies crown!\nJesus, Thou art all compassion,\nPure unbounded love Thou art;\nVisit us with Thy salvation;\nEnter every trembling heart.\n\n2. Breathe, O breathe Thy loving Spirit,\nInto every troubled breast!\nLet us all in Thee inherit;\nLet us find that second rest.\nTake away our bent to sinning;\nAlpha and Omega be;\nEnd of faith, as its Beginning,\nSet our hearts at liberty.\n\n3. Come, Almighty to deliver,\nLet us all Thy life receive;\nSuddenly return and never,\nNever more Thy temples leave.\nThee we would be always blessing,\nServe Thee as Thy hosts above,\nPray and praise Thee without ceasing,\nGlory in Thy perfect love.\n\n4. Finish, then, Thy new creation;\nPure and spotless let us be.\nLet us see Thy great salvation\nPerfectly restored in Thee;\nChanged from glory into glory,\nTill in heaven we take our place,\nTill we cast our crowns before Thee,\nLost in wonder, love, and praise.",
        "copyright": ""
    },
    {
        "id": 149,
        "source": "Front",
        "number": 149,
        "title": "My Jesus, As Thou Wilt",
        "author": "Benjamin Schmolck\nTr. Jane Borthwick",
        "content": "1. My Jesus, as thou wilt!\nO may thy will be mine;\ninto thy hand of love\nI would my all resign.\nThrough sorrow, or through joy,\nconduct me as thine own;\nand help me still to say,\n\"My Lord, thy will be done.\"\n\n2. My Jesus, as thou wilt!\nIf needy here and poor,\ngive me thy people's bread,\ntheir portion rich and sure.\nThe manna of thy Word\nlet my soul feed upon;\nand if all else should fail,\nmy Lord, thy will be done.\n\n3. My Jesus, as thou wilt!\nThough seen through many a tear,\nlet not my star of hope\ngrow dim or disappear.\nSince thou on earth hast wept,\nand sorrowed oft alone,\nif I must weep with thee,\nmy Lord, thy will be done.\n\n4. My Jesus, as thou wilt!\nAll shall be well for me;\neach changing future scene\nI gladly trust with thee.\nStraight to my home above\nI travel calmly on,\nand sing, in life or death,\n\"My Lord, thy will be done.\"",
        "copyright": ""
    },
    {
        "id": 150,
        "source": "Front",
        "number": 150,
        "title": "When I Survey The Wondrous Cross",
        "author": "Isaac Watts",
        "content": "1. When I survey the wondrous cross\nOn which the Prince of glory died,\nMy richest gain I count but loss,\nAnd pour contempt on all my pride.\n\n2. Forbid it, Lord, that I should boast\nSave in the death of Christ, my God!\nAll the vain things that charm me most,\nI sacrifice them through his blood.\n\n3. See, from his head, his hands, his feet,\nSorrow and love flow mingled down.\nDid e'er such love and sorrow meet,\nOr thorns compose so rich a crown?\n\n4. Were the whole realm of nature mine,\nThat were a present far too small.\nLove so amazing, so divine,\nDemands my soul, my life, my all.",
        "copyright": ""
    },
    {
        "id": 151,
        "source": "Front",
        "number": 151,
        "title": "My Heart Is Resting, O My God",
        "author": "Anna Letitia Waring",
        "content": "1. My heart is resting, O my God,\nI will give thanks and sing\nMy heart is at the secret source\nOf ev'ry precious thing.\n\n2. Now this frail vessel Thou hast made,\nNo hand but Thine shall fill;\nThe waters of the earth have failed,\nAnd I am thirsty still.\n\n3. I thirst for springs of heavenly life,\nAnd here all day they rise;\nI seek the treasure of Thy love,\nAnd close at hand it lies.\n\n4. A glad, new song is in my mouth,\nTo long-loved music set,\nA song of praise for all the grace\nI have not tasted yet.\n\n5. I have a heritage of joy\nThat yet I must not see;\nThe hand that bled to make it mine\nIs keeping it for me.\n\n6. There is a certainty of love\nThat sets my heart at rest;\nA calm assurance for today\nThat to be poor is best.\n\n7. A prayer reposing on His truth,\nWho hath made all things mine;\nThat draws my captive will to Him,\nAnd makes it one with Thine.",
        "copyright": ""
    },
    {
        "id": 152,
        "source": "Front",
        "number": 152,
        "title": "When This Passing World Is Done",
        "author": "Robert Murray McCheyne",
        "content": "1. When this passing world is done,\nWhen has sunk yon glaring sun,\nWhen I stand with Christ on high,\nLooking o'er life's history -\nThen, Lord, shall I fully know,\nNot till then, how much I owe.\n\n2. When I stand before the throne,\nDressed in beauty not my own,\nWhen I see Thee as Thou art,\nLove Thee with unsinning heart -\nThen, Lord, shall I fully know,\nNot till then, how much I owe.\n\n3. When the praise of heav'n I hear,\nLoud as thunders to the ear,\nLoud as many waters' noise,\nSweet as harp's melodious voice -\nThen, Lord, shall I fully know,\nNot till then, how much I owe.\n\n4. E'en on earth, as thro' a glass,\nDarkly let Thy glory pass;\nMake forgiveness feel so sweet;\nMake Thy Spirit's help so meet;\nE'en on earth, Lord, make me know\nSomething of how much I owe.",
        "copyright": ""
    },
    {
        "id": 153,
        "source": "Front",
        "number": 153,
        "title": "O Little Town Of Bethlehem",
        "author": "Phillips Brooks",
        "content": "1. O little town of Bethlehem,\nHow still we see thee lie!\nAbove thy deep and dreamless sleep\nThe silent stars go by;\nYet in thy dark streets shineth\nThe everlasting Light;\nThe hopes and fears of all the years\nAre met in thee tonight.\n\n2. For Christ is born of Mary,\nAnd gathered all above,\nWhile mortals sleep, the angels keep\nTheir watch of wond'ring love;\nO morning stars, together\nProclaim the holy birth;\nAnd praises sing to God the King,\nAnd peace to men on earth.\n\n3. How silently, how silently,\nThe wondrous gift is giv'n!\nSo God imparts to human hearts\nThe blessings of His heav'n;\nNo ear may hear His coming;\nBut in this world of sin,\nWhere meek souls will receive Him, still\nThe dear Christ enters in.\n\n4. O holy Child of Bethlehem,\nDescend to us, we pray,\nCast out our sin, and enter in -\nBe born in us today;\nWe hear the heav'nly angels\nThe great glad tidings tell;\nO come to us, abide with us,\nOur Lord Emmanuel!",
        "copyright": ""
    },
    {

        "source": "Front",
        "number": 154,
        "title": "Praise, My Soul, The King Of Heaven",
        "author": "Henry Francis Lyte",
        "content": "1. Praise, my soul, the King of Heaven;\nTo His feet thy tribute bring;\nRansomed, healed, restored, forgiven,\nEvermore His praises sing:\nHallelujah, Hallelujah!\nPraise the everlasting King.\n\n2. Praise Him for His grace and favour\nTo our fathers in distress;\nPraise Him, still the same for ever,\nSlow to chide, and swift to bless:\nHallelujah, Hallelujah!\nGlorious in His faithfulness.\n\n3. Father-like, He tends and spare us;\nWell our feeble frame He knows;\nIn His hands He gently bears us,\nRescues us from all our foes.\nHallelujah, Hallelujah!\nWidely yet His mercy flows.\n\n4. Angels, in the height adore Him:\nYe behold Him face to face;\nSaints triumphant, bow before Him,\nGathered in from every race:\nHallelujah, Hallelujah!\nPraise with us the God of grace.",
        "copyright": ""
    },

        "source": "Front",
        "number": 155,
        "title": "O Come, All Ye Faithful",
        "author": "John Francis Wade",

        "number": 156,
        "title": "O Love That Wilt Not Let Me Go",
        "author": "George Matheson",
        "content": "1. O Love that wilt not let me go,\nI rest my weary soul in Thee;\nI give Thee back the life I owe,\nThat in Thine ocean depths its flow\nMay richer, fuller be.\n\n2. O Light that follow'st all my way,\nI yield my flick'ring torch to Thee;\nMy heart restores its borrowed ray,\nThat in Thy sunshine's glow its day\nMay brighter, fairer be.\n\n3. O joy that seekest me through pain,\nI cannot close my heart to thee;\nI trace the rainbow through the rain,\nand feel the promise is not vain\nthat morn shall tearless be.\n\n4. O Cross that liftest up my head,\nI dare not ask to hide from Thee;\nI lay in dust life's glory dead,\nAnd from the ground there blossoms red,\nLife that shall endless be.",

        "source": "Front",
        "number": 157,
        "title": "Rock Of Ages, Cleft For Me",
        "author": "Augustus Toplady",
        "content": "1. Rock of Ages, cleft for me,\nLet me hide myself in Thee;\nLet the water and the blood,\nFrom Thy riven side which flowed,\nBe of sin the double cure,\nCleanse me from its guilt and pow'r.\n\n2. Not the labor of my hands\nCan fulfill the law's demands;\nCould my zeal no respite know,\nCould my tears for ever flow,\nAll for sin could not atone,\nThou must save and Thou alone.\n\n3. Nothing in my hand I bring:\nSimply to Thy cross I cling;\nNaked, come to Thee for dress;\nHelpless. look to Thee for grace;\nVile, I to the fountain fly:\nWash me, Savior, or I die.",

        "source": "Front",
        "number": 158,
        "title": "O Zion, Haste",
        "author": "Mary Ann Thomson",
        "content": "1. O Zion, haste, thy mission high fulfilling,\nTo tell to all the world that God is Light:\nThat He who made all nations is not willing\nOne soul should perish, lost in shades of night.\n\nChorus:\nPublish glad tidings,\nTidings of peace;\nTidings of Jesus,\nRedemption and release.\n\n2. Behold how many thousands still are lying\nBound in the darksome prison-house of sin,\nWith none to tell them of the Savior's dying,\nOr of the life He died for them to win.\n\n3. Give of thy sons to bear the message glorious;\nGive of thy wealth to speed them on their way;\nPour out thy soul for them in prayer victorious;\nAnd all thou spendest Jesus will repay.\n\n4. He comes again: O Zion, ere thou meet Him,\nMake known to ev'ry heart His saving grace,\nLet none whom He hath ransomed fail to greet Him,\nThro' thy neglect, unfit to see His face.",

        "author": "Joseph Mohr",
        "content": "1. Silent night! Holy night!\nAll is calm, all is bright\nRound yon virgin mother and Child!\nHoly Infant, so tender and mild,\nSleep in heavenly peace,\nSleep in heavenly peace.\n\n2. Silent night! Holy night!\nShepherds quake at the sight!\nGlories stream from heaven afar,\nHeav'nly hosts sing Alleluia\nChrist, the Saviour, is born,\nChrist, the Saviour, is born.\n\n3. Silent night! Holy night!\nSon of God, love's pure light\nRadiant beams from Thy holy face,\nWith the dawn of redeeming grace,\nJesus, Lord, at Thy birth,\nJesus, Lord, at Thy birth.",

    {
        "id": 160,
        "source": "Front",
        "number": 160,
        "title": "Sweet Hour Of Prayer",
        "author": "W. W. Walford",
        "content": "1. Sweet hour of prayer! sweet hour of prayer,\nThat calls me from a world of care,\nAnd bids me at my Father's throne\nMake all my wants and wishes known;\nIn seasons of distress and grief\nMy soul has often found relief,\nAnd oft escaped the tempter's snare,\nBy thy return, sweet hour of prayer.\n\n2. Sweet hour of prayer! sweet hour of prayer,\nThe joy I feel, the bliss I share\nOf those whose anxious spirits burn\nWith strong desires for thy return!\nWith such I hasten to the place\nWhere God, my Savior, shows His face,\nAnd gladly take my station there,\nAnd wait for thee, sweet hour of prayer.\n\n3. Sweet hour of prayer! sweet hour of prayer,\nThy wings shall my petition bear\nTo Him whose truth and faithfulness\nEngage the waiting soul to bless;\nAnd since He bids me seek His face,\nBelieve His word, and trust His grace,\nI'll cast on Him my ev'ry care,\nAnd wait for thee, sweet hour of prayer.",
        "copyright": ""
    },
    {

        "source": "Front",
        "number": 161,
        "title": "If I Have Wounded Any Soul Today",
        "author": "C. M. Battersby",
        "content": "1. If I have wounded any soul today,\nIf I have caused one foot to go astray,\nIf I have walked in my own willful way,\nDear Lord, forgive!\n\n2. If I have uttered idle words or vain,\nIf I have turned aside from want or pain,\nLest I offend some other through the strain,\nDear Lord, forgive!\n\n3. If I have been perverse, or hard, or cold,\nIf I have longed for shelter in the fold,\nWhen thou hast given me some fort to hold,\nDear Lord, forgive!\n\n4. Forgive the sins I have confessed to thee;\nForgive the secret sins I do not see;\nO guide me, love me, and my keeper be.\nDear Lord, forgive!",
        "copyright": ""

        "source": "Front",
        "number": 162,
        "title": "Now The Day Is Over",
        "author": " Sabine Baring-Gould",
        "content": "1. Now the day is over,\nNight is drawing nigh,\nShadows of the evening\nSteal across the sky.\n\n2. Jesus, give the weary\nCalm and sweet repose;\nWith Thy tend'rest blessing\nMay our eyelids close.\n\n3. Grant to little children\nVisions bright of Thee;\nGuard the sailors tossing\nOn the deep blue sea.\n\n4. Thro' the long night-watches\nMay Thine angels spread\nTheir white wings above me,\nWatching round my bed.\n\n5. When the morning wakens,\nThen may I arise\nPure and fresh and sinless\nIn Thy holy eyes.",
        "copyright": ""

        "number": 163,
        "title": "Take Time To Be Holy",
        "author": "William D. Longstaff",
        "content": "1. Take time to be holy,\nSpeak oft with thy Lord;\nAbide in Him always,\nAnd feed on His word;\nMake friends of God's children;\nHelp those who are weak;\nForgetting in nothing\nHis blessing to seek.\n\n2. Take time to be holy,\nThe world rushes on;\nSpend much time in secret\nWith Jesus alone;\nBy looking to Jesus,\nLike Him thou shalt be;\nThy friends in thy conduct\nHis likeness shall see.\n\n3. Take time to be holy,\nLet Him be thy Guide;\nAnd run not before Him,\nWhatever betide;\nIn joy or in sorrow,\nStill follow thy Lord;\nAnd, looking to Jesus,\nStill trust in His word.\n\n4. Take time to be holy,\nBe calm in thy soul;\nEach tho't and each motive\nBeneath His control;\nThus led by His Spirit\nTo fountains of love,\nThou soon shalt be fitted\nFor service above.",
        "copyright": ""

        "number": 164,
        "title": "\"man Of Sorrows,\" What A Name",
        "author": "Philip P. Bliss",
        "content": "1. Man of sorrows what a name\nfor the Son of God, who came\nruined sinners to reclaim:\nHallelujah, what a Savior!\n\n2. Bearing shame and scoffing rude,\nIn my place condemned He stood,\nSealed my pardon with His blood:\nHallelujah, what a Saviour!\n\n3. Guilty, vile, and helpless we;\nSpotless Lamb of God was He,\n\"Full atonement,\" can it be!\nHallelujah, what a Saviour!\n\n4. Lifted up was He to die;\n\"It is finished,\" was His cry;\nNow in heaven exalted high:\nHallelujah, what a Saviour!\n\n5. When He comes, our glorious King,\nAll His ransomed, home to bring,\nThen anew this song we'll sing:\nHallelujah, what a Saviour!",

        "title": "The God Of Abraham Praise",
        "author": "Thomas Olivers",
        "content": "1. The God of Abraham praise,\nWho reigns enthroned above;\nAncient of everlasting days,\nAnd God of love;\nJehovah, great I Am,\nBy earth and heaven contest;\nI bow and bless the sacred Name\nForever blest.\n\n2. The God of Abraham praise,\nAt whose supreme command\nFrom earth I rise and seek the joys\nAt His right hand;\nI all on earth forsake\nIts wisdom, fame and pow'r;\nAnd Him my only portion make,\nMy shield and tow'r.\n\n3. He by Himself hath sworn,\nI on His oath depend,\nI shall, on angel-wings upborne,\nTo heaven ascend:\nI shall behold His face,\nI shall His power adore,\nAnd sing the wonders of His grace\nFor evermore.\n\n4. There dwells the Lord, our King,\nThe Lord, our Righteousness,\nTriumphant o'er the world and sin,\nThe Prince of Peace;\nOn Sion's sacred height\nHis Kingdom He maintains,\nAnd glorious with His saints in light,\nFor ever reigns.\n\n5. The whole triumphant host\nGive thanks to God on high;\nHail, Father. Son, and Holy Ghost! \nThey ever cry:\nHail, Abraham's God and mine!\nI join the heavenly lays;\nAll might and majesty are Thine,\nAnd endless praise.",

        "title": "O Sacred Head Now Wounded",
        "author": "Bernard of Clairvaux, Arnulf of Leuven, Paul Gerhardt",
        "content": "1. O sacred head, now wounded,\nWith grief and shame weighed down;\nNow scornfully surrounded\nWith thorns, Thine only crown;\nHow art Thou pale with anguish,\nWith sore abuse and scorn;\nHow does that visage languish,\nWhich once was bright as morn!\n\n2. What language shall I borrow\nTo thank Thee, dearest Friend,\nFor this Thy dying sorrow,\nThy pity without end?\nO make me Thine for ever;\nAnd, should I fainting be,\nLord, let me never, never\nOutlive my love to Thee.",

        "source": "Front",

        "title": "O Jesus, Jesus, Dearest Lord",
        "author": "Frederick W. Faber",
        "content": "1. O Jesus, Jesus, dearest Lord!\nForgive me if I say,\nFor very love, Thy sacred name\nA thousand times a day.\n\nChorus:\nO Jesus, Lord, with me abide;\nI rest in Thee, whate'er betide;\nThy gracious smile is my reward;\nI love, I love Thee, Lord!\n\n2. I love Thee so I know not how\nMy transports to control;\nThy love is like a burning fire\nWithin my very soul.\n\n3. For Thou to me art all in all;\nMy honor and my wealth;\nMy heart's desire, my body's strength,\nMy soul's eternal health.\n\n4. Burn, burn, O love, within my heart,\nBurn fiercely night and day,\nTill all the dross of earthly loves\nIs burned, and burned away.\n\n5. O Iight in darkness, joy in grief,\nO heav'n begun on earth;\nJesus my love, my treasure, who\nCan tell what Thou art worth?\n\n6. What limit is there to this love?\nThy flight, where wilt Thou stay?\nOn, on! our Lord is sweeter far\nToday than yesterday.",

    {

        "source": "Front",
        "number": 168,
        "title": "The Sands Of Time Are Sinking",
        "author": "Samuel Rutherford, Anne R. Cousin",
        "content": "1. The sands of time are sinking,\nThe dawn of heaven breaks,\nThe summer morn I've sighed for,\nThe fair, sweet morn awakes:\nDark, dark hath been the midnight,\nBut dayspring is at hand,\nAnd glory,glory dwelleth\nIn Immanuel's land.\n\n2. O Christ, He is the fountain\nThe deep, sweet well of love!\nThe streams on earth I've tasted,\nMore deep I'll drink above:\nThere to an ocean fullness\nHis mercy doth expand,\nAnd glory, glory dwelleth\nIn Immanuel's land.\n\n3. With mercy and with judgment\nMy web of time He wove,\nAnd aye the dews of sorrow\nWere brightened by His love:\nI'll bless the hand that guided,\nI'll bless the heart that planned,\nWhen throned where glory dwelleth\nIn Immanuel's land.\n\n4. The King there in His beauty\nWithout a veil is seen;\nIt were a well-spent journey,\nTho' sev'n deaths lay between;\nThe Lamb with His fair army\nDoth on Mount Zion stand,\nAnd glory, glory dwelleth\nIn Immanuel's land.\n\n5. O, I am my Beloved's,\nAnd my Beloved's mine;\nHe brings a poor vile sinner\nInto His house of wine.\nI stand upon His merit;\nI know no other stand,\nNot e'en where glory dwelleth\nIn Immanuel's land.\n\n6. The Bride eyes not her garment,\nBut her dear Bridegroom's face;\nI will not gaze at glory,\nBut on my King of grace;\nNot at the crown He giveth,\nBut on His pierced hand:\nThe Lamb is all the glory\nIn Immanuel's land.",
        "copyright": ""

    {

        "source": "Front",
        "number": 169,
        "title": "The Son Of God Goes Forth To War",
        "author": "Reginald Heber",
        "content": "1. The Son of God goes forth to war\nA kingly crown to gain.\nHis blood-red banner streams afar;\nWho follows in His train?\nWho best can drink His cup of woe,\nTriumphant over pain,\nWho patient bears His cross below--\nHe follows in His train.\n\n2. The martyr first, whose eagle eye\nCould pierce beyond the grave,\nWho saw his Master in the sky,\nAnd called on Him to save.\nLike Him, with pardon on his tongue,\nIn midst of mortal pain,\nHe prayed for them that did the wrong--\nWho follows in His train?\n\n3. A glorious band, the chosen few,\nOn whom the Spirit came,\nTwelve valiant saints, their hope they knew,\nAnd mocked the cross and flame.\nThey met the tyrant's brandished steel,\nThe lion's gory mane;\nThey bowed their necks the death to feel--\nWho follows in their train?\n\n4. A noble army, men and boys,\nThe matron and the maid,\nAround the Savior's throne rejoice,\nIn robes of light arrayed.\nThey climbed the steep ascent of heav'n\nThro' peril, toil, and pain.\nO God, to us may grace be giv'n\nTo follow in their train!",
        "copyright": ""

        "source": "Front",
        "number": 170,
        "title": "What A Friend We Have In Jesus",
        "author": "Joseph Medlicott Scriven",
        "content": "1. What a Friend we have in Jesus,\nAll our sins and griefs to bear!\nWhat a privilege to carry\nEv'rything to God in prayer!\nO what peace we often forfeit,\nO what needless pain we bear,\nAll because we do not carry\nEv'rything to God in prayer!\n\n2. Have we trials and temptations?\nIs there trouble anywhere?\nWe should never be discouraged;\nTake it to the Lord in prayer!\nCan we find a friend so faithful\nWho will all our sorrows share?\nJesus knows our ev'ry weakness;\nTake it to the Lord in prayer!\n\n3. Are we weak and heavy laden,\nCumbered with a load of care?\nPrecious Savior, still our refuge -\nTake it to the Lord in prayer!\nDo thy friends despise, forsake thee?\nTake it to the Lord in prayer!\nIn His arms He'll take and shield thee;\nThou wilt find a solace there.",

        "author": "John Newton",
        "content": "1. Glorious things of thee are spoken,\nZion, city of our God.\nGod, whose word cannot be broken,\nformed thee for His own abode.\nOn the Rock of Ages founded,\nwhat can shake thy sure repose?\nWith salvation's walls surrounded,\nthou may'st smile at all thy foes.\n\n2.  See, the streams of living waters,\nspringing from eternal love,\nwell supply thy sons and daughters\nand all fear of want remove.\nWho can faint while such a river \never flows their thirst to assuage?\nGrace, which like the Lord, the giver,\nnever fails from age to age.\n\n3. Savior, since of Zion's city\nI, thro' grace, a member am,\nlet the world deride or pity,\nI will glory in Thy name.\nFading are the world's best pleasures,\nall its boasted pomp and show;\nsolid joys and lasting treasures\nnone but Zion's children know.",

        "title": "Whispering Hope",

        "content": "1. Soft as the voice of an angel,\nBreathing a lesson unheard,\nHope with a gentle persuasion\nWhispers her comforting word:\nWait till the darkness is over,\nWait till the tempest is done,\nHope for the sunshine tomorrow,\nAfter the shower is gone.\n\nChorus:\nWhispering Hope, O how welcome thy voice,\nMaking my heart in its sorrow rejoice.\n\n2. If in the dusk of the twilight,\nDim be the region afar,\nWill not the deepening darkness\nBrighten the glimmering star?\nThen when the night is upon us,\nWhy should the heart sink away?\nWhen the dark midnight is over,\nWatch for the breaking of day.\n\n3. Hope, as an anchor so steadfast,\nRends the dark veil for the soul,\nWhither the Master has entered,\nRobbing the grave of its goal;\nCome then, O come, glad fruition,\nCome to my sad, weary heart;\nCome, O Thou blest hope of glory,\nNever, O never depart.",

        "title": "Open My Eyes, That I May See",
        "author": "Clara H. Scott",
        "content": "1. Open my eyes, that I may see\nGlimpses of truth Thou hast for me.\nPlace in my hands the wonderful key\nThat shall unclasp, and set me free.\nSilently now I wait for Thee,\nReady, my God, Thy will to see.\nOpen my eyes; illumine me,\nSpirit Divine!\n\n2. Open my ears, that I may hear\nVoices of truth Thou sendest clear.\nAnd while the wave-notes fall on my ear,\nEv'rything false will disappear.\nSilently now I wait for Thee,\nReady, my God, Thy will to see.\nOpen my ears; illumine me,\nSpirit Divine!\n\n3. Open my mouth, and let me bear\nTidings of mercy ev'rywhere.\nOpen my heart, and let me prepare\nLove with Thy children thus to share.\nSilently now I wait for Thee,\nReady, my God, Thy will to see.\nOpen my heart; illumine me,\nSpirit Divine!\n\n4. Open my mind, that I may read\nMore of Thy love in word and deed.\nWhat shall I fear while yet Thou dost lead?\nOnly for light from Thee I plead.\nSilently now I wait for Thee,\nReady, my God, Thy will to see.\nOpen my mind; illumine me,\nSpirit Divine!\n\n5. Open my way, that I may bring\nTrophies of grace to Christ, my King.\nEchoed in love Thy word shall out-ring,\nSweet as the note that angels sing.\nSilently now I wait for Thee,\nReady, my God, Thy will to see.\nOpen my way; illumine me,\nSpirit Divine!",
        "copyright": ""
    },
    {

        "source": "Front",
        "number": 175,
        "title": "How Tedious And Tasteless The Hours",
        "author": "John Newton",
        "content": "1. How tedious and tasteless the hours\nWhen Jesus no longer I see;\nSweet prospects, sweet birds, and sweet flowers,\nHave all lost their sweetness to me.\nThe mild summer sun shines but dim,\nThe fields strive in vain to look gay,\nBut when I am happy in him,\nDecember is pleasant as May.\n\n2. His name yields the richest perfume,\nAnd sweeter than music his voice;\nHis presence disperses my gloom;\nAnd makes all within me rejoice.\nI should view him thus nigh,\nHave nothing to wish or to fear;\nNo monarch so happy as I,\nMy summer would last all the year.\n\n3. My Lord, if indeed I am Thine,\nIf Thou art my sun and my song,\nSay, why do I anguish and pine?\nAnd why are my winters so long?\nOh, drive these dark clouds from the sky,\nThy soul-cheering presence restore;\nOr take me to Thee up on high,\nWhere winter and clouds are no more.",
        "copyright": ""
    },
    {
        "id": 176,
        "source": "Front",
        "number": 176,
        "title": "Come, Thou Fount",
        "author": "Robert Robinson",
        "content": "1. Come, Thou Fount of ev'ry blessing,\nTune my heart to sing Thy grace;\nStreams of mercy, never ceasing,\nCall for songs of loudest praise.\nTeach me some melodious sonnet,\nSung by flaming tongues above.\nPraise the mount I'm fixed upon it!\nMount of Thy redeeming love.\n\n2. Here I'll raise my Ebenezer,\nHither by Thy help I'm come;\nAnd I hope, by Thy good pleasure,\nSafely to arrive at home.\nJesus sought me when a stranger,\nWand'ring from the fold of God;\nHe, to rescue me from danger,\nInterposed His precious blood.\n\n3. Oh, to grace how great a debtor,\nDaily I'm constrained to be!\nLet Thy goodness, as a fetter,\nBind my wand'ring heart to Thee:\nProne to wander, Lord, I feel it,\nProne to leave the God I love:\nHere's my heart, oh, take and seal it,\nSeal it for Thy courts above.",
        "copyright": ""

        "author": " Anna Bartlett Warner,  David Rutherford McGuire",
        "content": "1. Jesus loves me! this I know,\nFor the Bible tells me so,\nLittle ones to Him belong;\nThey are weak but He is strong.\n\nChorus:\nYes, Jesus loves me; Yes, Jesus loves me;\nYes, Jesus loves me; The Bible tells me so.\n\n2. Jesus loves me! He who died\nHeaven's gate to open wide.\nHe will wash away my sin,\nLet His little child come in.\n\n3. Jesus loves me! loves me still,\nTho' I'm very weak and ill,\nFrom His shining throne on high,\nComes to watch me where I lie.\n\n4. Jesus loves the children dear,\nChildren far away or near.\nThey are safe when in His care,\nEv'ry day and ev'rywhere.\n\n5. Jesus, take this heart of mine,\nMake it pure and wholly Thine.\nThou hast bled and died for me;\nI will henceforth live for Thee.",

        "content": "1. Jesus is standing in Pilate's hall -\nFriendless, forsaken, betrayed by all;\nHearken! what meaneth the sudden call?\nWhat will you do with Jesus?\n\nChorus:\nWhat will you do with Jesus?\nNeutral you cannot be;\nSome day your heart will be asking,\n\"What will He do with me?\"\n\n2. Jesus is standing on trial still,\nYou can be false to Him if you will,\nYou can be faithful thro' good or ill:\nWhat will you do with Jesus?\n\n3. Will you evade Him as Pilate tried?\nOr will you choose Him, whate'er betide?\nVainly you struggle from Him to hide:\nWhat will you do with Jesus?\n\n4. Will you, like Peter, your Lord deny?\nOr will you scorn from His foes to fly,\nDaring for Jesus to live or die?\nWhat will you do with Jesus?\n\n5. \"Jesus, I give Thee my heart today!\nJesus, I'll follow Thee all the way,\nGladly obeying Thee!\" will you say:\n\"This will I do with Jesus!\"",

        "author": "Edna Randolph Worrell",
        "content": "1. A Friend I have, called Jesus,\nWhose love is strong and true,\nAnd never fails howe'er 'tis tried,\nNo matter what I do;\nI've sinned against this love of His,\nBut when I knelt to pray,\nConfessing all my guilt to Him,\nThe sin-clouds rolled away.\n\nChorus:\nIt's just like Jesus to roll the clouds away,\nIt's just like Jesus to keep me day by day,\nIt's just like Jesus all along the way,\nIt's just like His great love.\n\n2. Sometimes the clouds of trouble\nBedim the sky above,\nI cannot see my Savior's face,\nI doubt His wondrous love;\nBut He, from Heaven's mercy-seat,\nBeholding my despair,\nIn pity bursts the clouds between,\nAnd shows me He is there.\n\n3. When sorrow's clouds o'ertake me,\nAnd break upon my head,\nWhen life seems worse than useless,\nAnd I were better dead;\nI take my grief to Jesus then,\nNor do I go in vain,\nFor heav'nly hope He gives that cheers\nLike sunshine after rain.\n\n4. Oh, I could sing forever\nOf Jesus' love divine,\nOf all His care and tenderness\nFor this poor life of mine;\nHis love is in and over all,\nAnd wind and waves obey\nWhen Jesus whispers \"Peace, be still!\"\nAnd rolls the clouds away.",

        "content": "1. Jesus, Fountain of my days,\nWell-spring of my heart's delight,\nBrightness of my morning rays,\nSolace of my hours of night;\nWhen I see Thee, I arise\nTo the hope of cloudless skies.\n\n2. Oh, how weary were the years\nEre Thy form to me was known;\nOh, how gloomy were the fears\nWhen I seemed to be alone;\nI despaired the storm to brave\nTill Thy footprints touched the wave.\n\n3. But Thy presence on the deep\nCalmed the pulses of the sea,\nAnd the waters sank to sleep\nIn the rest of seeing Thee;\nAnd my once rebellious will\nHeard the mandate, Peace, be still!\n\n4. Now Thy will and mine are one,\nHeart in heart, and hand in hand;\nAll the clouds have touched the sun,\nAnd the ships have reached the land;\nFor Thy love has said to me,\nNo more night! and No more sea!",

        "title": "It Passeth Knowledge, That Dear Love Of Thine",
        "author": "Mary Shekleton",
        "content": "1. It passeth knowledge, that dear love of Thine!\nMy Saviour, Jesus; yet this soul of mine\nWould of Thy love, in all its breadth and length,\nIts height and depth, its everlasting strength\nKnow more and more.\n\n2. It passeth telling, that dear love of Thine!\nMy Saviour, Jesus; yet these lips of mine\nWould fain proclaim to sinners, far and near\nA love which can remove all guilty fear,\nAnd love beget.\n\n3. It passeth praises, that dear love of Thine!\nMy Saviour, Jesus; yet this heart of mine\nWould sing that love, so full, so rich, so free,\nWhich brings a rebel sinner, such as me,\nNigh unto God.\n\n4. But though I cannot sing, or tell, or know,\nThe fulness of Thy love, while here below,\nMy empty vessel I may freely bring:\nO Thou, who art of love the living spring,\nMy vessel fill.\n\n5. I am an empty vessel-not one thought,\nOr look of love, I ever to Thee brought;\nYet I may come, and come again to Thee,\nWith this, the empty sinner's only plea-\nThou lovest me!\n\n6. Oh, fill me, Jesus, Saviour, with Thy love;\nLead, lead me to the living fount above!\nThither may I, in simple faith, draw nigh\nAnd never to another fountain fly,\nBut unto Thee.",

        "title": "Not What I Am, O Lord, But What Thou Art",
        "author": "Horatius Bonar",
        "content": "1. Not what I am, O Lord, but what Thou art;\nThat, that alone, can be my soul's true rest:\nThy love, not mine, bids fear and doubt depart,\nAnd stills the tempest of my tossing breast.\n\n2. It is Thy perfect love that casts out fear;\nI know the voice that speaks the It is I,\nAnd in these well-known words of heavenly cheer\nI hear the joy that bids each sorrow fly.\n\n3. Thy Name is Love! I hear it from yon cross;\nThy Name is Love! I read it in yon tomb:\nAll meaner love is perishable dross,\nBut this shall light me through time's thickest gloom.\n\n4. It blesses now, and shall for ever bless;\nIt saves me now, and shall for ever save;\nIt holds me up in days of helplessness,\nIt bears me safely o'er each swelling wave.\n\n5. 'Tis what I know of Thee, my Lord and God,\nThat fills my soul with peace, my lips with song:\nThou art my health, my joy, my staff, my rod;\nLeaning on Thee, in weakness I am strong.\n\n6. More of Thyself, oh, show me, hour by hour;\nMore of Thy glory. O my God and Lord:\nMore of Thyself in all Thy grace and power;\nMore of Thy love and truth, Incarnate Word!",

        "author": "Tr Edward Caswall",
        "content": "1. When morning gilds the skies,\nMy heart awaking cries:\nMay Jesus Christ be praised!\nAlike at work and prayer\nTo Jesus I repair:\nMay Jesus Christ be praised!\n\n2. To Thee, my God above,\nI cry with glowing love:\nMay Jesus Christ be praised!\nThe fairest graces spring\nIn hearts that ever sing:\nMay Jesus Christ be praised!\n\n3. Does sadness fill my mind?\nA solace here I find:\nMay Jesus Christ be praised!\nOr fades my earthly bliss?\nMy comfort still is this,\nMay Jesus Christ be praised!\n\n4. When evil thoughts molest,\nWith this I shield my breast,\nMay Jesus Christ be praised!\nThe powers of darkness fear,\nWhen this sweet chant they hear,\nMay Jesus Christ be praised!\n\n5. When sleep her balm denies,\nMy silent spirit sighs,\nMay Jesus Christ be praised!\nThe night becomes as day,\nWhen from the heart we say,\nMay Jesus Christ be praised!\n\n6. Be this, while life is mine,\nMy canticle divine,\nMay Jesus Christ be praised!\nBe this the eternal song\nThrough all the ages on,\nMay Jesus Christ be praised!",

        "content": "1. Thou whose name is called Jesus,\nRisen Lord of life and power,\nOh, it is so sweet to trust Thee,\nEvery day and every hour;\nOf Thy wondrous grace I sing,\nSaviour, Counsellor, and King.\n\n2. Thou canst keep my feet from falling,\nEven my poor wayward feet;\nThou who dost present me faultless\nIn Thy righteousness complete;\nJesus, Lord, in knowing Thee,\nOh, what strength and victory.\n\n3. All the sin in me, my Saviour,\nThou canst conquer and subdue;\nWith Thy sanctifying power\nPermeate my spirit through;\nLet Thy government increase,\nRisen, crowned, Prince of Peace.\n\n4. Thou canst keep me upward looking,\nEver upward in Thy face;\nThou canst make me stand, upholden\nBy the greatness of Thy grace;\nEvery promise of Thy word\nNow I claim from Thee, dear Lord.\n\n5. Oh! what joy to trust Thee, Jesus,\nMighty Victor o'er the grave,\nAnd to learn amid earth's shadows\nThine unceasing power to save!\nOnly those who prove Thee know\nWhat the grace Thou dost bestow.\n\n6. Make my life a bright outshining\nOf Thy life, that all may see\nThine own resurrection power\nMightily put forth in me;\nEver let my heart become\nYet more consciously Thy home.",

        "content": "1. Rejoice, the Lord is King:\nYour Lord and King adore!\nMortals, give thanks and sing,\nAnd triumph evermore.\nLift up your heart, lift up your voice,\nRejoice, again I say, rejoice!\n\n2. His Kingdom cannot fail,\nHe rules o'er earth and heav'n;\nThe keys of death and hell\nAre to our Jesus given:\nLift up your heart, lift up your voice!\nRejoice, again I say, rejoice!\n\n3. Jesus, the Saviour, reigns,\nThe God of truth and love;\nWhen He had purged our stains,\nHe took His seat above;\nLift up your heart, lift up your voice!\nRejoice, again I say, rejoice!\n\n4. He sits at God's right hand\nTill all His foes submit,\nAnd bow to His command,\nAnd fall beneath His feet;\nLift up your heart, lift up your voice!\nRejoice, again I say, rejoice!",

    {
        "id": 229,
        "source": "Front",
        "number": 229,
        "title": "I Cannot Tell",
        "author": "William Y. Fullerton",
        "content": "1. I cannot tell why He, whom angels worship,\nShould set His love upon the sons of men,\nOr why, as Shepherd, He should seek the wanderers,\nTo bring them back, they know not how or when.\nBut this I know, that He was born of Mary,\nWhen Bethlehem's manger was His only home,\nAnd that He lived at Nazareth and laboured,\nAnd so the Saviour, Saviour of the world, is come.\n\n2. I cannot tell how silently He suffered,\nAs with His peace He graced this place of tears,\nOr how His heart upon the Cross was broken,\nThe crown of pain to three and thirty years.\nBut this I know, He heals the broken-hearted,\nAnd stays our sin, and calms our lurking fear,\nAnd lifts the burden from the heavy laden,\nFor yet the Saviour, Saviour of the world, is here.\n\n3. I cannot tell how He will win the nations,\nHow He will claim His earthly heritage,\nHow satisfy the needs and aspirations\nOf east and west, of sinner and of sage.\nBut this I know, all flesh shall see His glory,\nAnd He shall reap the harvest He has sown,\nAnd some glad day His sun shall shine in splendour\nWhen He the Saviour, Saviour of the world, is known.\n\n4. I cannot tell how all the lands shall worship,\nWhen, at His bidding, every storm is stilled,\nOr who can say how great the jubilation\nWhen all the hearts of men with love are filled.\nBut this I know, the skies will thrill with rapture,\nAnd myriad, myriad human voices sing,\nAnd earth to heaven, and heaven to earth, will answer:\nAt last the Saviour, Saviour of the world, is King.",
        "copyright": ""
    },

        "content": "1. There were ninety and nine that safely lay\nIn the shelter of the fold;\nBut one was out on the hills away,\nFar off from the gates of gold.\nAway on the mountains wild and bare,\nAway from the tender Shepherd's care,\nAway from the tender Shepherd's care.\n\n2. Lord, Thou has in fold Thy ninety and nine;\nAre they not enough for Thee?\nBut the Shepherd made me answer:\n\"This of Mine hath wander'd away from Me;\nAnd although the road be rough and steep,\nI go to the desert to find My sheep,\nI go to the desert to find My sheep.\"\n\n3. But none of the ransomed ever knew\nHow deep were the waters crossed;\nNor how dark was the night which the Lord pass'd thro'\nEre He found His sheep that was lost.\nOut in the bleak desert He heard its cry;\nAll bleeding, and helpless, and ready to die,\nAll bleeding, and helpless, and ready to die.\n\n4. Lord, whence are those blood-drops all the way,\nThat mark out the mountain's track?\nThey were shed for one who had gone astray\nEre the Shepherd could bring him back.\nLord, whence are Thy hands so rent and torn?\nThey're pierced tonight by many a thorn,\nThey're pierced tonight by many a thorn.\n\n5. And all through the mountains, thunder-riven,\nAnd up from the rocky steep,\nThere arose a cry to the gate of heaven,\n\"Rejoice, I have found My sheep!\"\nAnd the angels echoed around the throne,\n\"Rejoice! for the Lord brings back His own!\nRejoice! for the Lord brings back His own!\"",
        "copyright": ""
    },
    {

        "title": "I've Found The Pearl Of Greatest Price!",
        "author": "John Mason",
        "content": "1. I've found the Pearl of greatest price,\nMy heart doth sing for joy:\nAnd sing I must, a Christ I have;\nOh, what a Christ have I?\n\n2. Christ is a Prophet, Priest, and King,\nA Prophet full of light,\nA Priest that stands 'twixt God and man,\nA King that rules with might.\n\n3. My Christ, He is the Lord of lords,\nHe is the King of kings;\nHe is the Sun of Righteousness,\nWith healing in His wings.\n\n4. My Christ, He is the Tree of Life,\nWho in God's garden grows;\nWhose fruit doth feed, whose leaves do heal;\nMy Christ is Sharon's Rose.\n\n5. Christ is my meat, Christ is my drink,\nMy medicine and my health,\nMy peace, my strength, my joy, my crown,\nMy glory and my wealth.\n\n6. Christ is my Father and my Friend,\nMy Brother and my Love;\nMy Head, my Hope, my Counselor,\nMy Advocate above.\n\n7. My Christ, He is the Heaven of heavens,\nMy Christ what shall I call?\nMy Christ is First, my Christ is Last,\nMy Christ is All in all.",

        "author": "S. Baring-Gould",
        "content": "1. Onward, Christian soldiers,\nMarching as to war,\nWith the Cross of Jesus\nGoing on before!\nChrist, the royal Master.\nLeads against the foe,\nForward into battle,\nSee His banners go.\n\nChorus:\nOnward, Christian soldiers,\nMarching as to war,\nWith the Cross of Jesus\nGoing on before.\n\n2. At the sign of triumph\nSatan's host doth flee;\nOn then, Christian soldiers,\nOn to victory!\nHell's foundation's quiver\nAt the shout of praise,\nBrothers, lift your voices,\nLoud your anthems raise!\n\n3. Like a mighty army\nMoves the Church of God;\nBrothers, we are treading\nWhere the saints have trod;\nWe are not divided,\nAll one Body we,\nOne in hope and doctrine,\none in charity.\n\n4. Crowns and thrones may perish,\nKingdoms rise and wane,\nBut the Church of Jesus\nConstant will remain;\nGates of hell can never\n'Gainst that Church prevail;\nWe have Christ's own promise,\nAnd that cannot fail.\n\n5. Onward, then, ye people!\nJoin our happy throng!\nBlend with ours your voices\nIn the triumph song!\nGlory, laud, and honour.\nUnto Christ the King;\nThis through countless ages\nMen and angels sing.",

    {

        "number": 235,
        "title": "For All The Saints, Who From Their Labor Rest",
        "author": "William Walsham How",
        "content": "1. For all the Saints who from their labors rest,\nWho Thee by faith before the world confess'd,\nThy Name, O Jesus, be for ever blest -\nAlleluia!\n\n2. Thou wast their Rock, their Fortress, and their Might;\nThou, Lord, their Captain in the well-fought fight;\nThou in the darkness drear their one true Light -\nAlleluia!\n\n3. Oh may Thy soldiers, faithful, true, and bold,\nFight as the Saints who nobly fought of old,\nAnd win, with them, the victor's crown of gold -\nAlleluia!\n\n4. Oh blest communion! fellowship Divine!\nWe feebly struggle, they in glory shine;\nYet all are one in Thee, for all are Thine -\nAlleluia!\n\n5. And when the strife is fierce, the warfare long,\nSteals on the ear the distant triumph-song,\nAnd hearts are brave again, and arms are strong -\nAlleluia!\n\n6. The golden evening brightens in the west,\nSoon, soon to faithful warriors comes their rest,\nSweet is the calm of Paradise the blest -\nAlleluia!\n\n7. But lo! there breaks a yet more glorious day;\nThe Saints triumphant rise in bright array:\nThe King of glory passes on His way -\nAlleluia!\n\n8. From earth's wide bounds, from ocean's farthest coast,\nThrough gates of pearl streams in the countless host,\nSinging to Father, Son, and Holy Ghost -\nAlleluia!",

        "author": "S. J. Stone",
        "content": "1. The Church's one Foundation\nIs Jesus Christ, her Lord;\nShe is His new creation\nBy water and the word.\nFrom heaven He came and sought her\nTo be His holy Bride;\nWith His own blood He bought her.\nAnd for her life He died.\n\n2. Elect from every nation,\nYet one o'er all the earth;\nHer charter of salvation:\nOne Lord, one faith, one birth.\nOne holy Name she blesses,\nPartakes one holy food,\nAnd to one hope she presses,\nWith every grace endued.\n\n3. Though with a scornful wonder\nMen see her sore oppressed,\nBy schisms rent asunder,\nBy heresies distressed,\nYet saints their watch are keeping;\nTheir cry goes up: \"How long?\"\nAnd soon the night of weeping\nShall be the morn of song.\n\n4. 'Mid toil and tribulation,\nAnd tumult of her war,\nShe waits the consummation\nOf peace forevermore,\nTill with the vision glorious\nHer longing eyes are blest,\nAnd the great Church victorious\nShall be the Church at rest.\n\n5. Yet she on earth hath union\nWith God the Three in One,\nAnd mystic sweet communion\nWith those whose rest is won:\nO happy ones and holy!\nLord, give us grace that we,\nLike them, the meek and lowly,\nOn high may dwell with Thee.",

        "title": "The Love Of God",
        "author": "Frederick M. Lehman",
        "content": "1. The love of God is greater far\nThan tongue or pen can ever tell;\nIt goes beyond the highest star,\nAnd reaches to the lowest hell;\nThe guilty pair, bowed down with care,\nGod gave His Son to win;\nHis erring child He reconciled,\nAnd pardoned from his sin.\n\nChorus:\nO love of God, how rich and pure!\nHow measureless and strong!\nIt shall forevermore endure -\nThe saints' and angels' song.\n\n2. When hoary time shall pass away,\nAnd earthly thrones and kingdoms fall,\nWhen men who here refuse to pray,\nOn rocks and hills and mountains call,\nGod's love, so sure, shall still endure,\nAll measureless and strong;\nRedeeming grace to Adam's race -\nThe saints' and angels' song.\n\n3. Could we with ink the ocean fill,\nAnd were the skies of parchment made,\nWere every stalk on earth a quill,\nAnd every man a scribe by trade;\nTo write the love of God above\nWould drain the ocean dry;\nNor could the scroll contain the whole,\nThough stretched from sky to sky.",

    {

        "title": "Here, O My Lord, I See Thee Face To Face",
        "author": "Horatius Bonar",
        "content": "1. Here, O my Lord, I see Thee face to face;\nHere faith can touch and handle things unseen;\nHere would I grasp with firmer hand Thy grace,\nAnd all my weariness upon Thee lean.\n\n2. Here would I feed upon the bread of God,\nHere drink with Thee the royal wine of heaven;\nHere would I lay aside each earthly load,\nHere taste afresh the calm of sin forgiven.\n\n3. This is the hour of banquet and of song;\nThis is the heavenly table spread for me:\nHere let me feast, and feasting, still prolong\nThe brief bright hour of fellowship with Thee.\n\n4. Too soon we rise; the symbols disappear;\nThe feast, though not the love, is past and gone;\nThe bread and wine remove, but Thou are here,\nNearer than ever, still our Shield and Sun.\n\n5. Feast after feast thus comes and passes by;\nYet passing, points to the great feast above,\nGiving sweet foretastes of the festal joy,\nThe Lamb's great bridal feast of bliss and love.",

        "title": "I Cannot Breathe Enough Of Thee",

        "content": "1. I cannot breathe enough of Thee,\nO gentle breeze of love;\nMore fragrant than the myrtle tree\nThe Rose of Sharon is to me,\nThe Balm of Heaven above.\n\n2. I cannot gaze enough on Thee,\nThou Fairest of the Fair;\nMy heart is filled with ecstasy,\nAs in Thy face of radiancy,\nI see such beauty there.\n\n3. I cannot work enough for Thee,\nMy Savior, Master, Friend,\nI do not wish to go out free,\nBut ever, always, willingly\nTo serve Thee to the end.\n\n4. I cannot sing enough of Thee,\nThe sweetest name on earth;\nA note so full of melody\nComes from my heart so joyously,\nAnd fills my soul with mirth.\n\n5. I cannot speak enough of Thee,\nI have so much to tell;\nThy heart it beats so tenderly\nAs Thou dost draw me close to Thee,\nAnd whisper, \"All is well.\"",

    {

        "title": "I Am His, And He Is Mine",
        "author": "Wade Robinson",
        "content": "1. Loved with everlasting love,\nLed by grace that love to know;\nSpirit, breathing from above,\nThou hast taught me it is so!\nOh, this full and perfect peace!\nOh, this transport all divine!\nIn a love which cannot cease,\nI am His, and He is mine.\n\n2. Heaven above is softer blue,\nEarth around is sweeter green!\nSomething lives in every hue\nChrist-less eyes have never seen;\nBirds with gladder songs o'erflow,\nFlow'rs with deeper beauties shine,\nSince I know, as now I know,\nI am His, and He is mine.\n\n3. Things that once were wild alarms\nCannot now disturb my rest;\nClosed in everlasting arms,\nPillowed on the loving breast.\nOh, to lie forever here,\nDoubt and care and self resign\nWhile He whispers in my ear,\nI am His, and He is mine.\n\n4. His forever, only His!\nWho the Lord and me shall part?\nAh, with what a rest of bliss\nChrist can fill the loving heart!\nHeaven and earth may fade and flee,\nFirstborn light in gloom decline;\nBut, while God and I shall be,\nI am His, and He is mine.",

        "title": "And Can It Be, That I Should Gain?",

        "content": "1. And can it be that I should gain\nAn int'rest in the Savior's blood?\nDied He for me, who caused His pain?\nFor me, who Him to death pursued?\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\n2. 'Tis mystery all! The Immortal dies!\nWho can explore His strange design?\nIn vain the firstborn seraph tries\nTo sound the depths of love Divine!\n'Tis mercy all! let earth adore,\nLet angel minds inquire no more.\n\n3. He left His Father's throne above,\nSo free, so infinite His grace;\nEmptied Himself of all but love,\nAnd bled for Adam's helpless race;\n'Tis mercy all, immense and free;\nFor, O my God, it found out me.\n\n4. Long my imprisoned spirit lay\nFast bound in sin and nature's night;\nThine eye diffused a quickening ray,\nI woke, the dungeon flamed with light;\nMy chains fell off, my heart was free;\nI rose, went forth, and followed Thee.\n\n5. No condemnation now I dread;\nJesus, and all in Him, is mine!\nAlive in Him, my living Head,\nAnd clothed in righteousness Divine,\nBold I approach the eternal throne,\nAnd claim the crown, through Christ my own.",

        "title": "Speak, Lord, In The Stillness",

        "content": "1. Speak, Lord, in the stillness,\nWhile I wait on Thee;\nHush'd my heart to listen,\nIn expectancy.\n\n2. Speak, O blessed Master,\nIn this quiet hour;\nLet me see Thy face, Lord,\nFeel Thy touch of power.\n\n3. For the words Thou speakest,\nThey are life indeed;\nLiving bread from heaven,\nNow my spirit feed!\n\n4. All to Thee is yielded,\nI am not my own;\nBlissful, glad surrender,\nI am Thine alone.\n\n5. Speak, Thy servant heareth,\nBe not silent, Lord;\nWaits my soul upon Thee\nFor the quickening word.\n\n6. Fill me with the knowledge\nOf Thy glorious will;\nAll Thine own good pleasure\nIn Thy child fulfill.\n\n7. Like a watered garden,\nFull of fiagrance rare,\nLingering in Thy presence,\nLet my life appear.",

        "content": "1. Day by day, and with each passing moment,\nStrength I find to meet my trials here;\nTrusting in my Father's wise bestowment,\nI've no cause for worry or for fear.\nHe, whose heart is kind beyond all measure\nGives unto each day what He deems best -\nLovingly its part of pain and pleasure,\nMingling toil with peace and rest.\n\n2. Every day the Lord Himself is near me\nWith a special mercy for each hour;\nAll my cares He fain would bear and cheer me,\nHe whose name is Counsellor and Pow'r.\nThe protection of His child and treasure\nIs a charge that on Himself He laid;\n\"As thy days, thy strength shall be in measure,\"\nThis the pledge to me He made.\n\n3. Help me then, in every tribulation\nSo to trust Thy promises, O Lord,\nThat I lose not faith's sweet consolation\nOffered me within Thy holy Word.\nHelp me, Lord, when toil and trouble meeting,\nE'er to take, as from a father's hand,\nOne by one, the days, the moments fleeting,\nTill with Christ the Lord I stand.",

        "title": "Jesus, Lover Of My Soul",
        "author": "Charles Wesley",
        "content": "1. Jesus, lover of my soul,\nLet me to Thy bosom fly,\nWhile the nearer waters roll,\nWhile the tempest still is high;\nHide me, O My Savior, hide,\nTill the storm of life is past;\nSafe into the haven guide,\nO receive my soul at last!\n\n2. Other refuge have I none;\nHangs my helpless soul on Thee;\nLeave, oh, leave me not alone,\nStill support and comfort me.\nAll my trust on Thee is stayed,\nAll my help from Thee I bring;\nCover my defenseless head\nWith the shadow of Thy wing.\n\n3. Thou, O Christ, art all I want;\nMore than all in Thee I find;\nRaise the fallen, cheer the faint,\nHeal the sick and lead the blind.\nJust and holy is Thy name,\nI am all unrighteousness;\nVile and full of sin I am,\nThou art full ol truth and grace.\n\n4. Plenteous grace with Thee is found,\nGrace to cover all my sin;\nLet the healing streams abound;\nMake and keep me pure within.\nThou of life the fountain art;\nFreely let me take of Thee;\nSpring Thou up within my heart,\nRise to all eternity.",

        "author": "Oswald J. Smith",

        "title": "Abide With Me: Fast Falls The Eventide",

        "content": "1. Abide with me: fast falls the eventide;\nThe darkness deepens; Lord, with me abide.\nWhen other helpers fail, and comforts flee,\nHelp of the helpless, O abide with me.\n\n2. Swift to its close ebbs out life's little day;\nEarth's joys grow dim, its glories pass away.\nChange and decay in all around I see.\nO Thou who changest not, abide with me.\n\n3. I need Thy presence every passing hour.\nWhat but Thy grace can foil the tempter's power?\nWho, like Thyself, my guide and stay can be?\nThrough cloud and sunshine, Lord, abide with me.\n\n4. I fear no foe, with Thee at hand to bless,\nIlls have no weight, and tears no bitterness.\nWhere is death's sting? where, grave, thy victory?\nI triumph still, if Thou abide with me.\n\n5. Hold Thou Thy Cross before my closing eyes.\nShine through the gloom, and point me to the skies.\nHeaven's morning breaks, and earth's vain shadows flee;\nIn life, in death, O Lord, abide with me.",

    {

        "number": 261,
        "title": "If I Gained The World",
        "author": "Anna Oelander",
        "content": "1. If I gained the world, but lost the Savior,\nWere my life worth living for a day?\nCould my yearning heart find rest and comfort\nIn the things that soon must pass away?\nIf I gained the world, but lost the Savior.\nWould my gain be worth the lifelong strife?\nAre all earthly pleasures worth comparing\nFor a moment with a Christ-filled life?\n\n2. Had I wealth and love in fullest measure,\nAnd a name revered both far and near,\nYet no hope beyond, no harbor waiting,\nWhere my storm tossed vessel I could steer;\nIf I gained the world, but lost the Savior.\nWho endured the cross and died for me,\nCould then all the world afford a refuge,\nWhither, in my anguish, I might flee?\n\n3. O what emptiness!- without the Savior\n'Mid the sins and sorrows here below!\nAnd eternity, how dark without Him!\nOnly night and tears and endless woe!\nWhat, though I might live without the Savior,\nWhen I come to die, how would it be?\nO to face the valley's gloom without Him!\nAnd without Him all eternity!\n\n4. O the joy of having all in Jesus!\nWhat a balm the broken heart to heal!\nNe'er a sin so great, but He'll forgive it,\nNor a sorrow that He does not feel!\nIf I have but Jesus, only Jesus,\nNothing else in all the world beside -\nO then ev'rything is mine in Jesus;\nFor my needs and more He will provide.",

        "source": "Front",
        "number": 300,
        "title": "Let Me Sing, For The Glory Of Heaven",
        "author": "Samuel Trevor Francis",
        "content": "1. Let me sing, for the glory of heaven\nLike a sunbeam has swept o'er my heart;\nI would praise Thee for sins all forgiven,\nFor Thy love, which shall never depart.\n\n2. If Thy works praise Thee, Giver of good,\nIf the sun shines his praise unto Thee,\nIf the wind, as it sighs thro' the wood,\nMakes a murmur of song from each tree,\n\n3. Then these lips, sure, a tribute shall bring,\nThough unworthy the praises must be;\nShall all nature be vocal and sing,\nAnd no psalm of rejoicing from me?\n\n4. O wonderful, glorious Redeemer!\nI would worship Thee, Saviour Divine;\nAnd rejoice, though surrounded with praises,\nThou wilt still hear a song such as mine:\n\n5. A song of a sinner forgiven,\nAnd a song that is music to Thee;\nA song of a pilgrim to heaven,\nYes, a song from a sinner like me.",
        "copyright": ""
    },
    {
        "id": 301,
        "source": "Front",
        "number": 301,
        "title": "Master, Speak! Thy Servant Heareth",
        "author": "Frances R. Havergal",
        "content": "1. Master, speak! Thy servant heareth,\nWaiting for Thy gracious word,\nLonging for Thy voice that cheereth;\nMaster, let it now be heard.\nI am listening, Lord, for Thee;\nWhat hast Thou to say to me?\n\n2. Often through my heart is pealing\nMany another voice than Thine,\nMany an unwilled echo stealing\nFrom the walls of this Thy shrine.\nLet Thy longed for accents fall;\nMaster, speak! and silence all.\n\n3. Master, speak! though least and lowest,\nLet me not unheard depart;\nMaster, speak! for oh, Thou knowest\nAll the yearning of my heart.\nKnowest all its truest need;\nSpeak! and make me blest indeed.\n\n4. Master, speak! and make me ready\nWhen Thy voice is truly heard\nWith obedience glad and steady\nStill to follow every word.\nI am listening, Lord, for Thee:\nMaster, speak! oh speak to me!\n\n5. Speak to me by name, O Master,\nLet me know it is to me;\nSpeak, that I may follow faster,\nWith a step more firm and free,\nWhere the Shepherd leads the flock,\nIn the shadow of the Rock!",
        "copyright": ""
    },
    {
        "id": 302,
        "source": "Front",
        "number": 302,
        "title": "Thy Name We Love, Lord Jesus",
        "author": "W. Yerbury",
        "content": "1. Thy name we love, Lord Jesus,\nAnd lowly bow before Thee;\nAnd while we live, to Thee we give\nAll blessing, worship, glory.\nWe sing aloud Thy praises,\nOur hearts and voices blending,\n'Tis Thou alone we worthy own,\nThy beauty's all transcending.\n\n2. Thy name we love, Lord Jesus;\nIt tells God's love unbounded\nTo ruined man ere time began,\nOr heav'n and earth were founded.\nThine is a love eternal,\nThat found in us its pleasure,\nThat bro't Thee low to bear our woe,\nAnd make us Thine own treasure.\n\n3. Thy name we love, Lord Jesus;\nIt tells Thy birth so lowly,\nThy patience, grace, Thy gentleness,\nThy lonely path, so holy.\nThou wast the \"Man of Sorrows;\"\nOur grief, too, Thou didst bear it;\nOur bitter cup Thou drankest up;\nThe thorny crown, - didst wear lt.\n\n4. Thy name we love, Lord Jesus;\nGod's Lamb-Thou wast ordained\nTo bear our sins (Thyself all clean),\nAnd hast our guilt sustained;\nWe see Thee crowned in glory,\nAbove the heav'ns now seated,\nThe vict'ry won, Thy work well done,\nOur righteousness completed.",
        "copyright": ""
    },
