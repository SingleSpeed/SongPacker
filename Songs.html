        "title": "Psalm 139:7-14",
        "author": "Psalm 139:7-14",
        "content": "Where could I go from Your Spirit?\nHow could I hide from Your eyes?\nWhy would I wander away from You,\nKnowing that You are so wise?\nIf I take the wings of the morning\nAnd dwell in the depths of the sea,\nEven the darkness hides nothing from You\nAnd with Your hand You will lead me.\n\nFor You did knit me together,\nEven before I was born\nI will confess You and praise You,\nYou are my wonderful Lord.",
        "copyright": ""
    },
    {
        "id": 756,
        "source": "Back",
        "number": 280,
        "title": "Hear, O Lord",
        "author": "Psalm 86",
        "content": "1. Hear, O Lord and answer.\nI am poor and needy,\nGuard my life for I am devoted to You\nHear my prayer, o Lord.\nAnd my cry for mercy\nIn this day of trouble I will call to You,\n\n2. Teach me, o Lord, I will\nWalk in Your truth.\nGive me an undivided heart\nNations You've made,\nwill Worship You.\nFor You alone are the living God.\n\nI will praise You,\nI will praise You.\nGlorify Your name, O Lord.\nI will praise You,\nI will praise You,\nGlorify Your name, O Lord.",
        "copyright": ""
    },
    {
        "id": 757,
        "source": "Back",
        "number": 281,
        "title": "Rock Of My Salvation",
        "author": "Isaiah 51:1",
        "content": "1. You are the rock of my salvation,\nYou are the strength of my life,\nYou are my hope and my inspiration,\nLord unto you will I cry.\n\n2. I believe in You, believe in You,\nFor Your faithful love to me,\nYou have been my help in time of need,\nLord, unto You will I cleave.\n\n3. You are the rock of my salvation,\nYou are the strength of my life,\nYou are my hope and my inspiration,\nLord unto you will I cry.\n\n4. I believe You, believe in You,\nFor Your faithful love to me.\nYou have been my help in time of need,\nLord, unto You will I cleave.\nYou are the rock of my salvation,\nYou are the strength of my life.",
        "copyright": ""
    },
    {
        "id": 758,
        "source": "Back",
        "number": 282,
        "title": "I Know That My Redeemer Lives",
        "author": "Samuel Medley",
        "content": "1. I know that my Redeemer lives;\nWhat joy the blest assurance gives!\nHe lives, He lives, who once was dead.\nHe lives, my everlasting Head!\n\n2. He lives, to bless me with His love.\nHe lives to plead for me above.\nHe lives, my hungry soul to feed.\nHe lives to help in time of need.\n\n3. He lives and grants me daily breath.\nHe lives and I shall conquer death.\nHe lives, my future to prepare.\nHe lives to bring me safely there.\n\n4. He lives, all glory to His name.\nHe lives, my Savior, still the same.\nWhat joy the blest assurance gives.\nI know that my Redeemer lives!",
        "copyright": ""
    },
    {
        "id": 759,
        "source": "Back",
        "number": 283,
        "title": "I Love You My Saviour",
        "author": "",
        "content": "1. I love You my Savior,\nI love You my King.\nYour excellent greatness,\nAnd praises I sing.\nFor Yours is the kingdom,\nThe glory and power,\nYour glorious returning may be any hour.\n\n2. Look up! Your redemption draweth nigh,\nAwake O my soul,\nThe son will come breaking through the clouds\nTo call us all home,\nWe sing \"Hallelujah to the Lamb!\nHe's taken the scroll!\"\nPrepare ye a highway for the corning of the Lord.\n\n3. I love You my Savior,\nI love You my King,\nYour excellent greatness,\nAnd praises I sing.\nFor Yours is the kingdom,\nThe glory and power,\nYour glorious returning may be any hour.",
        "copyright": ""
    },
    {
        "id": 760,
        "source": "Back",
        "number": 284,
        "title": "Holy, Holy, Holy, Lord Of Hosts",
        "author": "Isaiah 6:3",
        "content": "Holy, holy, holy is the Lord of Hosts\nHoly, holy, holy is the Lord of Hosts\nThe whole earth is full of His glory,\nThe whole earth is full of His glory,\nThe whole earth is full of His glory,\nHoly is the Lord.",
        "copyright": ""
    },
    {
        "id": 761,
        "source": "Back",
        "number": 285,
        "title": "I Stand In Awe",
        "author": "Mark Altrogge",
        "content": "1. You are beautiful beyond description,\nToo marvelous for words,\nToo wonderful for comprehension,\nLike nothing ever seen or heard.\nWho can grasp Your infinite wisdom\nWho can fathom the depths of Your love?\nYou are beautiful beyond description\nMajesty enthroned above.\n\n2. And I stand, I stand in awe of You\nI stand, I stand in awe of You\nHoly God to Whom all praise is due\nI stand in awe of You",
        "copyright": "\u00a9 Copyright 1987 Sovereign Grace Praise"
    },
    {
        "id": 762,
        "source": "Back",
        "number": 286,
        "title": "He Is Exalted",
        "author": "Twila Paris",
        "content": "He is exalted, the King is exalted on high,\nI will praise Him.\nHe is exalted, the King is exalted\nAnd I will praise His name!\nHe is the Lord\nForever His truth shall reign;\nHeaven and earth rejoice in His holy name.\nHe is exalted the King is exalted on high.",
        "copyright": "Copyright 1985 by StraightWay Music and Mountain Spring Music"
    },
    {
        "id": 763,
        "source": "Back",
        "number": 287,
        "title": "Jesus Is Our Priest",
        "author": "",
        "content": "1. Jesus is our Priest,\nOur Lord, our King.\nJesus is the One to Whom,\nThese praises now we sing.\nWe join our hearts together,\nAs we worship at His throne,\nAnd wait in expectation,\n'Til He comes to claim His own.\n\n2. So come and adore the Lamb,\nFor sinners slain.\nAnd think on this great mystery:\n\"For us to die is gain.\"\nPress on toward the upward call\nIn Jesus Christ our Lord.\nWe'll live our lives in joy and peace\nWith Him as our reward.",
        "copyright": ""
    },
    {
        "id": 764,
        "source": "Back",
        "number": 288,
        "title": "You Have Been Good",
        "author": "Twila Paris",
        "content": "1. O Lord, You have been good,\nYou have been faithful to all generations.\nO Lord, Your steadfast love\nAnd tender mercy have been our salvation.\n\nChorus:\nFor by Your hand, we have been fed\nAnd by Your Spirit we have been led.\n\n2. O Lord, Almighty God,\nFather unchanging, upright and holy.\nO Lord, You have been good,\nYou have been faithful, You have been good.",
        "copyright": "\u00a9 1988 Ariose Music\/Mountain Spring Music. Admin. By EMI Christian Music Publishing."
    },
    {
        "id": 765,
        "source": "Back",
        "number": 289,
        "title": "Think About His Love",
        "author": "Walt Harrah",
        "content": "Think about His love,\nThink about His mercy,\nThink about His grace,\nThat's brought us through.\nFor as high as the heaven's above;\nSo great is the measure of our Father's love.\n\n1. How could I forget His love?\nHow could I forget His mercy?\nHe satisfies, He satisfies,\nHe satisfies my desire.\nGreat is the measure of our Father's love.\n\n2. Even when I've strayed away\nHis tender love has sought me out;\nAnd found me, He found me\nAnd carried me back home.\nGreat is the the measure of our Father's love.",
        "copyright": ""
    },
    {
        "id": 766,
        "source": "Back",
        "number": 290,
        "title": "There Is None Like You",
        "author": "Lenny LeBlanc",
        "content": "1. There is none like You,\nNo one else can touch my heart like You do.\nI could search for all eternity long and\nFind there is none like You.\n\n2. Your mercy flows like a river wide\nAnd healing comes from Your hands.\nThe little children are safe in Your arms,\nThere is none like You.",
        "copyright": "\u00a9 Copyright 1991 Integrity's Hosanna! Music (ASCAP)(c\/o Integrity Media, Inc. 1000 Cody Road, Mobile, AL 36695."
    },
    {
        "id": 767,
        "source": "Back",
        "number": 291,
        "title": "Down At Your Feet",
        "author": "",
        "content": "1. Down at Your feet o Lord,\nIs the most high place.\nIn Your presence Lord,\nI seek Your face, I seek Your face.\n\n2. There is no higher calling, no greater honor\nThan to bow and kneel before Your throne.\nI'm amazed at Your glory, embraced by Your mercy,\nO Lord, I live to worship You!",
        "copyright": ""
    },
    {
        "id": 768,
        "source": "Back",
        "number": 292,
        "title": "I Long To Live In Your House",
        "author": "",
        "content": "1. I long to live in Your house, O Lord\nI love to sit here at Your feet,\nAnd let Your words be the food I eat,\nThe food I eat.\n\n2. I long to live in Your house, o Lord,\nTo dine at the table with my King\nAnd give to You all the praise I bring,\nThe praise I bring.\n\n3. For here in Your house I find Your embrace.\nYou set on my head a garland of grace\nWhen I lift my hands You fill me with more.\nI long to live (I long to live)\nIn the house of the Lord.",
        "copyright": ""
    },
    {
        "id": 770,
        "source": "Back",
        "number": 294,
        "title": "The Nails In Your Hands",
        "author": "",
        "content": "1. The nails in Your hands,\nThe nails in Your feet,\nThey tell me how much You love me.\nThe thorns on Your brow\nThey tell me just how\nYou bore so much pain to love me.\n\n2. And when the heavens pass away\nAll Your scars will still remain\nAnd forever they will say\nHow much You love me. \nSo I want to say.\nForever my love, forever my heart\nForever my life is Yours.",
        "copyright": ""
    },
    {
        "id": 771,
        "source": "Back",
        "number": 295,
        "title": "Jesus Our Lord Reigns",
        "author": "",
        "content": "1. Jesus is the Lord, Jesus our Lord reigns\nHe will take the kingdoms of this world in His name.\nEvery tribe and nation, every situation\nMust declare that Jesus is the Lord.\n\n2. For the Lord our God has delivered Him from death\nAnd established Jesus as Lord.\nHe has given Him the power over all that He has made\nFor our God has made Him Christ the Lord.",
        "copyright": ""
    },
    {
        "id": 772,
        "source": "Back",
        "number": 296,
        "title": "The Lamb Is Worthy",
        "author": "",
        "content": "The Lamb is worthy, (echo) \nThe Lamb is worthy, (echo)\nThe Lamb who was slain, (echo) \nHe is worthy.\nTo receive power, (echo) \nand the riches, (echo)\nAnd the wisdom, (echo) \nand the strength.\nAnd the honor, (echo) \nand the glory, (echo)\nAnd the blessing, (echo)\nThe Lamb is worthy.\nThe Lamb who was slain.",
        "copyright": ""
    },
    {
        "id": 773,
        "source": "Back",
        "number": 297,
        "title": "Lift Up Your Countenance",
        "author": "",
        "content": "1. Lift up your countenance all ye saints of God.\nLift up your countenance for the victory is won.\nLift up your countenance all ye saints of God.\nAnd give the glory to the Holy One. (2x)\n\n2. For the battle has been won,\nThrough the blood of God's own Son\nWho has walked from death to life.\nAnd the gates of hell are torn,\nAnd the mighty Son's been born\nWho gives life eternally-with victory!",
        "copyright": ""
    },
    {
        "id": 774,
        "source": "Back",
        "number": 298,
        "title": "Have Your Way Lord",
        "author": "",
        "content": "1. Well here we are again in Your house.\nWe've come o Lord to praise and learn of You.\nSo let Your Holy Spirit come upon us.\nAnd may He lead in everything we do.\n\n2. Have Your way Lord, have Your way Lord,\nMay we be lost in You.\nHave Your way Lord, have Your way Lord,\nTill we're filled to overflowing and renewed.\n\n3. We'll forget our daily cares\nWhile we're in Your house.\nLet every heart and mind be on You.\nWe pray Your Spirit speaks to our hearts.\n\nAnd we'll leave this place in love,\nWith blessing from above\nTo tell the joy that can be found in You.",
        "copyright": ""
    },
    {
        "id": 775,
        "source": "Back",
        "number": 299,
        "title": "God Is My Refuge",
        "author": "Charlie LeBlanc",
        "content": "1. God is my refuge and my strength\nA present help in time of need\nHe is my fortress, my deliverer,\nMy Father, my friend indeed.\n\n2. Lord, You're my shepherd I shall not want.\nYou make me to lie down in peace,\nYou lead me beside the still waters of life.\nMy soul is restored at Your feet.\n\n3. Yea though I walk through the valley of death\nI will not fear any harm.\nThy rod and Thy staff they comfort me\nAnd You will not leave me alone.",
        "copyright": "\u00a9 1987 Joyful Word Music\/ASCAP"
    },
    {
        "id": 776,
        "source": "Back",
        "number": 300,
        "title": "The Lord Reigns",
        "author": "",
        "content": "The Lord reigns (3x)\nLet the earth rejoice (3x)\nLet the people be glad that our God reigns.\n\n1. A fire goes before Him and burns up all His enemies.\nThe hills melt like wax at the presence of the Lord,\nAt the presence of the Lord.\n\n2. The heavens declare His righteousness,\nthe people see His glory.\nFor You o Lord are exalted over all the earth,over all the earth.\n",
        "copyright": ""
    },
    {
        "id": 777,
        "source": "Back",
        "number": 301,
        "title": "You Alone Are Holy",
        "author": "",
        "content": "1. Holy, holy, holy Lord,\nWorthy, You are worthy, Holy Lord\nTo receive all glory and honor,\nTo receive all worship and praise.\nOnly You alone are worthy,\nWorthy of all honor.\nYou alone are worthy holy Lord.\n\n2. Stand and give Him glory (lift your voices high)\nStand and give Him honor (come and magnify)\nJesus Christ who comes to reign over all the earth.\nStand in adoration (with the angels cry)\nHe alone is worthy (come and magnify)\nJesus Christ who comes to reign over all the earth.\nJesus Christ who comes to reign over all the earth.",
        "copyright": ""
    },
    {
        "id": 778,
        "source": "Back",
        "number": 302,
        "title": "Unto The King",
        "author": "Joey Holder",
        "content": "1. Now unto the King eternal,\nUnto the King immortal,\nUnto the King invisible,\nThe only wise God. (2x)\n\n2. Now unto the King be glory and honor,\nUnto the King forever,\nUnto the King be glory and honor\nForever and ever.  \nAmen.",
        "copyright": "Copyright \u00a9 1984 Far Lane Music Publishing"
    },
    {
        "id": 779,
        "source": "Back",
        "number": 303,
        "title": "Your Grace Is Sufficient",
        "author": "Martin Nystrom",
        "content": "1. Your grace is sufficient for me.\nYour strength is made perfect when I am weak.\nAll that I cling to I lay at Your feet,\nYour grace is sufficient for me.\n\n2. I'm no longer striving to merit Your love.\nI rest in Your promise to me,\nThat all of my sins have been\nWashed in Your blood.\nYour mercy is all that I need.\n\n3. You see me as righteous because of the blood\nThat made the atonement for me.\nYour mercy has triumphed where I should be judged,\nSo now by Your grace I am free.\nYour grace is sufficient for me.",
        "copyright": "\u00a9 1991 Integrity's Hosanna! Music"
    },
    {
        "id": 780,
        "source": "Back",
        "number": 304,
        "title": "Blessed Be The Name",
        "author": "",
        "content": "1. Blessed be the name of the Lord,\nBlessed be the name of the Lord,\nBlessed be the name of the Lord\nMost High (repeat )\n\nChorus:\nThe name of the Lord is\nA strong tower\nThe righteous run into it\nAnd they are saved (repeat)\n\n2. Glory to the name of the Lord,\nGlory to the name of the Lord,\nGlory to the name of the Lord\nMost High.\n\n3. Holy is the name of the Lord,\nHoly is the name of the Lord,\nHoly is the name of the Lord\nMost High.",
        "copyright": ""
    },
    {
        "id": 781,
        "source": "Back",
        "number": 305,
        "title": "Shadowless Communion",
        "author": "Margaret E. Barber",
        "content": "1. If the path I travel lead me to the cross,\nIf the way thou choosest lead to pain and loss,\nLet the compensation daily and hourly be\nShadowless communion, Blessed Lord, with Thee.\n\nChorus:\nShadowless communion, O my Lord, with Thee\nIf that's the way Thou choosest do bear with me\nLet my compensation daily and always be\nShadowless communion, Blessed Lord, with Thee.\n\n2. If there's less of earth's joy, Give Lord, more of heaven,\nLet my spirit praise Thee, Though the heart be riven,\nIf sweet earthly ties, Lord, break at thy decree,\nLet the tie that binds us, closer, sweeter be.\n\n3. Lonely though the pathway, Cheer it with Thy smile;\nBe Thou my companion through earth's 'little while';\nSelfless may I live Lord, by Thy grace to be\nJust a cleansed channel for Thy life through me.",
        "copyright": ""
    },
    {
        "id": 782,
        "source": "Back",
        "number": 306,
        "title": "O God You Are My God",
        "author": "David \"Beaker\" Strasser",
        "content": "1. O God You are my God,\nAnd I will ever praise You (2x)\nI will seek You in the morning ,\nAnd I will learn to walk in Your ways\nAnd step by step You'll lead me\nAnd I will follow You all of my days.\n\n(ending second time)\nAnd I will follow You all of my days. \nAnd I will follow You all of my days.\nAnd step by step You'll lead me \nAnd I will follow You all of my days.",
        "copyright": "\u00a9 Copyright 1991 BMG Songs, Inc.\/Kid Brothers of St. Frank Music Publishing (ASCAP) (admin. by Capitol CMG Publishing)"
    },
    {
        "id": 783,
        "source": "Back",
        "number": 307,
        "title": "Hear My Prayer And Answer",
        "author": "",
        "content": "1. Hear my prayer and answer,\nI am poor and needy.\nGuard my life for I am devoted to You \nHear my prayer O Lord.\nAnd my cry for mercy, \nIn this day of trouble I will call to You.\n\n2. Teach me O Lord I will walk in Your truth,\nGive me an undivided heart \nNations You made will worship You,\nFor You alone are the Living God. \n\n3. I will praise you, I will praise you.\nGlorify Your name O Lord.\nI will praise you, I will praise you\nGlorify Your name O Lord.",
        "copyright": ""
    },
    {
        "id": 784,
        "source": "Back",
        "number": 308,
        "title": "Behold The Lamb Of God, That Takes Our Sins Away",
        "author": "William Thomas Dale",
        "content": "1. Behold the Lamb of God,\nThat takes away our sin\nHe was despised, \nHe suffered great price\nOn the cross they hung Him to die.\n\n2. While on the cross He hung\nHe cried to heaven above\n\"My God, my God, my Father above,\nWhy hast Thou forsaken me?\"\n\n3. For God so loved the world,\nHis life, His blood He shed\nAmazing love, how can it be?\nIt is done for you and for me!",
        "copyright": ""
    },
    {
        "id": 785,
        "source": "Back",
        "number": 309,
        "title": "You Alone Deserve All Glory",
        "author": "",
        "content": "1. You are the peace that guards my heart,\nMy help in time of need.\nYou are the hope that leads me on,\nAnd brings me to my knees.\nFor there I find You waiting,\nAnd there I find release.\nSo with all my heart I'll worship\nAnd unto you I'll sing.\n\n2. For You alone deserve all glory\nFor You alone deserve all praise\nFather, we worship and adore You\nFather we long to see Your face\nFor You alone deserve all glory\nFor You alone deserve all praise\nFather, we love You\nAnd we worship You this day.",
        "copyright": ""
    },
    {
        "id": 786,
        "source": "Back",
        "number": 310,
        "title": "To Know Him, To Know Him",
        "author": "",
        "content": "1. To Know Him, To Know Him is the cry of my heart,\nThe Spirit reveals Him to me.\nTo hear what He's saying brings life to my soul,\nTo Know Him, To Know Him alone.\n\n2. To Know You, To Know You is the cry of my heart,\nJesus, Your face now I see.\nTo hear what You're saying brings life to my soul,\nTo Know You, To Know You alone.",
        "copyright": ""
    },
    {
        "id": 787,
        "source": "Back",
        "number": 311,
        "title": "Holy And Anointed One",
        "author": "",
        "content": "Jesus, Jesus, Holy and anointed One, Jesus.\nJesus, Jesus, Risen and exalted One, Jesus.\nYour name is like honey on my lips,\nYour Spirit like water to my soul,\nYour Word is a lamp unto my feet\nJesus, I love You, I love you.",
        "copyright": ""
    },
    {
        "id": 788,
        "source": "Back",
        "number": 312,
        "title": "Your Lovely Face",
        "author": "",
        "content": "To keep Your lovely face\nEver before my eyes,\nThis is my prayer,\nMake it my strong desire;\nThat in the secret heart\nNo other love competes,\nNo rival throne survives\nAnd I serve only You.",
        "copyright": ""
    },
    {
        "id": 789,
        "source": "Back",
        "number": 313,
        "title": "We Are Here To Praise You",
        "author": "Graham Kendrick",
        "content": "We are here to praise You\nLift our hearts and sing.\nWe are here to give You\nThe best that we can bring.\nAnd it is Your love\nRising in our hearts,\nEverything within us cries\n\"Abba, Father\"\nHelp us now to give you\nPleasure and delight.\nHeart and mind and will that say\n\"We love You, Lord.\"",
        "copyright": "\u00a9 1985 Thankyou Music"
    },
    {
        "id": 790,
        "source": "Back",
        "number": 314,
        "title": "Thank You For Saving Me, What Can I Say?",
        "author": "",
        "content": "1. Thank you for saving me, what can I say?\nYou are my everything, I will sing your praise.\nYou shed your blood for me; what can I say?\nYou took my sin and shame, a sinner called by name.\n\n2. Great is the Lord, so great is the Lord\nFor we know Your truth has set us free\nYou've set Your hope in me.\n\n3. Mercy and grace are mine, forgiven is my sin;\nJesus my only hope, the Savior of the world.\n\"Great is the Lord\", we cry\nLet your Kingdom come. \"\nYour word has let me see, thank you for saving me.",
        "copyright": ""
    },
    {
        "id": 791,
        "source": "Back",
        "number": 315,
        "title": "It Is You",
        "author": "",
        "content": "It is You, it is You\nIt is You that I love,\nIt is You my Lord and King\nI apprehend to know and follow You.\nIt is You, it is You that I worship\nHoly, Holy, worthy, yes You're worthy\nHow I love You Lord.",
        "copyright": ""
    },
    {
        "id": 792,
        "source": "Back",
        "number": 316,
        "title": "Highest Place",
        "author": "Ramon Pink",
        "content": "We place You on the highest place,\nFor You are the great High Priest\nWe place You high above all else,\nAnd we come to You and worship at Your feet\n\nAnd we come to You and worship at Your feet.",
        "copyright": "\u00a9 1983 SCRIPTURE IN SONG, DIV. INTEGRITY MUSIC (Administered by THE COPYRIGHT COMPANY, Nashville, TN)"
    },
    {
        "id": 794,
        "source": "Back",
        "number": 318,
        "title": "I'm Forever Grateful",
        "author": "Mark Altrogge",
        "content": "1. You did not wait for me to draw near to You\nBut You clothed Yourself in frail humanity.\nYou did not wait for me to cry out to You\nBut You let me hear Your voice calling me.\n\n2. And I'm forever grateful to You\nI'm forever grateful for the Cross,\nI'm forever grateful to You\nThat You came to seek and save the lost.",
        "copyright": "Copyright 1986 by People of Destiny International."
    },
    {
        "id": 795,
        "source": "Back",
        "number": 319,
        "title": "At The Cross",
        "author": "",
        "content": "I know a place, a wonderful place\nWhere accused and condemned find mercy and grace\nWhere the wrongs we have done\nAnd the wrongs done to us\nWere nailed there with Him, there on the Cross.\n\nAt the Cross \n(at the Cross)\nHe died for your sin\nAt the Cross \n(at the Cross)\nHe (You) gave us life again.",
        "copyright": ""
    },
    {
        "id": 796,
        "source": "Back",
        "number": 320,
        "title": "I Waited For The Lord",
        "author": "William Batstone",
        "content": "Chorus:\nI waited for the Lord on high,\nI waited and He heard my cry,\nI waited for the Lord on high,\nI waited and He heard my cry.\n\n1. He pulled me out of my despair\nAnd showed me where to walk.\nFrom fear into security\nFrom quicksand to a rock.\n\n2. I'll sing to let the people know\nThat I have been restored.\nAnd they will kneel and understand\nTo return and trust in the Lord.\n\n3. There is a new song in my heart to sing\nA new song, praises for the King.",
        "copyright": ""
    },
    {
        "id": 797,
        "source": "Back",
        "number": 321,
        "title": "Jesus, You're My Firm Foundation",
        "author": "",
        "content": "Chorus:\nJesus, You're my firm foundation,\nI know I can stand secure.\nJesus, You're my firm foundation\nI put my hope in Your holy word,\nI put my hope in your holy word.\n\n1. I have a living hope, (echo)\nI have a future, (echo)\nGod has a plan for me, (echo)\nOf this I'm sure,\nOf this I'm sure.\n\n2. Your Word is faithful, (echo)\nMighty in power, (echo)\nGod will deliver me, (echo)\nOf this I'm sure,\nOf this I'm sure.",
        "copyright": ""
    },
    {
        "id": 798,
        "source": "Back",
        "number": 322,
        "title": "That I Might Live",
        "author": "Graham Kendrick",
        "content": "1. My Lord, what love is this,\nThat pays so dearly\nThat I the guilty one,\nMay go free.\n\nChorus:\nAmazing love, O what sacrifice\nThe Son of God giv'n for me.\nMy debt He pays\nAnd my death He dies\nThat I might live,\nThat I might live.\n\n2. And so they watched Him die\nDespised, rejected\nbut O the blood He shed\nFlowed for me.\n\n3. And now this love of Christ\nShall flow like rivers,\nCome wash your guilt away\nLive in Him.",

        "title": "Fill My Cup",
        "author": "",
        "content": "Fill my cup to the top with running water\nCall me out and show me how\nFill my cup to the top with running water\nCall me out and show me how\n\nI called on You lately\nCome on and rescue me\nI feel like a calendar\nFrom another year\nThis barren ground\nThese bones are dry and ready\nBreak bread and wine\nBut still I feel so empty\n\nSick of this sea-saw\nOf going up and down\nI see the rescue\nBut would I rather drown\nLove is a lesson\nThat I never learned in school\nI was sick in bed that day\nAnd so I play a fool\n\nYou gotta show me how\nShow me how ...\nYou gotta show me how\n\nI feel light ... I could float right up to You\nLike a bridge that's connecting the water",
        "copyright": ""
    },
    {
        "id": 839,
        "source": "Addendum",
        "number": 10,
        "title": "I Love Your Presence",
        "author": "",
        "content": "In the glory of Your presence\nI find rest for my soul\nIn the depths of Your love\nI find peace, make me whole.\n\nI love, I love, I love Your presence\nI love, I love, I love Your presence\nI love, I love, I love You Jesus\nI love, I love, I love Your presence",
        "copyright": ""
    },
    {
        "id": 840,
        "source": "Addendum",
        "number": 11,
        "title": "Here I Am To Worship",
        "author": "",
        "content": "Light of the world You stepped down into darkness\nOpened my eyes, let me see\nBeauty that made this heart adore You\nHope of a life spent with You\n\nHere I am to worship, here I am to bow down\nHere I am to say that You're my God\nYou're all together lovely, altogether worthy\nAll together wonderful to me\n\nKing of all days, oh so highly exalted\nGlorious in heaven above\nHumbly You came to this earth You created\nAll for love's sake became poor\n\nI'll never know how much it cost\nTo see my sin upon that cross",
        "copyright": ""
    },
    {
        "id": 841,
        "source": "Addendum",
        "number": 12,
        "title": "How Great Is Our God",
        "author": "",
        "content": "The splendor of the King, clothed in majesty,\nLet all the earth rejoice, all the earth rejoice\nHe wraps Himself in light, and darkness tries to hide,\nAnd trembles at His voice, trembles at His voice\n\nHow great is our God, sing with me\nHow great is our God, all will see,\nHow great, how great is our God\n\nAge to age He stands, and time is in His hands,\nBeginning and the end, beginning and the end\nThe Godhead, three in one: Father, Spirit, Son,\nThe Lion and the Lamb, the Lion and the Lamb\n\nName above all names,\nWorthy of all praise,\nMy heart will sing\nHow great is our God",
        "copyright": ""
    },
    {
        "id": 842,
        "source": "Addendum",
        "number": 13,
        "title": "Holy Is The Lord",
        "author": "",
        "content": "We stand and lift up our hands\nFor the joy of the Lord is our strength\nWe bow down and worship Him now\nHow great, how awesome is He\nAnd together we sing,\n\nHoly is the Lord, God Almighty, the earth is filled with His glory\nHoly is the Lord, God Almighty, the earth is filled with His glory\nThe earth is filled with His glory\n\nWe stand and lift up our hands\nFor the joy of the Lord is our strength\nWe bow down and worship Him now\nHow great, how awesome is He\nAnd together we sing, everyone sing...\n\nIt's rising up all around,\nIt's anthem of the Lord's renown\nIt's rising up all around,\nIt's anthem of the Lord's renown\nTogether we sing and everyone sing, holy is the...\n\nHoly, holy is the Lord Almighty, holy, holy\nHoly, holy is the Lord Almighty, holy, holy\nHoly, holy is the Lord Almighty, holy, holy",
        "copyright": ""
    },
    {
        "id": 843,
        "source": "Addendum",
        "number": 14,
        "title": "I Lift My Eyes Up",
        "author": "",
        "content": "I lift my eyes up, up to the mountains\nWhere does my help come from\nMy help comes from You, Maker of heaven\nCreator of the earth\n\nOh how I need You Lord\nYou are my only hope\nYou are my only prayer\nSo I will wait for You to come and rescue me\nCome and give me life (give me life)\n\nI lift my eyes up, up to the mountains\nWhere does my help come from\nMy help comes from You, Maker of heaven\nCreator of the earth\n\nYou are my only hope, You are my only friend\nI will wait for You\nCome and rescue me, come and give me life\nI will wait for You",
        "copyright": ""
    },
    {
        "id": 844,
        "source": "Addendum",
        "number": 15,
        "title": "Forever",
        "author": "",
        "content": "Give thanks to the Lord our God and King\nHis love endures forever\nFor He is good, He is above all things\nHis love endures forever\nSing praise, sing praise\n\nWith a mighty hand and outstretched arm\nHis love endures forever\nFor the life that's been reborn\nHis love endures forever\nSing praise, sing praise\n\nForever God is faithful\nForever God is strong\nForever God is with us\nForever\n\nFrom the rising to the setting sun\nHis love endures forever\nBy the grace of God we will carry on\nHis love endures forever\nSing praise, sing praise",
        "copyright": ""
    },
    {
        "id": 845,
        "source": "Addendum",
        "number": 16,
        "title": "God Of Wonders",
        "author": "",
        "content": "Lord of all creation\nOf water earth and sky\nThe heavens are Your tabernacle\nGlory to the Lord on High\n\nGod of wonders beyond our galaxy\nYou are holy, holy\nThe universe declares Your majesty\nYou are holy, holy\nLord of heaven and earth\nLord of heaven and earth\n\nEarly in the morning\nI will celebrate the light\nWhen I stumble in the darkness\nI will call Your name by night\n\nHallelujah, to the Lord of heaven and earth\n(repeat 3 times)",
        "copyright": ""
    },
    {
        "id": 846,
        "source": "Addendum",
        "number": 17,
        "title": "I Could Sing Of Your Love",
        "author": "",
        "content": "Over the mountains and the sea\nYour river runs with love for me\nAnd I will open up my heart and let the healer set set me free\n\nI'm happy to be in the truth\nAnd I will daily lift my hands\nFor I will always sing of when Your love came down\n\nI could sing of Your love forever,\nI could sing of Your love forever,\nI could sing of Your love forever,\nI could sing of Your love forever,\n\nOh, I feel like dancing\nIt's foolishness I know\nBut when the earth has seen the light\nThey will dance for joy like we're dancing now.",
        "copyright": ""
    },
    {
        "id": 847,
        "source": "Addendum",
        "number": 18,
        "title": "In Christ Alone",
        "author": "Koch, Donald A. \/ Craig, Andrew Shawn",
        "content": "In Christ alone my hope is found\nHe is my light, my strength, my song\nThis cornerstone, this solid ground\nFirm through the fiercest drought and storm\nWhat heights of love, what depths of peace\nWhen fears are stilled, when strivings cease\nMy comforter, my all in all\nHere in the love of Christ I stand.\n\nIn Christ alone who took on flesh\nFullness of God in helpless babe.\nThis gift of love and righteousness\nScorned by the ones He came to save\n'Till on that cross, as Jesus died\nThe wrath of God was satisfied\nFor every sin on Him was laid\nHere in the death of Christ I live.\n\nThere in the ground His body lay\nLight of the world by darkness slain\nThen bursting forth in glorious day\nUp from the grave He rose again\nAnd as He stands in victory\nSin's curse has lost its grip on me\nFor I am His and He is mine\u00c2\u00b7\nBought with the precious blood of Christ\n\nNo guilt in life, no fear in death\nThis is the power of Christ in me\nFrom life's first cry to final breath\nJesus commands my destiny\nNo power ofhell, no scheme of man\nCan ever pluck me from His hand\nTill He returns and calls me home\nHere in the power of Christ I'll stand!",
        "copyright": ""
    },
    {
        "id": 848,
        "source": "Addendum",
        "number": 19,
        "title": "I Am Redeemed By The Blood Of The Lamb",
        "author": "",
        "content": "I am redeemed by the blood of the Lamb\nWashed in the precious blood of Jesus\nI am made whole by the blood of the Lamb\nI am free, I am clean, I am healed, I am redeemed\n\nHe gave His life in place of mine\nMade the redeeming sacrifice\nPaid for my sin with His own blood\nNever was there so great a love.",
        "copyright": ""
    },
    {
        "id": 849,
        "source": "Addendum",
        "number": 20,
        "title": "Thank You, Lord",
        "author": "",
        "content": "For all that You've done I will thank You\nFor all that You're going to do\nFor all that You promised and all that You are\nIs all that has carried me through,\nJesus I thank You\nAnd I thank You, thank You Lord\n(echo) And I thank You, thank You, Lord\nAnd I thank You, thank You Lord\n(echo) And I thank You, thank You\n\nThank You for loving and setting me free\nThank You for giving Your life just for me\nHow I thank You Lord, Jesus I thank You, Lord\nAnd I thank You, thank You Lord\n(echo) And I thank You, thank You, Lord\nAnd I thank You, thank You Lord\n(echo) And I thank You, thank You.",
        "copyright": ""
    },
    {
        "id": 850,
        "source": "Addendum",
        "number": 21,
        "title": "Lord I Lift Your Name On High",
        "author": "",
        "content": "Lord I lift Your name of high\nLord I love to sing Your praises\nI'm so glad You're in my life\nI'm so glad You came to save us\n\nYou came from heaven to earth, to show the way\nFrom the earth to the cross, my debt to pay\nFrom the cross to the grave\nFrom the grave to the sky\nLord, I lift Your name on high.",
        "copyright": ""
    },
    {
        "id": 851,
        "source": "Addendum",
        "number": 22,
        "title": "Lord, You Have My Heart",
        "author": "",
        "content": "Lord, You have my heart\nAnd I will search for Yours\nJesus take my life and lead me on\n\nLord, You have my heart\nAnd I will search for Yours\nLet me be to You a sacrifice\n\nAnd I will praise You, Lord\nAnd I will sing of love come down\nAnd as You show Your face\nWe'll see Your glory here.",
        "copyright": ""
    },
    {
        "id": 852,
        "source": "Addendum",
        "number": 23,
        "title": "Once Again",
        "author": "",
        "content": "Jesus Christ, I think about Your sacrifice\nYou became nothing, poured out to death\nMany times I've wondered at Your gift of life\nAnd I'm in that place once again\nI'm in that place once again\n\nAnd once again I look upon the cross where You died\nI'm humbled by Your mercy and I'm broken inside\nOnce again I thank You\nOnce again I pour out my life\n\nNow You are exalted to the highest place\nKing of the heavens, where one day I'll bow\nBut for now, I marvel at this saving grace\nAnd I'm full of praise once again, I'm full of praise once again\n\nThank You for the cross\nThank You for the cross\nThank You for the cross, my friend.",
        "copyright": ""
    },
    {
        "id": 853,
        "source": "Addendum",
        "number": 24,
        "title": "Open The Eyes Of My Heart",
        "author": "",
        "content": "Open the eyes of my heart, Lord\nOpen the eyes of my heart\nI want to see You\nI want to see You\n\nTo see You high and lifted up\nShining in the light of Your glory\nPour out Your power and love\nAs we sing holy, holy, holy\n\nHoly, holy, holy\nHoly, holy, holy\nHoly, holy, holy\n\nI want to see You.",
        "copyright": ""
    },
    {
        "id": 854,
        "source": "Addendum",
        "number": 25,
        "title": "I Believe In Jesus",
        "author": "",
        "content": "I believe in Jesus\nI believe He is the Son of God\nI believe He died and rose again\nI believe He paid for us all\n\nAnd I believe He's here now\n(echo) I believe that You're here\nStanding in our midst\nHere with the power to heal now\n(echo) With the power to heal\nAnd the grace to forgive.",
        "copyright": ""
    },
    {
        "id": 855,
        "source": "Addendum",
        "number": 26,
        "title": "Surrender",
        "author": "",
        "content": "Holy Father, as we stand before Your throne\nAs we look upon Your face,\nWe confess Your matchless grace.\nLord and Savior we have nothing without You\nThere is nothing we can do,\n\nBut to serve and follow you\nAnd surrender, (and surrender),\nAnd surrender, (and surrender),\nTo surrender, (to surrender)\nAll our dreams (all our dreams)\nAll we are (all we are)\nAll that we are to become\nAll our love (all our love).",
        "copyright": ""
    },
    {
        "id": 856,
        "source": "Addendum",
        "number": 27,
        "title": "Shout To The Lord",
        "author": "",
        "content": "My Jesus, my Savior,\nLord there is none like You\nAll of my days, I want to praise\nThe wonders of Your mighty love\nMy comfort, my shelter\nTower ofrefuge and strength\nLet every breath, all that I am\nNever cease to worship You\n\nShout to the Lord, all the earth let us sing\nPower and majesty, praise to the King\nMountains bow down and the seas will roar\nAt the sound of Your name\n\nI sing for joy at the work of Your hands\nForever I'll love you, forever I'll stand\nNothing compares to the promise I have in You.",
        "copyright": ""
    },
    {
        "id": 857,
        "source": "Addendum",
        "number": 28,
        "title": "As We Seek Your Face",
        "author": "",
        "content": "As we seek Your face, may we know\nYour heart, feel Your presence\nAcceptance, as we seek Your face\nAt Your feet we fall, sovereign Lord\nWe cry holy, holy at Your feet we fall\nJesus draw me close, closer Lord to You\nLet the world around me fade away\nJesus draw me close, closer Lord to You\nFor I desire to worship and obey.",
        "copyright": ""
    },
    {
        "id": 858,
        "source": "Addendum",
        "number": 29,
        "title": "Sanctuary",
        "author": "",
        "content": "Lord, prepare me to be a sanctuary\nPure and holy, tried and true\nWith thanksgiving I'll be a living\nSanctuary for You.",
        "copyright": ""
    },
    {
        "id": 859,
        "source": "Addendum",
        "number": 30,
        "title": "Take My Life (Holiness)",
        "author": "",
        "content": "Holiness, holiness is what I long for\nHoliness is what I need\nHoliness, holiness is what You want from me\n\nTake my heart and form it\nTake my mind, transform it\nTake my will, conform it\nTo Yours, to Yours, O Lord\nTo Yours, to Yours, O Lord\n\nFaithfulness, faithfulness...\nRighteousness, righteousness...",
        "copyright": ""
    },
    {
        "id": 860,
        "source": "Addendum",
        "number": 31,
        "title": "For This Purpose",
        "author": "",
        "content": "For this purpose Christ was revealed\nTo destroy all the works of the evil one\nChrist in us has overcome\nSo with gladness we sing\nAnd welcome His kingdom in\n\nOver sin He has conquered\n(Hallelujah, He has conquered)\nOver death victorious\n(Hallelujah, victorious)\nOver sickness, He has triumphed\n(Hallelujah, He has triumphed)\nJesus reigns over all\n\nIn the name of Jesus we stand\nBy the power of His blood\nWe now claim this ground\nSatan has no authority here\nPowers of darkness must flee\nFor Christ has the victory.",
        "copyright": ""
    },
    {
        "id": 861,
        "source": "Addendum",
        "number": 32,
        "title": "You Are My King",
        "author": "",
        "content": "I'm forgiven, because You were forsaken\nI'm accepted, You were condemned\nI'm alive and well, Your Spirit is within me\nBecause You died and rose again\n\nAmazing love, how can it be\nThat You my King would die for me?\nAmazing love, I know it's true\nAnd it's my joy to honor You\nIn all I do, I honor You.",
        "copyright": ""
    },
    {
        "id": 862,
        "source": "Addendum",
        "number": 33,
        "title": "Heart Of Worship",
        "author": "",
        "content": "When the music fades and all is stripped away\nAnd I simply come\nLonging just to bring\nSomething that's of worth\nThat will bless Your heart\n\nI'll bring You more than a song\nFor a song in itself\nIs not what You have required\nYou search much deeper within\nThrough the way things appear\nYou're looking into my heart\n\nI'm coming back to the heart of worship\nAnd it's all about You\nIt's all about You, Jesus\nI'm sorry Lord, for the thing I've made it\nWhen it's all about You\nIt's all about You, Jesus\n\nKing of endless worth no one could express\nHow much You deserve,\nThough I'm weak and poor, all I have is Yours\nEvery single breath.",
        "copyright": ""
    },
    {
        "id": 863,
        "source": "Addendum",
        "number": 34,
        "title": "We Fall Down",
        "author": "",
        "content": "We fall down, we lay our crowns at the feet of Jesus\nThe greatness of His mercy and love at the feet of Jesus\n\nWe cry holy, holy, holy\nWe cry holy, holy, holy\nWe cry holy, holy, holy is the Lamb\n\nNo more fears, You've dried our tears at the feet of Jesus\nGrace abounds to all who're found at the feet of Jesus\n\nWe cry holy, holy, holy\nWe cry holy, holy, holy\nWe cry holy, holy, holy is the Lamb",
        "copyright": ""
    },
    {
        "id": 864,
        "source": "Addendum",
        "number": 35,
        "title": "Blessed Be Your Name",
        "author": "",
        "content": "Blessed be Your name in the land that is plentiful\nWhere Your streams of abundance flow\nBlessed be Your name\nAnd blessed be Your name when I'm found in the desert place\nThough I walk through the wilderness\nBlessed be Your name.\n\nEvery blessing You pour out I'll turn back to praise\nAnd when the darkness closes in, Lord\nStill I will say\n\nBlessed be the name of the Lord\nBlessed be Your name\nBlessed be the name of the Lord\nBlessed be Your glorious name\n\nBlessed be Your name when the sun's shining down on me\nWhen the world's all as it should be\nBlessed be Your name\nAnd blessed be Your name on the road marked with suffering\nThough there's pain in the offering\nBlessed be Your name\n\nYou give and take away\nYou give and take away\nMy heart will choose to say\nLord, blessed be Your name",
        "copyright": ""
    },
    {
        "id": 865,
        "source": "Addendum",
        "number": 36,
        "title": "Indescribable",
        "author": "",
        "content": "From the highest of heights to the depths of the sea\nCreation's revealing Your majesty\nFrom the colors offal! to the fragrance of spring\nEvery creature unique in the song that it sings\nAll exclaiming...\n\nIndescribable, uncontainable\nYou placed the stars in the sky\nAnd You know them by name.\nYou are amazing God!\nAll powerful, untamable,\nAwestruck we fall to our knees as we humbly proclaim\nYou are amazing God!\n\nWho has told every lightning bolt where it should go\nOr seen heavenly storehouses laden with snow\nWho imagined the sun and gave source to its light\nYet conceals it to bring us the coolness of night\nNone can fathom",
        "copyright": ""
    },
    {
        "id": 866,
        "source": "Addendum",
        "number": 37,
        "title": "Easter Song",
        "author": "",
        "content": "Hear the bells ringing, they're singing\nThat we can be born again\nHear the bells ringing, they're singing\nChrist is risen from the dead.\n\nThe angel upon the tombstone said\nHe has risen just as He said\nQuickly no go tell His disciples\nThat Jesus Christ is no longer dead.\n\nJoy to the world\nHe is risen hallelujah\nHe's risen hallelujah\nHe's risen hallelujah\nHallelujah",
        "copyright": ""
    },
    {
        "id": 867,
        "source": "Addendum",
        "number": 38,
        "title": "Pour Out My Heart",
        "author": "",
        "content": "Here I am, once again\nI pour out my heart for I know that You hear\nEvery cry, You are listening\nNo matter what state my heart is in\n\nYou are faithful to answer\nWith words that are true and a hope that is real\nAs I feel Your touch\nYou bring a freedom to all that's within\n\nIn the safety of this place\nI'm longing to...\n\nPour out my heart to say that I love You\nPour out my heart to say that I need You\nPour out my heart to say that I'm thankful\nPour out my heart to say that You're wonderful",
        "copyright": ""
    },
    {
        "id": 868,
        "source": "Addendum",
        "number": 39,
        "title": "Full Attention",
        "author": "",
        "content": "May Your voice be louder\nMay Your voice be clearer\nThan all the others, than all the others\n\nMay Your face be dearer\nMay Your words be sweeter\nThan all the others, than all the others\n\nPlease keep my eyes fixed on You\nPlease root my heart so deep in You\nKeep me abiding, keep my abiding\nKeep me abiding that I, oh, that I might bear fruit\n\nMay Your presence be truer\nMay Your presence be nearer\nThan all the others, than all the others\n\nMay Your light burn brighter\nMay Your love go deeper\nThan all the others, than all the others\nIn my life",
        "copyright": ""
    },
    {
        "id": 869,
        "source": "Addendum",
        "number": 40,
        "title": "You Alone",
        "author": "",
        "content": "You are the only One I need,\nI bow all of me at Your feet,\nI worship You alone\n\nYou have given me more than,\nI could ever have wanted,\nAnd I want, to give You my heart and my soul\n\nYou alone are Father,\nAnd You alone are good,\nYou alone are Savior,\nAnd You alone are God",
        "copyright": ""
    },
    {
        "id": 870,
        "source": "Addendum",
        "number": 41,
        "title": "Revelation Song",
        "author": "",
        "content": "Worthy is the Lamb who was slain,\nHoly, holy is He,\nSing a new song to Him who sits on\nHeaven's mercy seat\n(Repeat)\n\nHoly, holy, holy is the Lord, God Almighty.\nWho was and is and is to come.\nWith all creation I sing, \"Praise to the King of kings,\nYou are my everything, and I will adore You.\"\n\nClothed in rainbows, of living color.\nFlashes of lightning, rolls of thunder.\nBlessing and honor, strength and glory and power be,\n\nTo You, the only wise King.\nFilled with wonder, awestruck wonder,\nAt the mention of Your name.\nJesus, Your name is power, breath and living water.\nSuch a marvelous mystery.",
        "copyright": ""
    },
    {
        "id": 871,
        "source": "Addendum",
        "number": 42,
        "title": "The Stand",
        "author": "",
        "content": "You stood before creation\nEternity in Your hand\nYou spoke the earth into motion\nMy soul now to stand\n\nYou stood before my failure\nCarried the cross for my shame\nMy sin weighed upon Your shoulders\nMy soul now to stand\n\nSo what can I say\nWhat can I do\nBut offer this heart O God\nCompletely to You\n\nSo I'll walk upon salvation\nYour Spirit alive in me\nThis life to declare Your promise\nMy soul now to stand\n\nSo I'll stand\nWith arms high and heart abandoned\nIn awe of the One who gave it all I'll stand\nMy soul Lord to You surrendered\nAll I am is Yours",
        "copyright": ""
    },
    {
        "id": 872,
        "source": "Addendum",
        "number": 43,
        "title": "Your Great Name",
        "author": "",
        "content": "Lost are saved, find their way, at the sound of Your great name\nAll condemned, feel no shame, at the sound of Your great name\nEvery fear, has no place, at the sound of Your great name\nThe enemy, he has to leave, at the sound of Your great name.\n\nJesus, worthy is the Lamb that was slain for us, Son of God and Man\nYou are high and lifted up, and all the world will praise Your great name\n\nAll the weak, find their strength, at the sound of Your great name\nHungry souls, receive grace, at the sound of Your great name\nThe fatherless, find their rest, at the sound of Your great name\nThe sick are healed, the dead are raised, at the sound of Your great name.",
        "copyright": ""
    },
    {
        "id": 873,
        "source": "Addendum",
        "number": 44,
        "title": "You Gave Your Life Away",
        "author": "",
        "content": "You spoke and worlds were formed\nYou breathed and life was born\nYou knew that one day You would come\nSo far from heaven's throne\nClothed in human form\nYou showed the world the Father's love\n\nYou gave, You gave, Your life away\nYou gave, You gave, Your life away\nYou gave, You gave, Your life away for me\nYour grace has broken ev'ry chain\nMy sins are gone, my debt's been paid\nYou gave, You gave, Your life away for me, for me\n\nYou lived a sinless life\nYet You were crucified\nYou bought our freedom on the cross\nForsaken for our sin\nYou died and rose again\nJesus, You are the Lamb of God\n\nHow glorious is Your love\nIf I could sing forever, it's not enough",
        "copyright": ""
    },
    {
        "id": 874,
        "source": "Addendum",
        "number": 45,
        "title": "Hosanna",
        "author": "",
        "content": "I see the King of glory\nComing on the clouds with fire\nThe whole earth shakes\nThe whole earth shakes\n\nI see His love and mercy\nWashing over all our sin\nThe people sing\nThe people sing\n\nHosanna\nHosanna\nHosanna in the highest (x2)\n\nI see a generation\nRising up to take their place\nWith selfless faith\nWith selfless faith\n\nI see a near revival\nStirring as we pray and seek\nWe're on our knees\nWe're on our knees\n\nCHORUS\nHeal my heart and make it clean\nOpen up my eyes to the things unseen\nShow me how to love like You have loved me\nBreak my heart from what breaks Yours\nEverything I am for Your kingdom's cause\nAs I go from nothing to eternity\n\nCHORUS (x2)",
        "copyright": ""
    },
    {
        "id": 875,
        "source": "Addendum",
        "number": 46,

        SongRenderer = function(songs, elem, columnHeight, startingNumber) {
            this.packedSongs = [];
            this.songs = songs;
            this.containerDiv = elem;
            this.columnHeight = columnHeight;
			this.startingNumber = startingNumber;
        }
        SongRenderer.prototype = {

			pack: function() {
				if (this.startingNumber < 1) {this.startingNumber = 1;}
                this.packInternal(this.startingNumber, 0, this.columnHeight);
            },
			
			// private
			packInternal: function(ordinal, columnCount, currentColumnSize) {

                if(this.songs.length > 0) {
										
					for(var i = this.songs.length -1; i >= 0 ; i--) {
                    //for(var i = this.songs.length -1; i > 0 ; i--) {
					
                        var song = this.songs[i];

						// Need to handle songs that are > PAGE_HEIGHT_IN_PIXELS
						if(song != null && (song.height > this.columnHeight)) {
							console.log("Song didn't fit:" + song.id );
							 this.songs.splice(i, 1);
							 this.packInternal(ordinal, columnCount, currentColumnSize); // done, start over
						}
						
						// Just add the first one to a new column
                        if(currentColumnSize == this.columnHeight && song.height <= currentColumnSize) {
							this.addSongToPackedSongs(song, ordinal, columnCount);
                            this.songs.splice(i, 1);
                            ordinal++;
                            currentColumnSize = currentColumnSize - song.height;
							this.packInternal(ordinal, columnCount, currentColumnSize); // done, start over
                        }
						
						// add the temp fit value based on currentColumnSize
						for(var j = 0; j < this.songs.length ; j++) {
							this.songs[j].fit = this.songs[j].height - currentColumnSize;
						}
						
						// sort it descending
						this.songs = this.sortJSON(this.songs, 'fit');

						for(var j = 0; j < this.songs.length ; j++) {
							if(this.songs[j].fit <= 0) {
								var songThatFits = this.songs[j];
								this.addSongToPackedSongs(songThatFits, ordinal, columnCount);
								this.songs.splice(j, 1);
								ordinal++;
								currentColumnSize = currentColumnSize - songThatFits.height;
								this.packInternal(ordinal, columnCount, currentColumnSize); // done, start over
							}
						}

						// if it got to here that means that there were no songs that fit in the current column
						this.packedSongs[this.packedSongs.length - 1].lastSongInColumn = true;
						columnCount++;
						this.packInternal(ordinal, columnCount, this.columnHeight); // done, start over with fresh column size
                    }
                }
									
				// this really breaks it for some reason :(					
				//this.songs = this.packedSongs;
            },
			
			sortJSON: function (data, key){
				return data.sort(function (a, b, asc) {
					if (asc) return (a[key] > b[key]) ? 1 : ((a[key] < b[key]) ? -1 : 0);
					else return (b[key] > a[key]) ? 1 : ((b[key] < a[key]) ? -1 : 0);
				});
			},
			
			addSongToPackedSongs: function (song, ordinal, columnCount){
				this.packedSongs.push( { "id": song.id, "title": song.title, "author": song.author, "content": song.content, "height":song.height, "ordinal": ordinal, "columnCount": columnCount } );
            },
			
			addSongHeight : function (){
				for(var i = 0; i < this.songs.length ; i++) {
                    this.songs[i].height = this.getSongHeight(this.songs[i]);
				}
			},
			
            getSongHeight : function(song) {
                this.containerDiv.html(this.createSongHTML(song));
                return  this.containerDiv.height();
            },

            print: function (){
                var songHTML = "<div class=\"page\"><div class=\"column first\">";
                for(var i = 0; i < this.packedSongs.length ; i++) {
                    var song = this.packedSongs[i];
                    songHTML = songHTML + this.createSongHTML(song);
                    if(song.lastSongInColumn) {
                        if(song.columnCount % 2) {
                            songHTML = songHTML + "</div></div><div class=\"page\"><div class=\"column first\" style=\"page-break-before: always;\">";
                        }
                        else {
                            songHTML = songHTML + "</div><div class=\"column\">";
                        }
                    }
                }
                songHTML = songHTML.replace(new RegExp('<div class=\"column\">$'), '').replace(new RegExp('<div class=\"column first\">$'), '');
                this.containerDiv.html(songHTML);
            },
    
            createSongHTML : function(song) {
                return "<div class=\"song\"><span class=\"number\">"+((song.ordinal != undefined) ? song.ordinal : 0) +"</span><h1>"+song.title+"</h1><h2>"+song.author+"</h2><p>"+song.content.replace(/\n\n/g,'</p><p>&nbsp;</p><p>').replace(/\n/g,'</p><p>').replace( /(\d{1}\.{1})/g, '<span>$1</span>' )+"</p></div>";
            },
    
        }

		
        $(function () {
		
			var front = $(masterSongList).filter(function (i,n){return n.source === 'Front'});
			var numberOfSongsInFront = front.length;
            var songRendererFront = new SongRenderer(front, $('.songHolderFront'), 720, 1);
			songRendererFront.addSongHeight();
			songRendererFront.pack();
            songRendererFront.print();
			
			var back = $(masterSongList).filter(function (i,n){return n.source === 'Back' || n.source === 'Addendum'});
            var songRendererBack = new SongRenderer(back, $('.songHolderBack'), 720, numberOfSongsInFront + 1);
			songRendererBack.addSongHeight();
			songRendererBack.pack();
            songRendererBack.print();
        });


    </script>
