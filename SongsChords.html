		(function ($) {
			var sr = function (options) {
				this.options = $.extend({
					'columnHeight': 792,
					'startingNumber': 1,
					'containerDiv': document.createElement('div'),
					'songs': [],
					'packedSongs' : []
				}, options);
			};
			$.SongRenderer = function (options) {
				return new sr(options);
			};
			$.extend(sr.prototype, {
						
				addSongHeight : function (){
					for(var i = 0; i < this.options.songs.length ; i++) {
						this.options.songs[i].height = this.getSongHeight(this.options.songs[i]);
					}
				},
				
				getSongHeight : function(song) {
					this.options.containerDiv.html(this.createSongHTML(song));
					return  this.options.containerDiv.height();
				},
				
				createSongHTML : function(song) {
					return "<div class=\"song\"><span class=\"number\">"+((song.ordinal != undefined) ? song.ordinal : 0) +"</span><h1>"+song.title+"</h1><h2>"+song.author+"</h2><p>"+song.content.replace(/\n/g,'<br></p><p>').replace( /(\d{1}\.{1})/g, '<span>$1</span>' )+"</p></div>";
				},
				
				pack: function() {
					// before we can pack we need the song height
					this.addSongHeight();
					this._packInternal(this.options.startingNumber, 0, this.options.columnHeight);
				},
				
				_randomInt: function(min, max) {
					return Math.floor(Math.random() * (max - min + 1)) + min;
				},
				
				_packInternal: function(ordinal, columnCount, currentColumnSize) {

					if(this.options.songs.length > 0) {
											
						for(var i = this.options.songs.length -1; i >= 0 ; i--) {
						
							// to break up the format I will just randomly grab a song
							var randomNumber = this._randomInt(0, this.options.songs.length-1);
							var song = this.options.songs[randomNumber];
							
							if(song != null && (song.height > this.options.columnHeight)) {
								console.log("Song doesn't fit: " + song.id);
								this.options.songs.splice(randomNumber, 1);
								this._packInternal(ordinal, columnCount, currentColumnSize);
							}
							
							if(currentColumnSize == this.options.columnHeight && song.height <= currentColumnSize) {
								song.ordinal = ordinal;
								this.addSongToPackedSongs(song, columnCount);
								this.options.songs.splice(randomNumber, 1);
								ordinal++;
								currentColumnSize = currentColumnSize - song.height;
								this._packInternal(ordinal, columnCount, currentColumnSize);
							}
							
							for(var j = 0; j < this.options.songs.length ; j++) {
								this.options.songs[j].fit = this.options.songs[j].height - currentColumnSize;
							}
							
							this.options.songs = this.sortJSON(this.options.songs, 'fit', 'desc');

							for(var j = 0; j < this.options.songs.length ; j++) {
								if(this.options.songs[j].fit <= 0) {
									var songThatFits = this.options.songs[j];
									songThatFits.ordinal = ordinal;
									this.addSongToPackedSongs(songThatFits, columnCount);
									this.options.songs.splice(j, 1);
									ordinal++;
									currentColumnSize = currentColumnSize - songThatFits.height;
									this._packInternal(ordinal, columnCount, currentColumnSize); 
								}
							}

							this.options.packedSongs[this.options.packedSongs.length - 1].lastSongInColumn = true;
							columnCount++;
							this._packInternal(ordinal, columnCount, this.options.columnHeight);
						}
					}
				},
				
				sortJSON: function (data, key, dir){
					return data.sort(function (a, b) {
						if (dir == 'asc') return (a[key] > b[key]) ? 1 : ((a[key] < b[key]) ? -1 : 0);
						else return (b[key] > a[key]) ? 1 : ((b[key] < a[key]) ? -1 : 0);
					});
				},
				
				addSongToPackedSongs: function (song, columnCount){
					this.options.packedSongs.push( { "id": song.id, "source": song.source, "number": song.number, "title": song.title, "author": song.author, "content": song.content, "copyright": song.copyright, "height":song.height, "ordinal": song.ordinal, "columnCount": columnCount, "songHTML": this.createSongHTML(song) } );
				},
				
				print: function (){
					var songHTML = "<div class=\"page\">";
					
					var pageHeight = 800;
					var currentHeight = 0;
					
					for(var i = 0; i < this.options.packedSongs.length ; i++) 
					{
						var song = this.options.packedSongs[i];
						var songHeight = this.getSongHeight(song);
						
						// if currentHeight = 0 and song is greater than songHeight add it and start a new page
						/*if(currentHeight == 0 && songHeight > pageHeight)
						{
							songHTML = songHTML + song.songHTML + "</div><div class=\"page\">";
							currentHeight = 0;
							continue;
						}*/
						
						// if songheight is ever greater than pageHeight then put on it's own page
						if(songHeight > pageHeight)
						{
							songHTML = songHTML + "</div><div class=\"page\">" + song.songHTML + "</div><div class=\"page\">";
							currentHeight = 0;
							continue;
						}
						
						// if song fits add it
						if(songHeight <= currentHeight || (currentHeight == 0 && songHeight <= pageHeight))
						{
							songHTML = songHTML + song.songHTML;
							
							if (currentHeight == 0) {
								currentHeight = pageHeight - songHeight;
							}
							else{
								currentHeight = currentHeight - songHeight;
							}
							
							continue;
						}
						
						// if it doesn't fit start a new page
						if(songHeight > currentHeight)
						{
							songHTML = songHTML + "</div><div class=\"page\">" + song.songHTML;
							currentHeight = pageHeight - songHeight;
							continue;
						}
						
						throw new Error("Song height problem");
					}
					
					this.options.containerDiv.html(songHTML);
					
					/*var songHTML = "";
					for(var i = 0; i < this.options.packedSongs.length ; i++) {
						var song = this.options.packedSongs[i];
						songHTML = songHTML + song.songHTML + "";
					}
					
					this.options.containerDiv.html(songHTML);*/
				},
				
				createIndex: function (){
					this.options.packedSongs = this.sortJSON(this.options.packedSongs, 'title', 'asc');
					this.options.containerDiv.html("<ul><li><span>"+this.options.packedSongs[0].title+"</span><span>"+this.options.packedSongs.ordinal+"</span></li></ul>");
					var heightOfOneIndex = this.options.containerDiv.height();
					var numberPerColumn = this.options.columnHeight / heightOfOneIndex;
					var numberPerColumn = 58;
					var indexHTML = "<div class=\"page\"><div class=\"column first\"><ul class=\"index\">";
					var indexColumnCount = 0;
					
					var currentLetterGroup = "";
					var lineCountWithHeader = 0;
					
					for(var k = 0; k < this.options.packedSongs.length ; k++) {
						var song = this.options.packedSongs[k];
						
						var currentLetter = song.title.charAt(0);
						
						if(currentLetterGroup != currentLetter){
							currentLetterGroup = currentLetter;
							indexHTML = indexHTML + "<li class=\"indextitle\">"+currentLetterGroup+"</li>";
							lineCountWithHeader++;
						}
						
						indexHTML = indexHTML + "<li><span>"+song.title.substring(0, 45)+"</span><span>"+song.ordinal+"</span></li>";
						if((lineCountWithHeader) % numberPerColumn == 0) { 
							if(indexColumnCount % 2) {
								indexHTML = indexHTML + "</ul></div></div><div class=\"page\"><div class=\"column first\"><ul class=\"index\">"; 
							}
							else {
								indexHTML = indexHTML + "</ul></div><div class=\"column\"><ul class=\"index\">"; 
							}
							indexColumnCount++;
						}
						lineCountWithHeader++;
					}
					
					indexHTML = indexHTML + "</ul></div></div>";
					this.options.containerDiv.html(indexHTML);
				},
				
			});	
		})(jQuery);

        "content": "1. O little town of Bethlehem,\nHow still we see thee lie!\nAbove thy deep and dreamless sleep\nThe silent stars go by;\nYet in thy dark streets shineth\nThe everlasting Light;\nThe hopes and fears of all the years\nAre met in thee tonight.\n\n2. For Christ is born of Mary,\nAnd gathered all above,\nWhile mortals sleep, the angels keep\nTheir watch of wond'ring love;\nO morning stars, together\nProclaim the holy birth;\nAnd praises sing to God the King,\nAnd peace to men on earth.\n\n3. How silently, how silently,\nThe wondrous gift is giv'n!\nSo God imparts to human hearts\nThe blessings of His heav'n;\nNo ear may hear His coming;\nBut in this world of sin,\nWhere meek souls will receive Him, still\nThe dear Christ enters in.\n\n4. O holy Child of Bethlehem,\nDescend to us, we pray,\nCast out our sin, and enter in\nBe born in us today;\nWe hear the heav'nly angels\nThe great glad tidings tell;\nO come to us, abide with us,\nOur Lord Emmanuel!",

        "title": "I Cannot Tell",
        "author": "William Y. Fullerton",
        "content": "1. I cannot tell why He, whom angels worship,\nShould set His love upon the sons of men,\nOr why, as Shepherd, He should seek the wanderers,\nTo bring them back, they know not how or when.\nBut this I know, that He was born of Mary,\nWhen Bethlehem's manger was His only home,\nAnd that He lived at Nazareth and laboured,\nAnd so the Saviour, Saviour of the world, is come.\n\n2. I cannot tell how silently He suffered,\nAs with His peace He graced this place of tears,\nOr how His heart upon the Cross was broken,\nThe crown of pain to three and thirty years.\nBut this I know, He heals the broken-hearted,\nAnd stays our sin, and calms our lurking fear,\nAnd lifts the burden from the heavy laden,\nFor yet the Saviour, Saviour of the world, is here.\n\n3. I cannot tell how He will win the nations,\nHow He will claim His earthly heritage,\nHow satisfy the needs and aspirations\nOf east and west, of sinner and of sage.\nBut this I know, all flesh shall see His glory,\nAnd He shall reap the harvest He has sown,\nAnd some glad day His sun shall shine in splendour\nWhen He the Saviour, Saviour of the world, is known.\n\n4. I cannot tell how all the lands shall worship,\nWhen, at His bidding, every storm is stilled,\nOr who can say how great the jubilation\nWhen all the hearts of men with love are filled.\nBut this I know, the skies will thrill with rapture,\nAnd myriad, myriad human voices sing,\nAnd earth to heaven, and heaven to earth, will answer:\nAt last the Saviour, Saviour of the world, is King.",

        "title": "O Teach Me What It Meaneth",
        "author": "Lucy A. Bennett",
        "content": "1. O teach me what it meaneth,\nThat cross uplifted high,\nWith One, the Man of Sorrows,\nCondemned to bleed and die!\nO teach me what it cost Thee\nTo make a sinner whole;\nAnd teach me, Savior, teach me\nThe value of a soul!\n\n2. O teach me what it meaneth,\nThat sacred crimson tide,\nThe blood and water flowing\nFrom Thine own wounded side.\nTeach me that if none other\nHad sinned, but I alone,\nYet still Thy blood, Lord Jesus,\nThine only, must atone.\n\n3. O teach me what it meaneth,\nThy love beyond compare,\nThe love that reacheth deeper\nThan depths of self-despair!\nYes, teach me, till there gloweth\nIn this cold heart of mine\nSome feeble, pale reflection\nOf that pure love of Thine.\n\n4. O teach me what it meaneth,\nFor I am full of sin,\nAnd grace alone can reach me,\nAnd love alone can win.\nO teach me, for I need Thee,\nI have no hope beside--\nThe chief of all the sinners\nFor whom the Savior died!\n\n5. O teach me what it meaneth\nThe rest which Thou dost give\nTo all the heavy-laden\nWho look to Thee and live.\nBecause I am a rebel\nThy pardon I receive\nBecause Thou dost command me,\nI can, I do believe.\n\n6. O infinite Redeemer!\nI bring no other plea;\nBecause Thou dost invite me\nI cast myself on Thee.\nBecause Thou dost accept me\nI love and I adore;\nBecause Thy love constraineth,\nI'll praise Thee evermore!",

        "title": "I Love To Tell The Story",
        "author": "William G. Fischer",
        "content": "1. I love to tell the story\nOf unseen things above,\nOf Jesus and His glory,\nOf Jesus and His love;\nI love to tell the story\nBecause I know 'tis true;\nIt satisfies my longings\nAs nothing else can do.\n\nChorus:\nI love to tell the story!\n'Twill be my theme in glory\nTo tell the old, old story\nOf Jesus and His love.\n\n2. I love to tell the story;\nMore wonderful it seems\nThan all the golden fancies\nOf all my golden dreams;\nI love to tell the story:\nIt did so much for me;\nAnd that is just the reason\nI tell it now to thee.\n\n3. I love to tell the story;\n'Tis pleasant to repeat\nWhat seems, each time I tell it,\nMore wonderfully sweet;\nI love to tell the story,\nFor some have never heard\nThe message of salvation\nFrom God's own holy Word.\n\n4. I love to tell the story,\nFor those who know it best\nSeem hungering and thirsting\nTo hear it like the rest;\nAnd when, in scenes of glory,\nI sing the new, new song,\n'Twill be the old, old story\nThat I have loved so long.",

        "content": "1. Gathered in Thy name, Lord Jesus,\nLosing sight of all but Thee,\nO what joy Thy presence gives us,\nCalling up our hearts to Thee!\n\n2. Loved with love which knows no measure,\nSave the Father's love to Thee,\nBlessed Lord, our hearts would treasure\nAll the Father's thoughts of Thee.\n\n3. Ah His joy, His rest, His pleasure -\nAll His deep delight in Thee -\nLord, Thy heart alone can measure\nWhat Thy Father found in Thee.\n\n4. How He set His love upon Thee -\nCalled Thee His beloved Son;\nYet for us He did not Spare Thee,\nBy Thy death our life was won.\n\n5. O the joy, the wondrous singing,\nWhen we see Thee as Thou art!\nThy blest name, Lord Jesus, bringing\nSweetest music to God's heart.\n\n6. Notes of gladness, songs unceasing,\nHymns of everlasting praise,\nPsalms of glory, joy increasing,\nThrough God's endless day of days.",

        "songHTML": "<div class=\"song\"><span class=\"number\">33</span><h1>What A Friend We Have In Jesus</h1><h2>Joseph Medlicott Scriven</h2><p><span>1.</span> What a Friend we have in Jesus,<br></p><p>All our sins and griefs to bear!<br></p><p>What a privilege to carry<br></p><p>Ev'rything to God in prayer!<br></p><p>O what peace we often forfeit,<br></p><p>O what needless pain we bear,<br></p><p>All because we do not carry<br></p><p>Ev'rything to God in prayer!<br></p><p><br></p><p><span>2.</span> Have we trials and temptations?<br></p><p>Is there trouble anywhere?<br></p><p>We should never be discouraged;<br></p><p>Take it to the Lord in prayer!<br></p><p>Can we find a friend so faithful<br></p><p>Who will all our sorrows share?<br></p><p>Jesus knows our ev'ry weakness;<br></p><p>Take it to the Lord in prayer!<br></p><p><br></p><p><span>3.</span> Are we weak and heavy laden,<br></p><p>Cumbered with a load of care?<br></p><p>Precious Savior, still our refuge -<br></p><p>Take it to the Lord in prayer!<br></p><p>Do thy friends despise, forsake thee?<br></p><p>Take it to the Lord in prayer!<br></p><p>In His arms He'll take and shield thee;<br></p><p>Thou wilt find a solace there.</p></div>",

        "author": "William Cowper",
        "content": "1. Sometime a light surprises\nThe child of God who sings;\nIt is the Lord who rises\nWith healing in his wings;\nWhen comforts are declining,\nHe grants the soul again\nA season of clear shining\nTo cheer it after rain.\n\n2. In holy contemplation\nWe sweetly then pursue\nThe theme of Gods salvation\nAnd find it ever new;\nSet free from present sorrow,\nWe cheerfully can say,\n\"Let the unknown tomorrow\nBring with it what it may.\"\n\n3. It can bring with it nothing\nBut he will bear us through;\nWho gives the lilies clothing\nWill clothe his people, too;\nBeneath the spreading heavens\nNo creature but is fed;\nAnd he who feeds the ravens\nWill give his children bread.\n\n4. Though vine nor fig tree neither\nTheir longed-for fruit should bear,\nThough all the fields should wither,\nNor flocks nor herds be there,\nYet God the same abiding,\nHis praise shall tune my voice;\nFor while in him confiding,\nI cannot but rejoice.",

        "author": "Augustus Toplady",
        "content": "1. Rock of Ages, cleft for me,\nLet me hide myself in Thee;\nLet the water and the blood,\nFrom Thy riven side which flowed,\nBe of sin the double cure,\nCleanse me from its guilt and pow'r.\n\n2. Not the labor of my hands\nCan fulfill the law's demands;\nCould my zeal no respite know,\nCould my tears for ever flow,\nAll for sin could not atone,\nThou must save and Thou alone.\n\n3. Nothing in my hand I bring:\nSimply to Thy cross I cling;\nNaked, come to Thee for dress;\nHelpless. look to Thee for grace;\nVile, I to the fountain fly:\nWash me, Savior, or I die.",

        "content": "1. Thy name we love, Lord Jesus,\nAnd lowly bow before Thee;\nAnd while we live, to Thee we give\nAll blessing, worship, glory.\nWe sing aloud Thy praises,\nOur hearts and voices blending,\n'Tis Thou alone we worthy own,\nThy beautys all-transcending.\n\n2. Thy name we love, Lord Jesus;\nIt tells Gods love unbounded\nTo ruined man, ere time began,\nOr heav'n and earth were founded:\nThine is a love eternal,\nThat found in us its pleasure,\nThat brought Thee low to bear our woe\nAnd make us Thine own treasure.\n\n3. Thy name we love, Lord Jesus;\nIt tells Thy birth so lowly,\nThy patience, grace, and gentleness,\nThy lonely path, so holy;\nThou wast the \"Man of Sorrows\";\nOur grief, too, Thou didst bear it;\nOur bitter cup Thou drankest up;\nThe thorny crown, didst wear it.\n\n4. Thy name we love, Lord Jesus;\nGods LambThou wast ordained,\nTo bear our sins (Thyself all clean)\nAnd hast our guilt sustained.\nWe see Thee crowned in glory,\nAbove the heavens now seated,\nThe victry won, Thy work well done,\nOur righteousness completed.\n",

        "songHTML": "<div class=\"song\"><span class=\"number\">64</span><h1>Jesus Is All The World To Me</h1><h2>Will L. Thompson</h2><p><span>1.</span> Jesus is all the world to me,<br></p><p>My life, my joy, my all;<br></p><p>He is my strength from day to day,<br></p><p>Without Him I would fall.<br></p><p>When I am sad, to Him I go,<br></p><p>No other one can cheer me so;<br></p><p>When I am sad, He makes me glad,<br></p><p>Hes my friend.<br></p><p><br></p><p><span>2.</span> Jesus is all the world to me,<br></p><p>My friend in trials sore;<br></p><p>I go to Him for blessings, and<br></p><p>He gives them over and oer.<br></p><p>He sends the sunshine and the rain,<br></p><p>He sends the harvests golden grain;<br></p><p>Sunshine and rain, harvest of grain,<br></p><p>Hes my friend.<br></p><p><br></p><p><span>3.</span> Jesus is all the world to me,<br></p><p>And true to Him Ill be;<br></p><p>O how could I this friend deny,<br></p><p>When Hes so true to me?<br></p><p>Following Him I know Im right,<br></p><p>He watches oer me day and night;<br></p><p>Following Him by day and night,<br></p><p>Hes my friend.<br></p><p><br></p><p><span>4.</span> Jesus is all the world to me,<br></p><p>I want no better friend;<br></p><p>I trust Him now, Ill trust Him when<br></p><p>Lifes fleeting days shall end.<br></p><p>Beautiful life with such a friend,<br></p><p>Beautiful life that has no end;<br></p><p>Eternal life, eternal joy,<br></p><p>Hes my friend.</p></div>",

        "author": "Mary Shekleton",
        "content": "1. It passeth knowledge, that dear love of Thine!\nMy Saviour, Jesus; yet this soul of mine\nWould of Thy love, in all its breadth and length,\nIts height and depth, its everlasting strength\nKnow more and more.\n\n2. It passeth telling, that dear love of Thine!\nMy Saviour, Jesus; yet these lips of mine\nWould fain proclaim to sinners, far and near\nA love which can remove all guilty fear,\nAnd love beget.\n\n3. It passeth praises, that dear love of Thine!\nMy Saviour, Jesus; yet this heart of mine\nWould sing that love, so full, so rich, so free,\nWhich brings a rebel sinner, such as me,\nNigh unto God.\n\n4. But though I cannot sing, or tell, or know,\nThe fulness of Thy love, while here below,\nMy empty vessel I may freely bring:\nO Thou, who art of love the living spring,\nMy vessel fill.\n\n5. I am an empty vessel-not one thought,\nOr look of love, I ever to Thee brought;\nYet I may come, and come again to Thee,\nWith this, the empty sinner's only plea-\nThou lovest me!\n\n6. Oh, fill me, Jesus, Saviour, with Thy love;\nLead, lead me to the living fount above!\nThither may I, in simple faith, draw nigh\nAnd never to another fountain fly,\nBut unto Thee.",

        "author": "Anna Olander",
        "content": "1. If I gained the world, but lost the Savior,\nWere my life worth living for a day?\nCould my yearning heart find rest and comfort\nIn the things that soon must pass away?\nIf I gained the world, but lost the Savior,\nWould my gain be worth the lifelong strife?\nAre all earthly pleasures worth comparing\nFor a moment with a Christ-filled life?\n\n2. Had I wealth and love in fullest measure,\nAnd a name revered both far and near,\nYet no hope beyond, no harbor waiting,\nWhere my storm-tossed vessel I could steer;\nIf I gained the world, but lost the Savior,\nWho endured the cross and died for me,\nCould then all the world afford a refuge,\nWhither, in my anguish, I might flee?\n\n3. O what emptiness!without the Savior\n'Mid the sins and sorrows here below!\nAnd eternity, how dark without Him!\nOnly night and tears and endless woe!\nWhat, though I might live without the Savior,\nWhen I come to die, how would it be?\nO to face the valley's gloom without Him!\nAnd without Him all eternity!\n\n4. O the joy of having all in Jesus!\nWhat a balm the broken heart to heal!\nNe'er a sin so great, but He'll forgive it,\nNor a sorrow that He does not feel!\nIf I have but Jesus, only Jesus,\nNothing else in all the world beside\nO then everything is mine in Jesus;\nFor my needs and more He will provide.",

        "title": "Make Me A Captive, Lord",
        "author": "George Matheson",
        "content": "1. Make me a captive, Lord,\nAnd then I shall be free;\nForce me to render up my sword,\nAnd I shall conq'ror be.\nI sink in life's alarms\nWhen by myself I stand;\nImprison me within Thine arms,\nAnd strong shall be my hand.\n\n2. My heart is weak and poor\nUntil it master find:\nIt has no spring of action sure,\nIt varies with the wind:\nIt cannot freely move\nTill Thou hast wrought its chain,\nEnslave it with Thy matchless love,\nAnd deathless it shall reign.\n\n3. My power is faint and low\nTill I have learned to serve:\nIt wants the needed fire to glow,\nIt wants the breeze to nerve;\nIt cannot drive- the world\nUntil itself be driven;\nIts flag can only be unfurled\nWhen Thou shalt breathe from heaven.\n\n4. My will is not my own\nTill Thou hast made it Thine;\nIf it would reach the monarch's throne\nIt must its crown resign:\nIt only stands unbent\nAmid the clashing strife,\nWhen on Thy bosom it has leant,\nAnd found in Thee its life.",

        "author": "Ellen Lakshmi Goreh",
        "content": "1. In the secret of His presence\nHow my soul delights to hide!\nOh, how precious are the lessons\nWhich I learn at Jesus side!\nEarthly cares can never vex me,\nNeither trials lay me low;\nFor when Satan comes to tempt me,\nTo the secret place I go.\n\n2. When my soul is faint and thirsty,\n'Neath the shadow of His wing\nThere is cool and pleasant shelter,\nAnd a fresh and crystal spring;\nAnd my Savior rests beside me,\nAs we hold communion sweet;\nIf I tried, I could not utter\nWhat He says when thus we meet.\n\n3. Only this I know: I tell Him\nAll my doubts and griefs and fears;\nOh, how patiently He listens!\nAnd my drooping soul He cheers;\nDo you think He neer reproves me?\nWhat a false friend He would be,\nIf He never, never told me\nOf the sins which He must see.\n\n4. Would you like to know that sweetness\nOf the secret of the Lord?\nGo and hide beneath His shadow;\nThis shall then be your reward;\nAnd wheneer you leave the silence\nOf that happy meeting place,\nBy the Spirit bear the image\nOf the Master in your face.",

        "author": "Anonymous",
        "content": "1. Hast thou heard Him, seen Him, known Him?\nls not thine a captured heart?\nChief among ten thousand own Him;\nJoyful choose the better part.\n\n2. Idols once they won thee, charmed thee,\nLovely things of time and sense;\nGilded thus does sin disarm thee,\nHoneyed lest thou turn thee thence.\n\n3. What has stripped the seeming beauty\nFrom the idols of the earth?\nNot a sense of right or duty,\nBut the sight of peerless worth.\n\n4. Not the crushing of those idols,\nWith its bitter void and smart;\nBut the beaming of His beauty,\nThe unveiling of His heart.\n\n5. Who extinguishes their taper\nTill they hail the rising sun?\nWho discards the garb of winter\nTill the summer has begun?\n\n6. Tis that look that melted Peter,\n'Tis that face that Stephen saw,\n'Tis that heart that wept with Mary,\nCan alone from idols draw:\n\n7. Draw and win and fill completely,\nTill the cup o'erflow the brim;\nWhat have we to do with idols\nWho have companied with Him?",

        "content": "1. Love divine, all loves excelling,\nJoy of heaven to earth come down;\nFix in us thy humble dwelling;\nAll thy faithful mercies crown!\nJesus, Thou art all compassion,\nPure unbounded love Thou art;\nVisit us with Thy salvation;\nEnter every trembling heart.\n\n2. Breathe, O breathe Thy loving Spirit,\nInto every troubled breast!\nLet us all in Thee inherit;\nLet us find that second rest.\nTake away our bent to sinning;\nAlpha and Omega be;\nEnd of faith, as its Beginning,\nSet our hearts at liberty.\n\n3. Come, Almighty to deliver,\nLet us all Thy life receive;\nSuddenly return and never,\nNever more Thy temples leave.\nThee we would be always blessing,\nServe Thee as Thy hosts above,\nPray and praise Thee without ceasing,\nGlory in Thy perfect love.\n\n4. Finish, then, Thy new creation;\nPure and spotless let us be.\nLet us see Thy great salvation\nPerfectly restored in Thee;\nChanged from glory into glory,\nTill in heaven we take our place,\nTill we cast our crowns before Thee,\nLost in wonder, love, and praise.",

        "title": "And Can It Be, That I Should Gain?",
        "author": "Charles Wesley",
        "content": "1. And can it be that I should gain\nAn int'rest in the Savior's blood?\nDied He for me, who caused His pain?\nFor me, who Him to death pursued?\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\n2. 'Tis mystery all! The Immortal dies!\nWho can explore His strange design?\nIn vain the firstborn seraph tries\nTo sound the depths of love Divine!\n'Tis mercy all! let earth adore,\nLet angel minds inquire no more.\n\n3. He left His Father's throne above,\nSo free, so infinite His grace;\nEmptied Himself of all but love,\nAnd bled for Adam's helpless race;\n'Tis mercy all, immense and free;\nFor, O my God, it found out me.\n\n4. Long my imprisoned spirit lay\nFast bound in sin and nature's night;\nThine eye diffused a quickening ray,\nI woke, the dungeon flamed with light;\nMy chains fell off, my heart was free;\nI rose, went forth, and followed Thee.\n\n5. No condemnation now I dread;\nJesus, and all in Him, is mine!\nAlive in Him, my living Head,\nAnd clothed in righteousness Divine,\nBold I approach the eternal throne,\nAnd claim the crown, through Christ my own.",

        "songHTML": "<div class=\"song\"><span class=\"number\">123</span><h1>And Can It Be, That I Should Gain?</h1><h2>Charles Wesley</h2><p><span>1.</span> And can it be that I should gain<br></p><p>An int'rest in the Savior's blood?<br></p><p>Died He for me, who caused His pain?<br></p><p>For me, who Him to death pursued?<br></p><p>Amazing love! how can it be<br></p><p>That Thou, my God, shouldst die for me?<br></p><p><br></p><p><span>2.</span> 'Tis mystery all! The Immortal dies!<br></p><p>Who can explore His strange design?<br></p><p>In vain the firstborn seraph tries<br></p><p>To sound the depths of love Divine!<br></p><p>'Tis mercy all! let earth adore,<br></p><p>Let angel minds inquire no more.<br></p><p><br></p><p><span>3.</span> He left His Father's throne above,<br></p><p>So free, so infinite His grace;<br></p><p>Emptied Himself of all but love,<br></p><p>And bled for Adam's helpless race;<br></p><p>'Tis mercy all, immense and free;<br></p><p>For, O my God, it found out me.<br></p><p><br></p><p><span>4.</span> Long my imprisoned spirit lay<br></p><p>Fast bound in sin and nature's night;<br></p><p>Thine eye diffused a quickening ray,<br></p><p>I woke, the dungeon flamed with light;<br></p><p>My chains fell off, my heart was free;<br></p><p>I rose, went forth, and followed Thee.<br></p><p><br></p><p><span>5.</span> No condemnation now I dread;<br></p><p>Jesus, and all in Him, is mine!<br></p><p>Alive in Him, my living Head,<br></p><p>And clothed in righteousness Divine,<br></p><p>Bold I approach the eternal throne,<br></p><p>And claim the crown, through Christ my own.</p></div>",

        "author": "Tr Edward Caswall",
        "content": "1. When morning gilds the skies,\nMy heart awaking cries:\nMay Jesus Christ be praised!\nAlike at work and prayer\nTo Jesus I repair:\nMay Jesus Christ be praised!\n\n2. To Thee, my God above,\nI cry with glowing love:\nMay Jesus Christ be praised!\nThe fairest graces spring\nIn hearts that ever sing:\nMay Jesus Christ be praised!\n\n3. Does sadness fill my mind?\nA solace here I find:\nMay Jesus Christ be praised!\nOr fades my earthly bliss?\nMy comfort still is this,\nMay Jesus Christ be praised!\n\n4. When evil thoughts molest,\nWith this I shield my breast,\nMay Jesus Christ be praised!\nThe powers of darkness fear,\nWhen this sweet chant they hear,\nMay Jesus Christ be praised!\n\n5. When sleep her balm denies,\nMy silent spirit sighs,\nMay Jesus Christ be praised!\nThe night becomes as day,\nWhen from the heart we say,\nMay Jesus Christ be praised!\n\n6. Be this, while life is mine,\nMy canticle divine,\nMay Jesus Christ be praised!\nBe this the eternal song\nThrough all the ages on,\nMay Jesus Christ be praised!",

        "author": "Frederick M. Lehman",
